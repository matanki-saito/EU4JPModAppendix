l_english:
 SUB_VIEW_PITCH_NOPRICE:0 "今までリリースされた全DLCを月額サービスによって利用できます。\n\n-全ての大規模拡張DLC！\n-新規ユニットモデルを含む40を超えるコンテンツパック\n-全ての音楽パック\n-サブスクリプションのボーナスとして、新規ユニットモデルが利用可能になります"
