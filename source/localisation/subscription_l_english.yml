 SUB_ACTIVE_NEED_DOWNLOAD:0 "全てのDLCがダウンロードできるようになりました。お時間は取らせません！\nダウンロード後、インストールを完了させるにはゲームの再起動が必要です。"
 SUB_ACTIVE_NEED_RESTART:0 "ゲームを再起動してインストールを完了します。"
