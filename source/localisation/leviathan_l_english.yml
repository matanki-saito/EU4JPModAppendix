 pacific_spearmanDESCR:0 "部族の戦士たちは、主要な武器として、また防衛のための木製の盾として槍を使う。"
 pacific_reformed_spearmanDESCR:0 "先進技術を用いて槍と他の武器を組み合わせることにより、より致死率の高い攻撃ができるようになった。"
 pacific_horsemanDESCR:0 "ヨーロッパ人との関わりによって起こった馬の到着は、ポリネシアの戦争を変えた。多くの部族や王国が彼らの重要な文化の一つとして馬を採用し、優れた騎手となった。"
 pacific_island_warriorsDESCR:0 "どこでも水に囲まれた生活に慣れている太平洋の戦士たちは、水上移動を基礎とした速攻戦術を身につけている。"
 pacific_cavalryDESCR:0 "弓と火器とを装備し、襲撃や嫌がらせといった戦術に優れた騎兵である。"
 pacific_arquebusierDESCR:0 "銃器の採用はポリネシアの一部の地域でかなり遅かったが、徐々に弓は道を譲るようになった。火縄銃は16世紀に導入され、歩兵ユニットに精度は低いものの、非常に高い射撃速度を与えた。"
 pacific_hussarDESCR:0 "一撃離脱戦術と襲撃に特化した軽騎兵である。"
 pacific_swarm_cavDESCR:0 "群衆騎兵は弓やカービン銃で武装した散開隊形の騎兵であり、突撃の前に敵を混乱させるための間断のない射撃戦術を使って敵を苦しめる。散開隊形をとることで騎兵は敵の射撃に脆弱ではなくなり、敵はこの騎兵の間断のない攻撃を持ちこたえられたとしても、すぐに突撃によって倒れることになるだろう。"
 pacific_riflemenDESCR:0 "ポリネシア軍は、射程距離及び精度に優れた火器を使用している。"
 pacific_dragoonDESCR:0 "ポリネシア竜騎兵は、ライフルや槍で武装した騎兵ユニットであった。名前こそ竜騎兵だが、実際はスウェーデン式の突撃騎兵にかなり近いものであった。その勇敢な戦士たちは、近接戦闘に入る前に、敵のカービン銃やピストルの射撃に向けて突撃する。"
 pacific_guerrillasDESCR:0 "ポリネシア伝統の戦法である速攻の技術と銃器を組み合わせることで、究極の戦法を体現してみせた。"
