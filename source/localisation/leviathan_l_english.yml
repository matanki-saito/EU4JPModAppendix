 extended_regency_events.1.t:0 "No Hard Feelings"
 extended_regency_events.1.d:0 "[Root.Heir.GetName]'s good education and natural charm have made [Root.Heir.GetHerHim] a more than appropriate option to the throne. [Root.Monarch.GetName]'s poor administration, however, has made [Root.GetName] resent its lack of stability. The government of a nation is as difficult and delicate as collecting roses without touching a single thorn; and, sometimes, one is just not born with it. Maybe we could use one of those thorns..."
 extended_regency_events.1.a:0 "We must ensure the stability of [Root.GetName]. Whatever it takes."
 extended_regency_events.2.t:0 "Even as a Shadow"
 extended_regency_events.2.d:0 "After surviving the attempt to harm [Root.Monarch.GetHerHis] physical integrity, [Root.Monarch.GetName] has started to feel consumed by what [Root.Monarch.GetSheHe] may call caution, whilst others may refer to it using less pleasant words. [Root.Monarch.GetSheHeCap] has started to avoid social events, leaving the rest of the council alone to govern the whole nation.\n[Root.Monarch.GetHerHisCap] flagrant lack of responsibility has raised many suspicions among the court, however, what has greatly deteriorated the public opinion of [Root.Monarch.GetName] is the strange behavior that [Root.Monarch.GetSheHe] has been exhibiting lately, [Root.Monarch.GetHerHis] eyes red and wide open in the middle of the night, muttering in darkness that [Root.Monarch.GetSheHe] shall never leave the throne, asking to someone to come at [Root.Monarch.GetHerHim] even as a shadow, even as a dream."
 extended_regency_events.2.a:0 "We need to immediately put an end to this."
 extended_regency_events.2.b:0 "We need to stop [Root.Monarch.GetHerHim]."
 extended_regency_events.2.c:0 "It is not that bad."
 extended_regency_events.2.e:0 "We must resort to... a less prosaic approach."
 extended_regency_events.3.t:0 "Even as a Dream"
 extended_regency_events.3.d:0 "After the unsuccessful attempt to stop [Root.Monarch.GetName] from worsening our nation's fate, the paranoia that had surrounded [Root.Monarch.GetHerHim] has only proved to be true, thus causing even a greater harm to [Root.Monarch.GetHerHis] mental health. Having already interrogated the closest members of the council, [Root.Monarch.GetName] has started to enter their rooms unannounced, accompanied by some royal guards and a severe tone to [Root.Monarch.GetHerHis] voice: \"This must be done,\" is the only reply one can get from [Root.Monarch.GetHerHim] while their belongings are being checked."
 extended_regency_events.3.a:0 "This is a waste of time and efforts."
 extended_regency_events.3.b:0 "Stopping [Root.Monarch.GetHerHim] would only bring us more trouble."
 extended_regency_events.4.t:0 "Wicked Minds"
 extended_regency_events.4.d:0 "Gold is a dangerous thing, its tempting shine impossible to resist. It lurks in the shadows, attracting unaware fools to its doomed glow, its gilding roundness as two demon eyes. [Root.Monarch.GetName] is no stranger to this perilous feeling, [Root.Monarch.GetHerHis] annoyed face desperately looking for a new toy to play with, [Root.Monarch.GetHerHis] fingers inspecting every drawer, every pocket, trying to use [Root.Monarch.GetHerHis] hands as Midas.\nMeanwhile, our nation suffers, the population slowly falling into despair, their hungry mouths open in prayers."
 extended_regency_events.4.a:0 "We cannot let [Root.Monarch.GetName] ruin our country."
 extended_regency_events.4.b:0 "We all fall into the same sins."
 extended_regency_events.4.c:0 "It is too late now!"
 extended_regency_events.5.t:0 "Treasure Hunt"
 extended_regency_events.5.d:0 "It started with some innocent laughs, some casual comments, some sinless suggestions. Then it started transforming into some mischievous grins, some sharp comments, some sinister commands.\nThe entire palace knew that [Root.Monarch.GetName] had become too used to power, but few would even consider that [Root.Monarch.GetSheHe] would go this far to preserve it. Our rightful heir, [Root.Heir.GetName], has been imprisoned after being invited to \"go find the special treasure\" hidden in the dungeons."
 extended_regency_events.5.a:0 "Rumors spread around our country."
 extended_regency_events.6.t:0 "Glory Days"
 extended_regency_events.6.d:0 "Sometimes hope is found in the most unexpected places. Since the start of [Root.Monarch.GetHerHis] regency, [Root.Monarch.GetName] has proven to be an excellent ruler, always aware of the necessities of our people. Some even go as far as to say that our nation would experience more prosperity if [Root.Monarch.GetSheHe] would stay as a ruler a little bit longer...\nGiven the imminent age of majority of [Root.Heir.GetName], that should be by no means possible, however, [Root.Heir.GetHerHis] ineptitude has already infuriated most of [Root.Heir.GetHerHis] teachers, many of them leaving our court after unsuccessfully trying to rein [Root.Her.GetHerHim] in."
 extended_regency_events.6.a:0 "I am sure something can be done..."
 extended_regency_events.6.b:0 "[Root.Heir.GetSheHe] is not the first incompetent heir."
