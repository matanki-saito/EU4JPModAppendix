 special_regency_events.1.t:0 "[Root.Monarch.GetName]'s Illness!"
 special_regency_events.1.d:0 "It is a fateful day for our nation. [Root.Monarch.GetName]'s illness is impossible to ignore anymore, precluding [Root.Monarch.GetHerHim] from taking care of [Root.Monarch.GetHerHis] duties. [Root.Monarch.GetSheHeCap] had been exhibiting increasing signs of mental instability, insisting on taking clearly disadvantageous decisions for our country.\nThis morning, a council of seventeen doctors have agreed on signing a document declaring [Root.Monarch.GetHerHim] unable to manage our kingdom, without any possible prospect of improving [Root.Monarch.GetHerHis] condition. After communicating their resolution to our heir, [Root.Heir.GetName], he has expressed his discontent with their suggestion of him taking the throne himself, arguing that he still feels a strong responsibility towards his mother."
 special_regency_events.1.a:0 "Nonsense! This is his duty."
 special_regency_events.1.b:0 "We should trust in his right judgement."
 special_regency_events.1.tt:0 "§Y[Root.Heir.GetName]§! will ascend to the throne."
 chateau_de_chenonceau:0 "Château de Chenonceau"
 desc_chateau_de_chenonceau:0 "We have finally recovered the Crown's dependencies."
 special_regency_events.2.t:0 "Château de Chenonceau"
 special_regency_events.2.d:0 "Matters of the heart should never be mixed with politics, especially when it comes to the king and queen of a nation. After the growing influence of Catherine in the French court, and the rising and obvious interest that her husband had expressed in Diane de Poitiers, it became inevitable that something had to be done.\nAs one of her first acts in her new position, Catherine has requested that Diane shall handle the imposing Château de Chenonceau back to the Crown, as well as the noble jewels that were so wrongly gifted to her."
 special_regency_events.2.a:0 "We need to guarantee Catherine's honor."
 sten_sture_opinion:0 "Sten Sture Regency"
 special_regency_events.3.t:0 "Sten Sture's Regency"
 special_regency_events.3.d:0 "Helping our armies defeat the Danish rule over our country and being a formidable contributor to the Swedish uprising, Sten Gustavsson has become an irreplaceable piece in our nation's military, as well as in its politics. So much so that even his uncle, King Karl VIII, has decided to appoint him as regent during his multiple absences. It was not too long before a discordance of opinions appeared among the different estates about this critical resolution."
 special_regency_events.3.a:0 "There is no one more prepared than him."
 special_regency_events.3.b:0 "This is a bit too dramatic."
 special_regency_events.4.t:0 "A Moment of Splendor"
 special_regency_events.4.d:0 "[Root.Monarch.GetName] has taken the rule over our nation and her rightful judgement has led us to a time of prosperity and peace. She has surrounded herself with the most and best prepared advisors among the people of [Root.GetName]. Under these circumstances, many are those who have expressed their desire to have her given the official rule of our nation."
 special_regency_events.4.a:0 "She should be kept as an advisor."
 special_regency_events.4.b:0 "She shall be a queen of her own right."
 special_regency_events.4.c:0 "We shall follow the rules of inheritance."
 special_regency_events.5.t:0 "The Education of the Heir"
 special_regency_events.5.d:0 "There are few things more important in life than the crucial knowledge learnt in childhood. For that same reason, [Root.Monarch.GetName] has dedicated a great deal of her efforts to securing the best possible tutors for [Root.Heir.GetName]'s education, as [Root.Heir.GetSheHe] is to rule the country in not so many years.\nA man came to our court this morning, his trembling hands almost could not support the weight of all the papers he was carrying. He asked for our heir's name, and presented himself as [Root.Heir.GetHerHis] new guardian."
 special_regency_events.5.a:0 "He shall be very welcomed."
 special_regency_events.6.t:0 "The Deepest Thing"
 special_regency_events.6.d:0 "When asked about the deepest thing in the world, people in the court replied \"the caves under the mountain,\" \"the bottom of the ocean,\" \"the throat of the tiger.\" When asked about her opinion, queen Jung Soon simply stated: \"The deepest is the human heart.\"\nHer wisdom is unparalleled, and the love that the peasants hold for her is also unprecedented. Many are the voices that have started to suggest that she might have a better fitting head for the crown, now that [Root.Monarch.GetTitle] [Root.Monarch.GetName] is dangerously ill..."
 special_regency_events.6.a:0 "She should be our new regent."
 special_regency_events.6.b:0 "We shall give her the rule of [Root.GetName]."
 special_regency_events.6.c:0 "The heir can do this by [Root.Heir.GetHerselfHimself]."
 special_regency_events.6.tt:0 "§Y[Root.Consort.GetName]§! will become queen regent."
 special_regency_events.6.tt2:0 "§Y[Root.Consort.GetName}§! will ascend to the throne."
 special_regency_events.7.t:0 "The Sinyu Persecution"
 special_regency_events.7.d:0 "People are more than just one thing, and not all those things are good. Besides [Root.Monarch.GetHerHis] advisable nature, [Root.Monarch.GetName] has decided to start a religious persecution against the Christians living in [Root.GetName]. However, [Root.Monarch.GetHerHis] reasons appeared to follow more prosaic matters, as most of [Root.Monarch.GetHerHis] political opponents who seem very inclined to this foreign beliefs. [Root.Monarch.GetSheHeCap] has suggested that all of them shall be executed to secure the security of our nation."
 special_regency_events.7.a:0 "We will have to dispose of them."
 special_regency_events.7.b:0 "This will not look good on us."
