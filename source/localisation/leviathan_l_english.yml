 estate_eiki:1 "エイキ"
 estate_ratu:1 "ラトゥ"
 iroquoian_federation_ideas:0 "イロコイ連邦のアイデア"
 iroquoian_federation_ideas_start:0 "イロコイ連邦の伝統"
 iroquoian_federation_ideas_bonus:0 "イロコイ連邦の野望"
 iro_great_law_of_peace:0 "大いなる平和の法"
 desc_iro_great_law_of_peace:0 "大いなる平和の法、もしくは大いなる結束の法は、口伝の一部であり、完全に暗唱するには7日から8日程度かかる。その教えの下で調和した生活を送っている。"
 iro_tree_of_peace:0 "平和の木"
 desc_iro_tree_of_peace:0 "この連邦の創設者であるグレート・ピースメーカーは、長寿で健康な葉を持つ木を植え、その下に自国の全員が避難するようにした。"
 iro_great_white_roots:0 "大いなる白い根"
 desc_iro_great_white_roots:0 "平和の大樹の根は、我が連邦の国々をつなぎ、東西南北へと伸びている。"
 iro_into_the_grave:0 "墓の中まで"
 desc_iro_into_the_grave:0 "自国の同盟を形成している国々には各々戦争指導者がおり、その称号は墓の中までついてくる。彼らの栄光は、土地が彼らに奪われることを光栄に思うほどだ。"
 iro_the_good_word:0 "良い言葉"
 desc_iro_the_good_word:0 "良い言葉は、何が正義であるかを行動で確立し、自国全てに正義をもたらす。言葉とは法である。"
 iro_sachems:0 "セイチェム"
 desc_iro_sachems:0 "セイチェムとは部族の主のことであり、平和の守護者である。彼らは評議会に参加し、自国が調和していることを確認している。"
 iro_the_grand_council:0 "大評議会"
 desc_iro_the_grand_council:0 "評議会は、国民主権の象徴だ。野望を追求、達成するために集まる場所だ。領土の支配権を拡大するのだ。"
 siouan_federation_ideas:0 "スー連邦のアイデア"
 siouan_federation_ideas_start:0 "スー連邦の伝統"
 siouan_federation_ideas_bonus:0 "スー連邦の野望"
 sio_great_spirit:0 "大いなる精霊"
 desc_sio_great_spirit:0 "大いなる精霊とは、全てに宿る聖なる神のことだ。すべてを創造し、守護し、終焉させる神聖な大いなる力だ。"
 sio_tioshpayes:0 "ティオシュパイエス"
 desc_sio_tioshpayes:0 "ティオシュパイエスは自民族の拡大家族であり、その家族の一員であることは部族間のつながりが強まり、互いを身近に感じることができる。"
 sio_between_the_rivers:0 "河川の間"
 sio_between_the_rivers_desc:0 "ミネソタ川とミズーリ川は自国を潤している。その水は大地に繁栄を及び自国の平穏をもたらし、我々が必要とする全てを提供することが分かる。"
 sio_trade_fairs:0 "見本市"
 sio_trade_fairs_desc:0 "自国の商人は、他部族との見本市に参加したり開催したりするために、遠くまで出かけていいく。商業的な関係は、自国の欲求を確保する有効な手段だ。"
 sio_oyate:0 "オヤーテ"
 sio_oyate_desc:0 "人は一人では生きられないし、もし生きていけたとしても、それは人生とは呼ばないだろう。オヤーテとは部族であり、所属する場所だ。オヤーテの中には、保護と助言がある。"
 sio_until_death_and_after:0 "死ぬまでと死後"
 sio_until_death_and_after_desc:0 "自民族の間で「今日は死ぬにはいい日だ」という古い諺がある。これは、死は予告なしにやってくるという意味で、家族や家庭を守りながら死を迎える準備をせねばならないということだ。"
 sio_across_the_land:0 "土地の横断"
 sio_across_the_land_desc:0 "夏は西へ、冬は東へ。太陽が最も高い時はバッファローを狩猟し、寒さを避けるために森林地帯に戻る。"
 eastern_algonquian_federation_ideas:0 "東アルゴンキンのアイデア"
 eastern_algonquian_federation_ideas_start:0 "東アルゴンキンの伝統"
 eastern_algonquian_federation_ideas_bonus:0 "東アルゴンキンの野望"
 ealg_corn_beans_and_squash:0 "とうもろこし、豆、カボチャ"
 ealg_corn_beans_and_squash_desc:0 "トウモロコシ、豆、カボチャ。これらは私たちの毎日の食生活の三大主成分だ。これらの栽培そのものが、自国にとって聖なる恵みである。"
 ealg_seasonal_economy:0 "季節ごとの経済"
 ealg_seasonal_economy_desc:0 "困難な時、人生耐えることを学ばなければならない。そして、人生は自然と同義である。季節の移り変わりは、習慣の移り変わりでもある。村は天候のように一時的に移動しなければならない。"
 ealg_slash_and_burn:0 "焼畑農業"
 ealg_slash_and_burn_desc:0 "草木を燃やして、土壌を肥やす栄養分に富んだ灰の層を得るという農業技術がある。この方法の後、土地はより強くなることを学んできた。より強くなる理由は、どうやって破壊されたかをしっているからである。"
 ealg_fishing_habits:0 "釣りの習慣"
 ealg_fishing_habits_desc:0 "時々、水の中ではなく、陸で生まれたことが信じ難い人もいる。なぜなら、彼らは、川の流れとほぼ見分けがつかないほど俊敏に泳いでいるからだ。"
 ealg_whale_hunters:0 "クジラの狩人"
 ealg_whale_hunters_desc:0 "クジラにイルカにセイウチにアザラシ。海がもたらすもの全てが、我々の声や軽率な誇りの感情よりも大きい。海がもたらすもの全てを狩る。"
 ealg_white_tialed_deer:0 "オジロジカ"
 ealg_white_tialed_deer_desc:0 "彼らの足跡を追い、彼らの慎重な行動を注視し、彼らの優美な性質を羨む。鹿に価値のない部分など存在しない。肉を得るために鹿を狩るのだが、鹿の皮を乾燥させて自身を覆うこともある。"
 ealg_back_before_spring:0 "春前に戻る"
 ealg_back_before_spring_desc:0 "春には草原の開花に合わせて海岸へと向かう。スメルト、チョウザメ、サケを捕まえる。夏には暖かい日差しの下でベリーを集める。秋には狩りをする。そして冬には、最初の降雪時に温かい火がある避難場所を探す。"
 central_algonquian_federation_ideas:0 "中央アルゴンキンのアイデア"
 central_algonquian_federation_ideas_start:0 "中央アルゴンキンの野望"
 central_algonquian_federation_ideas_bonus:0 "中央アルゴンキンの野望"
 calg_fur_trade:0 "毛皮交易"
 calg_fur_trade_desc:0 "他部族や外国人との毛皮交易は、自国の経済に欠かせない。狩猟の腕前に大きな誇りを持っているので、最高品質の動物の毛皮の提供ができる。"
 calg_midewiwin:0 "ミデウィウィン"
 calg_midewiwin_desc:0 "正しい道とは、我々を永遠の平穏へと導く道だろう。心の道は謎めいていて予測不能だが、それを予測する手助けをするのが賢人の責務である。"
 calg_medicinal_infusions:0 "薬用の液体"
 calg_medicinal_infusions_desc:0 "特定の植物の治癒力は、何世紀にもわたって自民族がさまざまな病気を克服するのに役立ってきた。また、特定の葉を煎じた薬液は、自民族の寿命を延ばすと言われてきた。"
 calg_seven_fires_prophecy:0 "七つの火の予言"
 calg_seven_fires_prophecy_desc:0 "予言のそれぞれの火は、一つの重要な精神的な教えを表しており、来るべき出来事の目印だ。その導きに従って、世界が軽蔑によって酷くなるのを防がねばならない。"
 calg_teaching_scrolls:0 "巻物の教え"
 calg_teaching_scrolls_desc:0 "知識ほど強力なものは滅多に無い。知識を溜め、白樺の樹皮の巻物に教えを書き、安全な場所に保管し、主に儀式で利用している。"
 calg_copper_weaponry:0 "銅製武器"
 calg_copper_weaponry_desc:0 "道具と同じくらい資材も重要だ。武器が効果を発揮するのは、武器を振るう人の手が寄与するだけではなく、武器を鍛造する際に使用する高品質の銅も寄与する。"
 calg_land_of_the_dawn:0 "暁の地"
 calg_land_of_the_dawn_desc:0 "我が民族は、何千年もの間、大陸を横断して交易を行い、移住し、旅をし、家を見つけ、家を離れ、真の家を見つけてきた。カヌーの経路を使って、東西南北に移動してきた。そして、これからもそうしていくだろう。"
 muskogean_federation_ideas:0 "マスコギー連邦のアイデア"
 muskogean_federation_ideas_start:0 "マスコギーの野望"
 muskogean_federation_ideas_bonus:0 "マスコギー連邦の野望"
 mus_totem_animals:0 "トーテム動物"
 mus_totem_animals_desc:0 "我が部族の伝統的な組織は、それぞれのトーテム動物の名を冠した氏族によって成り立っている。彼らは案内役であり、庇護者であり、自国に知恵を与えてくれる。"
 mus_embroidered_skin:0 "刺繍された皮膚"
 mus_embroidered_skin_desc:0 "生物の印象は、その本質の一部が凝縮されている。体に入れ墨を入れることで、自然の特性を肌に染み込ませている。"
 mus_green_corn_ceremony:0 "グリーンコーンの儀式"
 mus_green_corn_ceremony_desc:0 "真夏の最初の果物が収穫された頃に、民衆は村の広場に集まり、新たな始まりを祝う。この日の間、刷新は自然に対してだけではなく、あらゆる悪事や不平も許される。"
 mus_valiant_in_war:0 "戦場での勇姿"
 mus_valiant_in_war_desc:0 "自国の戦士たちの伝説的な評判は、彼らが戦場に現れる前から存在する。彼らの勇敢さは、高名な国家に仕える誇りとともにある。"
 mus_the_great_ball_game:0 "素晴らしき球戯"
 mus_the_great_ball_game_desc:0 "戦時下では、死や哀悼、飢えなど、国民の心配事が増えていく。しかし、それと同じくらいの感動をもって、平和の時代を祝うのが自国の義務である。音楽、競技、祝祭は我々を元気づけてくれる。"
 mus_red_and_white_towns:0 "赤と白の街"
 mus_red_and_white_towns_desc:0 "自国の町のには、二種類の異なる区分で分類される栄誉ある町がある。赤の街と白の街だ。赤の街は戦争の儀式を行う一方で、白の街は平和な儀式を行う。"
 mus_meritocratic_leadership:0 "実力主義の指導部"
 mus_meritocratic_leadership_desc:0 "目標達成は、単に与えられるよりも満足のいく報いを与える。自国の部族は、真の努力に対し、より大きな責任と権限で報いることができると信じている。"
 generic_federation_ideas:0 "連邦のアイデア"
 generic_federation_ideas_start:0 "連邦の伝統"
 generic_federation_ideas_bonus:0 "連邦の野望"
 fed_council_of_elders:0 "長老会議"
 fed_council_of_elders_desc:0 "自国の連邦政府は、連邦を構成する国全てが、全ての決定に対して声と発言権を持つことを保証するために存在している。自領の統治に協力することで、新見解検討の一助となるだろう。"
 fed_great_chief:0 "大首長"
 fed_great_chief_desc:0 "自国の連合の指導者として、自国の指導者の下にある部族全ての安全性を高く確保することが我々の義務だ。大首長が見守ってくれているので、安心して休むことができる。"
 fed_petroglyphs:0 "ペトログリフ"
 fed_petroglyphs_desc:0 "概念の印象は、その印象が自身の上に置かれたときに明らかなものとなる。石の彫刻はそれらを想像し、最も深い概念を神聖かつ観察可能な形で表現している。"
 fed_sign_language:0 "先住民の手話"
 fed_sign_language_desc:0 "太陽が旅をし、月が従うのと同じほど広大な土地に我々は居住している。特に遠く離れた部族間では、言葉では追えない。そのため、我々は国家間の共通語として手話を開発した。"
 fed_gender_parity:0 "性別の平等"
 fed_gender_parity_desc:0 "自国の部族は、母系制、父系制にかかわらず、両性とも部族の政治を大きく関与し、決定権を有している。"
 fed_little_brother_of_war:0 "戦争の弟"
 fed_little_brother_of_war_desc:0 "暴力は必ずしも解決策ではない。スポーツでの健全な競争は、部族の能力を互いに測るための別の取り組みだ。"
 fed_sunrise_invasion:0 "日出ずる地からの侵略"
 fed_sunrise_invasion_desc:0 "太陽の誕生は東から来て、その光の揺りかごは海の向こうのどこか遠い地にある。それを見つけようとする我々の願いが、我々を光へと導くだろう。"
 aotearoa_nation_title:0 "アオテアロアの形成"
 aotearoa_nation_desc:0 "我々は、彼らを同じ旗の下に団結させるイウィとして姿をあらわにした。アオテアロアの台頭は今日から始まるのだ！"
 unite_hawaii_title:0 "ハワイの統一"
 unite_hawaii_desc:0 "唯一無二の支配者の下、この諸島の統合がついに果たされた。我が眼前には、新たな繁栄の時代が見えている。"
 unite_fiji_title:0 "フィジーの統一"
 unite_fiji_desc:0 "氏族が再び一つとなり、フィジーの支配者の称号を請求可能となった。"
 polynesian_navy_build_title:0 "オセアニア人"
 polynesian_navy_build_desc:0 "ポリネシアの人々の故郷がどこであろうと、彼らに共通しているのは海との精神的なつながりです。帆走はしばしば神聖な伝統とみなされ、社会によっては船員用カヌーを自分の体の延長線上にあるものと見なす。さらに極端な例では、カヌーはマナや独自の魂を持ち、独立し、全物の中でも神聖であると見なす。"
 polynesian_grand_navy_title:1 "ポリネシアン・トライアングル"
 polynesian_grand_navy_desc:0 "ポリネシアン・トライアングルとは、太平洋上のポリネシア人が住んでいた地域を指す。三角形の頂点をハワイ、西の角をアオテアロア、東の角をラパ・ヌイとしている。ポリネシア人の交易商や航海者は、ポリネシアン・トライアングルを利用して、交易や探検、入植を行ってきた。現地ポリネシア人はこの地方をタコと呼び、航海者が海に沿ってたどる目に見えないさまざまな進路を表現した。このタコはポリネシア社会において、タウマタ・フィーイー・ファーアトゥプ・ハウ、つまり繁栄した大タコなど、様々な呼び名を持っていた。繁栄した大タコという呼び名は、探検や交易が社会に大きな富をもたらす意味が含まれる呼び名だ。"
 gain_mana_title:0 "マナを得よ"
 gain_mana_desc:0 "マナとは、西洋世界で言う所のおよそ魂もしくは精神に相当するものだ。しかし、マナとは、また人の威信や信心の尺度でもあり、高潔なる人はマナを多く有し、社会的地位の低い人間はマナが浅薄とされる。とある社会において、祈りとマナの蓄積に熱心な者は神の好意を得て、天候を変えたり、海から島を生み出したりといった芸当を要求できる。西洋世界でマナのことをマジックと同一視する誤謬は、ここから来ている。"
 centralize_the_realm_title:0 "領地の集権化"
 centralize_the_realm_desc:0 "我々は統治者として尊敬されているが、周りの権力を集権化し、国民を支配する方法を近代化することで、更に力を高めなければならない。"
 shipbuilders_title:0 "造船技師"
 shipbuilders_desc:0 "島民の生活は船に依存している。造船を中心とした伝統があるが、さらなる発展のためにはきちんとした基盤を構築せねばならない。"
 expand_trade_routes_title:0 "交易路の拡大"
 expand_trade_routes_desc:0 "更に富を増やすため、本地方における交易中心地にならねばならない。自国の商人は決して休むことなどないのだ。"
 own_cot_title:0 "交易中心地の所有"
 own_cot_desc:0 "神々に祝福され、自然と交易が行われる場所がいくつかある。何が何でも交易を支配するため、それを手中に収めねばならない。"
 absolute_rule_title:0 "独裁支配"
 absolute_rule_desc:0 "我が権力は、少なくとも国の半分を効果的に支配するまで、並びようがない。"
 loyal_subjects_title:0 "忠臣"
 loyal_subjects_desc:0 "階級は、放置すれば有益であると同時に危険なものだ。「敵を知るならその懐に飛び込め」は、この哲学をよく表現したものである。"
 island_hopping_title:0 "アイランドホッピング"
 island_hopping_desc:0 "ある島から他の島へ、自民族はポリネシアン・トライアングル中で拡大し続けている。"
 fiji_drua_builders_title:0 "ドゥルアの製造者"
 fiji_drua_builders_desc:0 "ドゥルアは、ポリネシアン・トライアングルではよく見かける意匠だが、その起源は自国だ。そして、元祖の製作者でもあるため、今でも最高の職人という名声を得ている。自国の島からは、大量のドゥルアが他国へと輸出される。おそらく、インフラ整備が整えば、自国へさらに多くの富をもたらすかもしれない。"
 fiji_vunivalu_title:0 "フィジーのヴニヴァル"
 fiji_vunivalu_desc:0 "自国の伝統で、軍の指導者はヴニヴァルまたは軍閥長と呼ばれている。兵を率いて戦いに挑み、勝利して帰ってきた男を、部族ではヴニヴァルの名で呼ぶのだ。兵の誰もがヴニヴァルになれることを皆に知らせるべきだろう。"
 fiji_island_lords_title:0 "島の主"
 fiji_island_lords_desc:0 "我が強さを見せつけ、彼らに我を恐れさせることで、この島の支配権を主張できる。"
 fiji_one_nation_title:0 "一つの国"
 fiji_one_nation_desc:0 "ビティの島々は、わが祖先が初めてこの海岸に到着したその瞬間から、何世代にもわたって氏族間で分割されてきた。先祖の夢を実現し、一人の支配者の下で自民族を統合した。"
 hawaii_ahupuaa_system_title:0 "アフプアア制"
 hawaii_ahupuaa_system_desc:0 "アフプアア制とは、ウミ・ア・リロアが考案した社会制度で、3つの単純な価値観でハワイ社会を導く方法のことである。1つ目の価値観は「アロハ」だ。アロハとは、ハワイ人に求められる基本的な敬意の念を規定した教義で、アロハの正確な規範とは、性別や社会階層によって異なる。アフプアア制の2つ目の価値観はラウリマであり、協力を規定するものだ。ラウリマは文字通りには多くの手を意味し、ハワイ人全員が王国の成功のために貢献し、自分の義務を果たし、他の人と協力することが最も全員の利益になるということを表している。マラマはアフプアア制最後の価値観であり、管理を表している。マラマの実践者は、気配りや配慮があり、自身に厳しく、自分の共同体や家族を大切にする。アフプアアの3つの主要な考えを実践することで、完璧に均衡のとれた人生であるポノを達成きるのだ。"
 hawaii_please_the_kaha_title:0 "カハを喜ばせよ"
 hawaii_please_the_kaha_desc:0 "我が社会ではいくつかの神や女神が信じられているが、最も有名な神々はカーネ、クー、ロノ、カナロアだ。彼らを喜ばせたいならば、それにふさわしい将軍が軍を率いる必要がある。"
 hawaii_lift_naha_title:0 "ナハの石を持ち上げよ"
 hawaii_lift_naha_desc:0 "ナハの石は、ビッグアイランドのナハ氏族の神聖な象徴だ。この石は、一族の新生児の血統が正統かどうかを見分けることができると信じられている。しかし、その力はそれだけにとどまらない。この石を持ち上げることができた者は、列島の支配者となる運命にあるのだ。"
 hawaii_prove_prowess_title:0 "腕前を見せよ"
 hawaii_prove_prowess_desc:0 "列島を単一の領地へと統合した支配者は、神々の祝福を受ける[ROOT.TAG.GetName]の支配者として、彼らを一つにまとめることが我が義務だ。"
 maori_haka_title:0 "ハカの披露"
 maori_haka_desc:0 "ハカは、自文化の儀礼的な舞踊であり、ライバルに挑戦する手段としてしばしば用いられる。ハカを披露することで、我々は敵を全く恐れていないことを見せつけている。彼らは我々を倒そうとやってくるかもしれない。その勇気があればの話だが。"
 maori_riri_title:0 "リリ戦争"
 maori_riri_desc:0 "リリとは怒りであり、戦闘であり、激情である。つまりリリとは暴力であり、攻撃性であり、獰猛のことだ。リリは、自身の力を誇示し、他のイウィや部族に対する支配者としての地位を主張する方法だ。"
 maori_ka_mate_title:0 "カ・マテ！"
 maori_ka_mate_desc:0 "カ・マテは、死に対する生の祝福として作られたハカだ。我々は戦争へと向かい、多くの子供たちが亡くなったが、最終的にイウィは他のイウィに対してその居場所を主張した。彼らを悼み、生き残った者を祝福する時が来た。"
 maori_colonize_southern_island_title:0 "南の島への入植"
 maori_colonize_southern_island_desc:0 "南の島は大きいが過疎である。この島の繁栄のため、新共同体を作ることができる。"
 samoa_tonga_title:0 "自領の奪還"
 samoa_tonga_desc:0 "サモアはトンガ台頭前のポリネシアン・トライアングルの一番最初の中心地であった。太平洋のほとんどの島々が、この美しい島々から入植された。その栄光を取り戻さねばならない。"
 samoa_culture_title:0 "サモア文化"
 samoa_culture_desc:0 "かつては本地域にある国家全てから尊敬のまなざしで見られていたほど、我が文化と伝統は素晴らしいものであった。しかし、長年に渡る内紛により、ポリネシアン・トライアングルの文化の先導役としての立場を失ってしまった。それを取り戻さねばならない！"
 samoa_army_title:0 "サモア軍"
 samoa_army_desc:0 "ポリネシアン・トライアングルの文化的指導者としての地位を、周囲の国々が認めてくれている。しかし、もっと大きな野望がある。自国の指導力が文化にとどまらず、真の覇権国となるように、大軍隊を作り上げねばならない。"
 samoa_empire_title:0 "サモア帝国"
 samoa_empire_desc:0 "ポリネシアン・トライアングルの中心であることだけでは、我々が受けるべき価値は十分ではない。今や諦める事自体が常識外のことだ。自国がこの領地を直接支配せねばならない。"
 tonga_samoa_title:0 "トンガのサモア"
 tonga_samoa_desc:0 "トンガはパシフィック・トライアングル内で最も強力な国家だが、いくつかの島は階層組織の中での自身の立ち位置を忘れてしまったようだ。これらの国からの貢物について我々が期待していることを思い出させねばならない。太平洋の伝統的な文化の中心地であるサモアは、最初に管理下に置かねばならない地だ。"
 tonga_fijian_tributes_title:0 "フィジーの貢物"
 tonga_fijian_tributes_desc:0 "サモアが自国に従うようになった今、自国が制圧せねばならないもう一つの大国がビティだ。この島々は通常、複数の首長の間で分割されている。それは、我々には関係ないことだ。統一されていようが、分割されていようが、すべてが自国に従わねばならない。"
 tonga_tui_tonga_title:0 "トンガ大首長国"
 tonga_tui_tonga_desc:0 "ポリネシアン・トライアングルの最重要の島々が我が属国だ。今こそ拡大し、全てを従わせる時だ。"
 tonga_supremacy_title:0 "トンガによる覇権"
 tonga_supremacy_desc:0 "ポリネシアン・トライアングルは、自国より大きな力を知らない。栄光は我々のものだ！"
 polynesian_supremacy:0 "ポリネシアの支配権"
 polynesian_supremacy_desc:0 "ポリネシアン・トライアングルを力強く支配している。"
 colonization_efforts:0 "入植への尽力"
 colonization_efforts_desc:0 "人口が増えるにつれ、空き地や耕作地が不足してくるので、新しい土地を開拓する良い機会となる。新規開拓を始めることで、移住の奨励ができる。"
 absolute_rule_mod:0 "独裁支配"
 desc_absolute_rule_mod:0 "自領を絶対的権力で支配する。"
 loyal_subjects_mod:0 "忠臣"
 desc_loyal_subjects_mod:0 "臣民は我々に忠誠を誓い、我々はさらなる権力を行使できる。"
 string_sacred_area_fijian:0 "ナナンガ"
 string_sacred_area_hawaiian:0 "ヘイアウ"
 string_sacred_area_polynesian:0 "マラエ"
 string_dance_fijian:0 "メケ"
 string_dance_hawaiian:0 "フラ"
 string_dance_maori:0 "ハカ"
 string_dance_samoan:0 "タウアルガ"
 string_dance_tongan:0 "タウオルンガ"
 polynesian.1.t:0 "聖域には清浄が必要"
 polynesian.1.d:0 "自領は豊かでいくつもの恵みを私たちにもたらしてくれているのですが、いやはや今回私たちの不注意もありまして、森が自領の[Root.GetPolynesianSacredArea]を飲み込んでしまいそうな状況です。私たちの共同体の多くで、この場所がもはやタプや神域ではないと感じているようで、[Root.Monarch.GetName]はそれをどうにかせねばと考えているようです。"
 polynesian.1.a:0 "その地域を綺麗にする者たちを派遣せよ。この地を再びタプとするのだ。"
 polynesian.1.b:0 "なぜ我々が気にしなきゃならないんだい？そこは木が少ない場所だっただけだろう。"
 polynesian.2.t:0 "舞踊での失態"
 polynesian.2.d:0 "それは数ある祝宴の中の一つで起きた出来事でした。踊り子たちによる伝統的な[Root.GetPolynesianDance]の披露中に喧嘩が始まったのです。二人の踊り子の間で、嫉妬からくる罵り合いが行われました。本来ならただの逸話で済む話のはずでしたが、瞬く間に情勢は悪化の一途をたどり、踊り子の家族同士の対峙が始まってしまいました。血が流れる前に、[Root.Monarch.GetName]は行動に出ます。"
 polynesian.2.a:0 "一方の踊り子側の味方をせよ。"
 polynesian.2.b:0 "外交的努力による解決を目指そう。"
 polynesian.3.t:0 "消えた払子"
 polynesian.3.d:0 "ポリネシアン・トライアングル一帯において、高位の首長が儀式の際に払子を使用しています。今日、我が支配者にあります[Root.Monarch.GetName]が儀式の中心人物となるのですが、主君の払子がどこにも見当たらず、召使も探し当てることができていません。儀式はもう始まろうとしているので、別のものを作る猶予はありません。この問題が何とかできなければ、大混乱が巻き起こることでしょう。"
 polynesian.3.a:0 "違うものでいいから見つけてこい。どうせ誰にも分かりゃせんよ。"
 polynesian.3.b:0 "臣民を馬鹿にする行為は面目丸つぶれだぞ。"
 polynesian.4.t:0 "カヴァ文化"
 polynesian.4.d:0 "植物カヴァの乾燥した根を水に溶かせば、やはりカヴァと呼ばれる、幻覚を誘引する飲料の出来上がりです。カヴァは、ポリネシアン・トライアングル全域の大半の儀式において中核を担っていて、厳格な規範と秩序に従った非常に儀式的な行為です。この飲料の製造過程はしっかり決まってないので、結果は大きく異なり、様々な結果をもたらします。自国社会及び隣国社会の重要な人たちを招いて行われた直近の祭事は、こちらで提供した高品質のカヴァのおかげで大きな成功を収めました。主催者としての我が名声は大きく向上しました。"
 polynesian.4.a:0 "これは新たな友人を作る良い機会だ。"
 good_kava_mod:0 "素晴らしき祭事"
 desc_good_kava_mod:0 "素晴らしい主催者と見られたことで、他からの印象も向上した。"
 polynesian.5.t:0 "高品質なタパ布"
 polynesian.5.d:0 "タパ布は、太平洋地域のほぼ全域で作られている樹皮布です。タパ布の用途はいくつかあって、特に衣類に使われるのですが、美しい装飾品にも使われ、その品質は非常に高い評価を受けています。タパは装飾や染色をすることができ、カジノキの木から採取されます。どの村や集落でも、タパ作成時での樹皮を叩く音が絶えません。私たちのタパは、その品質の高さから最近では非常に需要が高まっています。"
 polynesian.5.a:0 "これは儲ける良い機会だ。"
 quality_tapa_mod:0 "高品質なタパ布"
 desc_quality_tapa_mod:0 "私たちのタパ布は、ポリネシアン・トライアングル内では有名で、その需要はうなぎ上りだ。"
 polynesian.6.t:0 "暗殺しようか"
 polynesian.6.d:0 "センニットとは、主にやし殻や草などの繊維を乾燥させて作った索具の一種で、この地方全域で様々な種類の布、特に帽子製作に使用されているほか、伝統的な建築物や船の建造、釣り、装飾においても重要な要素として利用されています。この紐は死をもたらすための道具とはとても思えませんが、人の脳というのは非常に創造的なもので、このセンニットを用いて統治者[Root.Monarch.GetName]の首を絞めることは、攻撃者が考えた選択肢でした。"
 polynesian.6.a:0 "彼を殺せ。"
 polynesian.7.t:0 "星をみるひと"
 polynesian.7.d1:0 "満点の星空がそこにはあり、その星たちは様々な形状に形取られて見立てられました。また、私たち船乗りにとっての使い道があります。マナイアカラニ、首長の釣り糸はマウイの釣り針のように見えます。タヒチへの移動にはヘイヘイオナーケイキが使用されます。そしてケ・カー・オ・マカリイ、マカリイのカヌー柄杓は、水平線に注がれるお椀を表現しているのです... これらを知る人は、共同体で役に立つ者たちです。"
 polynesian.7.d2:0 "満点の星空がそこにはあり、その星たちは様々な形状に形取られて見立てられました。また、私たち船乗りにとっての使い道があります。これらを知る人は、共同体で役に立つ者たちです。"
 polynesian.7.a:0 "知識ならいつでも歓迎だ。"
 polynesian.8.t:0 "ブタ戦争"
 polynesian.8.d:0 "私たちの祖先がこの諸島に入植した際、食用として二種類の動物を持ち込みました。鶏と豚です。豚は美味しいだけでなく、食肉の大きな供給源で、何頭も所有することで権力を見せつけることができますので、伝統的に評価されています。二つの集団が[Root.Monarch.GetName]の元へとやってきて、相手が自分たちの豚を盗んだと非難しています。これはいくつかの理由で話題になっていまして、私たちの統治者は行動を起こしたいと思っているようです。"
 polynesian.8.a:0 "どちらかの側に立とう。"
 polynesian.8.b:0 "ただのブタさ。"
 pig_sides_mod:0 "ブタ戦争でいずれかの立場についた"
 pig_sides_mod_desc:0 "この紛争の一方を支援したことにより、不穏度がいくらか発生している。"
 pig_neutral_mod:0 "ブタ戦争で中立に立った"
 desc_pig_neutral_mod:0 "我が決断に喜んだ者は誰もいない、しかし、少なくとも戦争をしている者もいない。"
 polynesian.9.t:0 "ハワイキの記憶"
 polynesian.9.d:0 "伝説によると、私たちがこの海岸に着く前、我が民族はハワイキと呼ばれる場所に住んでいました。一方で、他の民族にとってその場所は死者が行って住む冥界でもあるのです。いずれにしても、彼らは幸せで食べ物も豊富にありましたので、我が民族は一度も行ったことがないその場所を時々恋しく思うのです。その失われた故郷には、妙な魅力があります。"
 polynesian.9.a:0 "その場所はまるで天国のようだな。"
 polynesian.10.t:0 "甘い厄介者"
 polynesian.10.d:0 "サトウキビは、私たちの祖先がワカ、つまりカヌーで運搬してきたもので、私たちの共同代では広く栽培、利用されてきました。しかし、私たちと一緒に、望んでいない来客もやって来ました。ネズミです。私たちの犬はネズミとの戦闘の準備中ですが、今回はネズミの数が制御不能なほど多いようでして、サトウキビ畑は大きな損失を被りました。共同体は本件を憂慮していて、助力を求めてきました。支配者として、私たちは彼らに返答をしなければなりません。"
 polynesian.10.a:0 "何とかせねばなるまい、猟犬を放せ！"
 polynesian.10.b:0 "できることなんて多くないと思う。"
 sugarcane_lost_mod:0 "ネズミに奪われたサトウキビ"
 desc_sugarcane_lost_mod:0 "ネズミの大群によってサトウキビ畑は壊滅した。"
 polynesian.11.t:0 "最高の友人"
 polynesian.11.d:0 "初めて島に入植した時から、犬は仲間として、そして食糧として私たちのそばにいました。ほぼ全てのの島民集団はそれぞれ独自の犬種を有しています。例えば、ハワイのポイにアオテアロアのクニ、タヒチの犬などです。食糧が必要になったとき、まず真っ先に犬を食糧にするのではなく、野菜や魚を食べさせて準備します。"
 polynesian.11.a:0 "犬ってのは素晴らしい食糧源なんだ。"
 polynesian.12.t:0 "ワカレース"
 polynesian.12.d:0 "この地域に定住にワカやカヌーに利用しており、特にワカは我々の文化の中心である。競争は人々を楽しませ、共同体の健康を維持するための最良の手段である。ある漕ぎ手のチームが他チームとのレースを挑むとのニュースが地域全体に急速に広がった。[Root.Monarch.GetName]ですらレースを見るために沿岸に立ち寄った。賭け事が発生するのは自然なことだった。"
 polynesian.12.a:0 "少しの賭けなら損もないだろう。"
 polynesian.12.b:0 "こんな愚かな方法で財を失うわけにはいかない。"
 polynesian.13.t:0 "殻付きキャンドルナットがどこにもない"
 polynesian.13.d:0 "タトゥーは私たちの体全身に刻まれた一般的なもので、自国社会において重要な役割を果たす熟練のタトゥー師によって刻まれるものです。ハワイ諸島ではククイ、サモアではトゥイトゥイと呼ばれる墨は、殻付きのキャンドルナットの実の油分を燃やすことで作られ、黒いススが集められます。どういう訳か、その殻付きのキャンドルナットが希少になってしまい、どこに行っても見つからないのです。"
 polynesian.13.a:0 "あれがなけりゃタトゥー師は仕事にならん。そうしなきゃ手に入らんなら、他の島から持ってこい。"
 polynesian.13.b:0 "辛抱して何とかやっていこう。"
 no_tattoo_mod:0 "殻付きキャンドルナットが無い"
 desc_no_tattoo_mod:0 "今年はどんなタトゥーも彫れない。"
 polynesian.14.t:0 "浮く贈り物"
 polynesian.14.d:0 "私たちの支配者は新艦船を贈られました。艦船を建造した職工たちは裕福ではありませんでしたが、その統治のため、[Root.Monarch.GetName]に素敵な贈り物を上げたかったのです。彼らには伝統的な指示に従って返礼がなされるでしょう。"
 polynesian.14.a:0 "私たちの艦隊はさらに強くなる。"
 polynesian.15.t:0 "青年新兵軍"
 polynesian.15.d:0 "ここ数日、自国のある州に戦士たちが集まり、[Root.Monarch.GetName]に忠誠を誓い、喜んで兵役に服することになりました国民の防衛にしても、領地の拡大にしても、彼らは大きな助けとなることでしょう。"
 polynesian.15.a:0 "新兵はいつでも良きものだ。"
 polynesian.16.t:0 "アイ・ラコヴィ"
 polynesian.16.d:0 "アイ・ラコヴィ、正式な婚約は、フィジー文化において重要な節目です。伝統的に、男性は将来の配偶者にタムブア、鯨歯を贈るのですが、これは厳密に取り決められてる訳ではありません。結婚を控えた[Root.Monarch.GetName]が、自身の新しい配偶者に特別に豪華なタムブアを贈りたいと強く求めています。このことによって、国の財政が苦しくなることでしょう。"
 polynesian.16.a:0 "我が妻には最高のものこそふさわしい。"
 polynesian.16.b:0 "ただタムブアを贈ることが必要なだけさ。"
 polynesian.17.t:0 "軍事指導者"
 polynesian.17.d:0 "血みどろの戦争後、自国は勝利を収めました。何人かの戦士を捕虜として自国に捕らえていますが、彼らの処遇を決定する時です。私たちの軍事指導者が最終決定権を持っています。その指導者の決定は間違いなく実行されるでしょう。もちろん、その代償は安くないし、他の者たちが次は自分かもしれないと感じることも起きるでしょう。"
 polynesian.17.a:0 "彼らの勇気に敬意を表そうではないか。"
 polynesian.17.b:0 "彼らの奮戦は見事だったし、我々は平和を継続したいのだ。"
 warlord_mod:0 "軍事指導者"
 desc_warlord_mod:0 "相手が我らを恐れるようにすることで、自身はますます強くなる。"
 polynesian.18.t:0 "カロウの使い"
 polynesian.18.d:0 "フィジー社会は、宗教やカロウ、つまり神々への崇拝と密接に結びついています。誰と結婚するか、何を食べるか、どこで寝るか......ゆりかごから墓場までの全行動を支配する禁忌、つまりタブーが非常に一般的です。なので、[Root.Monarch.GetName]は、私たちの側近に呪術師が必要だと判断しました。"
 polynesian.18.a:0 "これら候補の中から見てみましょう。"
 polynesian.19.t:0 "魔術実践に対する告発"
 polynesian.19.d:0 "魔術とも称されるドラウニカウとは、精霊と交信して見返りに好意を得るための一般的な方法のことです。ベテ、つまり神官の間でさえも、多くの者たちが実践している一方、ほぼ全ての人がそれを疑いの目で見ており、大半が秘密裏に実践されています。[Root.Monarch.GetName]がドラウニカウを実践しているという噂が領内中を自由に飛び交っています。"
 polynesian.19.a:0 "この噂を終わらさねば。"
 polynesian.19.b:0 "誰しもやってるんだ、おそらくそれが普通だとすべきではないのか。"
 polynesian.20.t:0 "生きた標的"
 polynesian.20.d:0 "私たちの後継者がいつの日か我が民族を導くことを望んでいるのでしたら、後継者は偉大な戦士である必要があります。私たち民族には、生きた標的、通常は重傷を負った戦争の捕虜なのですが、それを相手に弓術訓練をするという伝統があります。子供たちに生きた標的を狙わせることで、将来の戦争に備えた技術を身につけさせるのです。今回は、その子供たちの中に、私たちの後継者もいます。これで後継者も戦士となるでしょう。"
 polynesian.20.a:0 "我が後継者は実践を積まねばならない。"
 polynesian.21.t:0 "メネフネ人"
 polynesian.21.d:0 "伝説によると、我が民族がこの海岸へとやってくる前、この諸島はメネフネと呼ばれる小人族のものでした。この民族は最高の職人で、自国にある多くの養魚池の建設者だと記述されており、夜通し休むことなく働いたとされています。どうもその姿を見ることができるのは、子供や彼らの関係者だけのようです。今日は、そんな彼らを見たと主張している男が村へとやって来ました。"
 polynesian.21.a:0 "やはり彼らは存在するのかも。"
 polynesian.21.b:0 "そんな戯言なんか子供や世間知らずに全部任せておけばいいんだ。"
 polynesian.22.t:0 "生贄を要求するクー"
 polynesian.22.d:0 "私たちの王国は過酷な時期の只中にあり、事態は日に日に悪化の一途を辿っています。神官、つまりカフナたちはこの事態の原因はハッキリしていて、クーが私たちに怒っていて、生贄を要求しているのだと考えています。その準備がルアキニで進行中です。ルアキニとは、戦争信奉の神殿、つまりヘイアウのことで、その場所でクーの神官の手により生贄が捧げられます。儀式への参加を許されているのは、アリイ、貴族、そしてクーに仕えるカフナだけです。"
 polynesian.22.a:0 "羽根の生えた神を鎮めるため、生贄を捧げよう。"
 polynesian.22.b:0 "生贄は答えではないし、クーの血の渇きを癒さずともよい。"
 polynesian.23.t:0 "特別なマカヒキの祝祭"
 polynesian.23.d:0 "ロノの神官、つまりカフナたちが言うには、神そのものとの交信を行なっていて、正しい準備を進めれば、神から直接祝福を授かることができ、その祝福は自国全域を包み込むそうです。農業と平和の神なわけですから、収穫は増え、より長い平和の時間を過ごす恩恵に預かることでしょう。さて、いかが致しましょうか？"
 polynesian.23.a:0 "その提案、ロノを信奉する神殿、マペレにて実行しよう。"
 polynesian.23.b:0 "今まで大丈夫だったんだし、これからも大丈夫さ。"
 lonos_blessing_mod:0 "ロノの恵み"
 desc_lonos_blessing_mod:0 "ロノの手による祝福を授かり、植物が強く育つのに十分な雨を賜った。"
 polynesian.24.t:0 "火山の噴火"
 polynesian.24.d:0 "私たちの島々は信じられないほど肥沃で、植物は簡単に成長します。しかし、時折、神々は我が民族の信仰に関する試練を与えます。地球が怒り、私たちの島を形成する火山が溶岩を投げつけ、我が田畑を覆い尽くします。普通ですと、山が警告を発し、命が失われることはわずかなのですが、周囲の植物はそれほど幸運ではありません。ここから数ヶ月の間、私たちは損失に順応し、植物がより強く再生するのを待つ必要があります。"
 polynesian.24.a:0 "これは神々の望むことなのだ。"
 polynesian.25.t:0 "マカヒキの始まり"
 polynesian.25.d:0 "マカヒキは我々にとって最も重要な期間の一つであり、マカリイ（プレアデス星団）が水平線に昇り、次の三日月から始まる新年を意味します。この期間の間、ハワイに住むカナカ・マオリの人々はロノの祝福に感謝し、祝祭を行います。マカヒキが始まってからの4か月間は戦争と労働を行うことは禁止され、人々は試合を楽しみ、動物を供物として捧げ、支配者がその価値を示すための宗教儀式に参加します。あらゆる階級の人々が何かしらの試練に挑み、成功によって個人の栄光だけでなく、一族に栄光をもたらします。"
 polynesian.25.a:0 "新年の始まりだ。"
 makahiki_mod:0 "マカヒキ"
 desc_makahiki_mod:0 "新年の期間だ。"
 polynesian.26.t:0 "王家のタンギハンガ"
 polynesian.26.d:0 "私たちの後継者の遺体、トゥパパウは、共同住宅であるワレヌイにいるイウィによって弔われます。この追悼は、この聖地、マラエで3日間執り行われます。この期間中、各地から人々が訪れ、哀悼の意を表します。トゥパパウを祀るため、歓迎の舞踊を行い、最後の夜であるポ・ファカマートゥンガの後、遺体を埋葬し、最後にハカリの饗宴を執り行います。"
 polynesian.26.a:0 "葬儀は変わらず簡素に執り行おう。豊かさを自慢する時ではない。"
 polynesian.26.b:0 "凝ったタンギハンガを執り行うべきではないか。"
 polynesian.27.t:0 "カイティアキタンガ"
 polynesian.27.d:0 "私たちは自然と一体になっていて、自然と調和して生きていかなければなりません。神々の命令に従って、空の下にある全てを守ることは、マオリ族全ての義務なのです。川の汚染、森林全域の伐採、資源の略奪は、この後見の責務に反する行為となります。私たちの神官は通常、自然を保護し、過度な使用を避けるためにいくつかの地域をタプ、つまり神聖であると決定します。このような決定は、長期的には間違いなく良いことですが、短期的には問題になります。"
 polynesian.27.a:0 "我が民族の進歩と幸福を止めることなどできん。"
 polynesian.27.b:0 "我々は皆、カイティアキ、守護者であり、これは神々への我が忠義である。"
 kaitiakitanga_mod:0 "カイティアキタンガ"
 desc_kaitiakitanga_mod:0 "我が神官たちは、自領のいくつかの場所をタプに設定した。"
 polynesian.28.t:0 "ファカパパ"
 polynesian.28.d:0 "ファカパパとは、その人の先祖、その人が属する血統を表すものです。ファカパパは特に重要な場面で紹介の際に、つまりミヒミヒの際に暗唱されるものです。隣国の支配者が、我が支配者のファカパパの信憑性を疑っています。国民の多くが、この侮辱は無視できないものだと主張しています。"
 polynesian.28.a:0 "我が精強なる戦士をもって、彼らに血の代償を支払って頂こう。"
 polynesian.28.b:0 "我が指導者にとって彼らの言葉なぞ空虚なものだ。何もしなくていいだろう。"
 polynesian.29.t:0 "特別なマタリキ"
 polynesian.29.d:0 "新年、つまりマタリキの時期がやって来ました。私たちがマタリキやプアンガと呼んでいる星団、パーケハー、つまりヨーロッパ人たちはそれをプレアデスやリゲルと呼んでいるのですが、その星団が地平線を昇り、新しい年回りが始まります。この時期は地固めを行う時期です。つまり、この時期は神々、特にロンゴへ捧げ物をあげたり、愛しき故人を偲んだり、若者に土地のことを教えたりします。神官たちは、今年の前兆はとても良い兆候を見せていて、素晴らしい年になるだろうと発表しています。"
 polynesian.29.a:0 "神々を讃えよ！"
 matariki_mod:0 "特別なマタリキ"
 desc_matariki_mod:0 "今年は人々にとって素晴らしき年になるだろう。"
 polynesian.30.t:0 "コハ"
 polynesian.30.d:0 "私たちの統治者とその家族は数日間にわたって友人にもてなされた後、たくさんの贈り物、つまりコハを頂きました。私たちの生活を規定する均衡と調和を意味するウツが、この自由で自発的な素振りに返礼することを私たちに強いてくるのです。この贈り物の交換は、統治者の家族と友人の家族とを結びつけ、今後も贈り物の交換を続けさせるだけでなく、彼らとの関係を強めていくことでしょう。"
 polynesian.30.a:0 "これは不意打ちを食らったみたいなもんだから、返礼はできないよ。"
 polynesian.30.b:0 "伝統的には、より価値あるものを贈らないといけないけど、彼らは理解してくれるかな？"
 polynesian.30.c:0 "私たちはウツによる盟友なのだ。彼らへのコハは倍返しにしよう。"
 polynesian.31.t:0 "シバ・アフィでの失態"
 polynesian.31.d:0 "An emissary from Tonga came to us a few days ago. During all this time, we have treated him with great honor, as we are great hosts. In his last night among us, [Root.Monarch.GetName] has invited some dancers to perform the fire dance or Siva Afi. This dance consists on some dancers, usually warriors, that cover their Nifo Oti, our traditional serrated-edged war clubs, with towels and set them on fire. It is a very traditional and iconic part of our culture. To our surprise, the dance has been accompanied with some kind of acting. The story talked about the time when our people got rid of our former Tongan overlords after attacking their governor during a Siva Afi dance. Everyone can see the tongan emissary getting angry. This will be a problem."
 polynesian.31.a:0 "Tonga will not be happy."
 polynesian.32.t:0 "Coward Heir"
 polynesian.32.d:0 "A male tattoo or Pe'a is a central part of our culture and are associated with the rites of passage for men. [Root.Heir.GetName] has come to age and he will receive a Pe'a so he can stop being telefua or naked. During the preparations, [Root.Heir.GetName] shows confidence despite receiving a Pe'a being known as very painful. That confidence swiftly fades as the tufuga ta tatau or master tattooist starts. He cannot endure the pain and runs away. He has only a small mark, a Pe'a mutu, the mark of shame. Even if the Pe'a is finished some day, some will never consider him a Soga'imiti and respected for his courage."
 polynesian.32.a:0 "He has brought shame to our family."
 polynesian.33.t:0 "Historic 'Ava"
 polynesian.33.d:0 "The 'Ava ceremony is one of the most important custom of our people. It is a solemn ritual where kava, or 'ava as we call it, beverage is shared and includes speeches and oratory. In this ocasion, several tribal chiefs have been invited and other notables of our realm. 'Ava is made from dried roots and mixed with water and shared among the celebrants. Our guests are clearly enjoying the celebration and we might want to take advantage of their good mood."
 polynesian.33.a:0 "We did not expect this success."
 historic_ava_mod:0 "Historic 'Ava"
 desc_historic_ava_mod:0 "This 'Ava will be remembered for years."
 polynesian.34.t:0 "A Tufuga for the Court"
 polynesian.34.d:0 "The Tufuga are the craftsmen that have achieved the highest rank in skill and knowledge in our society. Since the position is very prestigious, contracting their services will be of great help for our nation. What kind of Tufuga should we invite?"
 polynesian.34.a:0 "We will look for a Tufuga fau fale or master house builder."
 polynesian.34.b:0 "A Tufuga fau va'a or master navigator is what we want."
 polynesian.34.c:0 "The job is for a good Tufuga ta tatau or master tattooist."
 polynesian.35.t:0 "ファアマタイ制"
 polynesian.35.d:0 "The chiefly system or Fa'amatai is a decentralized way of government traditional in Samoa. It allows the Tama-a-Aiga or Sons of the Families, the four major title holders of the islands to lead over the royal families in Samoa. Every ruler of these islands has held one of these titles. This system has granted us a great degree of stability but it is also a block to total power."
 polynesian.35.a:0 "伝統を尊重しよう。"
 polynesian.35.b:0 "この制度は時代遅れであり、我が国益に反するものだ。"
 respect_faamatai_mod:0 "Respected the Fa'amatai System"
 desc_respect_faamatai_mod:0 "The Fa'amatai System is what makes our society work, so keeping it is a must."
 end_faamatai_mod:0 "Ended the Fa'amatai System"
 desc_end_faamatai_mod:0 "The Fa'amatai System is of no use for us, so we got rid of it."
 polynesian.36.t:0 "The Royal Tatatau"
 polynesian.36.d:0 "Despite most Tongan men being heavily tattooed, our rulers are usually not. That's due to the high rank our ruler has, which means that nobody can touch him. To avoid this limitation, it is traditional to go to Samoa to be tattooed."
 polynesian.36.a:0 "We will visit Samoa to be tattooed as it is the custom."
 opinion_tattoo_done:0 "Tongan King was Tattooed in Samoa"
 polynesian.36.b:0 "Samoa has nothing to offer us."
 opinion_tattoo_not_done:0 "Tongan King Rejected Samoan Tattoo"
 polynesian.37.t:0 "第二のハアモンガ・ア・マウイ"
 polynesian.37.d:0 "Some generations ago, Tu'itatui, the eleventh Tu'i Tonga, erected the Ha'amonga 'a Maui or The Burden of Maui, a giant coral limestone supported by another two not smaller ones forming something similar to a gate, in honor of his two sons. Our ruler [Root.Monarch.GetName] wishes to have a similar structure built to honor his children, as [Root.Monarch.GetSheHe] is quite moved by the story, despite its obvious cost. What shall be done?"
 polynesian.37.a:0 "[Root.Monarch.GetName]万歳！"
 polynesian.37.b:0 "We cannot afford that, even if [Root.Monarch.GetName] gets angry."
 polynesian.38.t:0 "Wood Carving Experts"
 polynesian.38.d:0 "Our craftsmen are skilled in the art of wood carving. Not only are they experts in creating common tools such as head rests or kali, food bowls, cult images or weapons, but they are also well known all across the pacific for their skill at inlaying pearl-shell or ivory in wood. Fijians love to treasure our war clubs. We have to take advantage of that love for our crafts."
 polynesian.38.a:0 "This will greatly benefit us."
 tongan_fijian_trade_mod:0 "Tongan-Fijian Trade"
 desc_tongan_fijian_trade_mod:0 "Fijians love our carved war clubs."
 polynesian.39.t:0 "Royal Mound Desecrated"
 polynesian.39.d:0 "During a celebration, the oldest son of an influential clan's leader has drunk too much and desecrated unwillingly the tomb of one of our dead kings. This is a big insult and the youngster knows that. Despite his beggings and promises to repaid the harm done, some voices advice [Root.Monarch.GetName] to kill him to clean the shame for the dynasty. Of course, there are others fearing a possible uprising from his clan should we kill their future ruler."
 polynesian.39.a:0 "Despite his remorse, he has to die."
 polynesian.39.b:0 "We are in no position to risk a civil war right now."
 polynesian.40.t:0 "フィジーの戦闘用カヌー"
 polynesian.40.d:0 "Our homeland is rich in many resources, but it lacks the needed amount of big trees to build big war canoes. Luckily for us, the islands of Fiji are close to us and their canoe building skills are legendary. We should strenghten the commerce with those islands to mantain our navy strong."
 polynesian.40.a:0 "The price is acceptable."
 polynesian.40.b:0 "We cannot afford it now."
 fijian_canoes_good_mod:0 "フィジーの戦闘用カヌー"
 desc_fijian_canoes_good_mod:0 "We are importing war canoes from Fiji."
 fijian_canoes_bad_mod:0 "フィジーの戦闘用カヌー"
 desc_fijian_canoes_bad_mod:0 "We are in need of big trees for war canoes."
 polynesian.41.t:0 "A Strange Creature"
 polynesian.41.d:0 "Our ruler Lilo has come back from her daily walk around our beautiful island. By her side a small, blueish creature walks clumsily, grabbing her hand. Nobody has ever seen a creature like that, but neither anyone dares to speak about it. The creature cannot stop babbling as if it was plotting something."
 polynesian.41.a:0 "What do the Gods mean with this?"
 polynesian.42.t:0 "メネフネの祝福"
 polynesian.42.d:0 "During the night, our ruler [Root.Monarch.GetName] has been seen entering the woods. Some guards tried to stop [Root.Monarch.GetHerHim], but with a gesture of the hand, [Root.Monarch.GetSheHe] told them to leave [Root.Monarch.GetHerHim] alone. A few hours later, [Root.Monarch.GetSheHe] came back with a big smile in [Root.Monarch.GetHerHis] face.\n'I talked to a Menehune tonight' [Root.Monarch.GetSheHe] claimed. True or false, since that day everything has been better in the realm."
 polynesian.42.a:0 "They exist."
 menehune_blessing_mod:0 "メネフネの祝福"
 desc_menehune_blessing_mod:0 "A Menehune has blessed our realm and our rulers."
 polynesian.43.t:0 "A Strange Advisor"
 polynesian.43.d:0 "After a long trip, our queen Moana has come back to our shores accompanied by a tall and muscular man, covered in tattoos. Now, she is always seen in this man's company and apparently listens to his advice. Perhaps it is time to invite him to the court, despite the gossip about him."
 polynesian.43.a:0 "Is he Maui?"
 estate_regency_events.1.t:0 "Estate's Leadership Challenged"
 estate_regency_events.1.d:0 "During the last few months, a faction in our realm has been gaining strength and they see themselves as the leaders that should rule during this regency. Their demands started as gossip; someone whispers that this or that person are not happy with the direction of the nation, another says that the leading faction is not as strong as this other, or that they are not as represented in the regency as they should and so on. Those gossips have continued for weeks and their presence in the court is totally obvious nowadays, to the point that the faction challenging our regent's power is absolutely vocal about it. The regent is worried, for obvious reasons, and sees that [Root.Monarch.GetHerHis] own faction's power has been weakened to the point of doubting that it can fight back. It is the moment to make a decision that will change our nation."
 estate_regency_events.1.a:0 "There is no option but accepting a change of leadership."
 estate_change_tooltip:0 "The leading estate will cede power to the challenger one."
 estate_regency_events.1.b:0 "They must support the regent for the good of the nation."
 estate_displeased_tooltip:0 "The estate leading the regency will be displeased."
 coup_attempt_starts_tooltip:0 "A coup will happen."
 estate_regency_events.2.t:0 "The Regency's Abuses"
 estate_regency_events.2.d:0 "For many, being in charge is nothing but an opportunity to advance their own personal interests. And that is exactly what our realm is suffering. Unchallenged and drunk with power, the faction behind our regent, and probably [Root.Monarch.GetHerselfHimself] too, is pressing to be granted some privileges. As we are in a position of weakness, refusing to accept their demands can be a dangerous move and we might be choosing a path to our own damnation. On the other hand, if they managed to cement their power, they might be difficult to remove, should they refuse to step away from lead once we have a proper ruler."
 estate_regency_events.2.a:0 "We will accept their demands. For now."
 estate_regency_events.2.b:0 "Perhaps we can bribe them and hope they forget the matter."
 estate_regency_events.2.c:0 "They get nothing. They must serve the nation, not their interests."
 estate_regency_events.3.t:0 "The Tyrant Regent"
 estate_regency_events.3.d:0 "Blood feuds are the kind of things that make realms collapse, but they are as old as the human being itself. Our regent, [Root.Monarch.GetName], thinks being in power is a golden opportunity to get rid of some political enemies and adversaries. [Root.Monarch.GetSheHe] is using [Root.Monarch.GetHerHis] power as a regent to mercilessly attack any voice that speaks against [Root.Monarch.GetHerHim] or [Root.Monarch.GetHerHis] faction or even when they do not, just because [Root.Monarch.GetSheHe] can. Of course, the other factions are not specially happy with how things are being done and might try to retaliate. We are in a crossroad where we have to decide what to do, should we intervene?"
 estate_regency_events.3.a:0 "We must trust [Root.Monarch.GetName], hoping this all ends well."
 estate_regency_events.3.b:0 "This is tyranny and will explode in our face if we allow this to happen."
 estate_regency_events.4.t:0 "The Regent Offers the Crown"
 estate_regency_events.4.d:0 "When some loyal subjects approached us we could not believe the news. The regent and [Root.Monarch.GetHerHis] faction are very unpleased with the heir and [Root.Heir.GetHerHis] supporters, and have made the daring move to offer the crown of our nation to another country! We cannot do much but wait and hope our enemies do not take this opportunity to pounce on us and take the crown from our legitimate heir."
 estate_regency_events.4.a:0 "Treason!"
 estate_regency_events.5.t:0 "The Burghers Are Causing Problems"
 estate_regency_events.5.d:0 "It is said that burghers only care about money. As long as money is abundant, they are happy and will not cause many problems. At least, that is what we thought. [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] faction have used their power to further advance some shaddy businesses while they are in power. Smuggling is nothing new to us, we know it and it would not be the first time we turn our eyes blind to this, but this time these illicit moves have irritated another nation and they might use this incident as an excuse to declare war on us and get some compensations. Unfortunately, they are not willing to negotiate."
 estate_regency_events.5.a:0 "We can only wait."
 estate_regency_events.6.t:0 "Intolerance Raises"
 estate_regency_events.6.d:0 "Nobody will be surprised if it is said that every religious power will always try to perpetuate their power or assert their domination over the rest when they rule. And this is exactly the situation [Root.TAG.GetName] is facing. The clergy in charge is using their power to remove the influence of other religions in our realm and their power is too big to refuse. A timid protest is all we have been able to elevate. We will change this policy in the future, no doubt, but for now we will need to live with it."
 estate_regency_events.6.a:0 "A problem at a time."
 religious_intolerance_mod:0 "Religious Intolerance"
 desc_religious_intolerance_mod:0 "A new wave of intolerance against those not following the country's religion has started."
 religious_intolerance_tooltip:0 "Other religions but ours will be persecuted"
 estate_regency_events.7.t:0 "Our Regent Is a Loyalist"
 estate_regency_events.7.d:0 "While we always expect those put in charge of a regency to be loyal to the crown and to the nation, we are happy enough if they do not abuse their position or are directly unloyal and try to grab power as soon as they are in that position of leadership. [Root.Monarch.GetName] is an exception to the rule. Loyal and well mannered, [Root.Monarch.GetHerHis] propossal by [Root.Monarch.GetHerHis] faction was the best news in months since we expect nothing but the best from [Root.Monarch.GetHerHim]."
 estate_regency_events.7.a:0 "Good news for once!"
 loyalist_leader_mod:0 "Loyalist Leader"
 desc_loyalist_leader_mod:0 "The regent is loyal to the crown."
 loyalist_leader_tooltip:0 "The regent will be loyal to the crown."
 estate_regency_events.8.t:0 "Shadows on the Move"
 estate_regency_events.8.d:0 "Despite their power, [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] faction are not happy with the heir and [Root.Heir.GetHerHis] entourage and there are voices claiming they are plotting something terrible. We have challenged [Root.Monarch.GetName] and [Root.Monarch.GetSheHe] fervently denied the accussations. There is never peace in palace and intrigues are behind every corner."
 estate_regency_events.8.a:0 "We have a huntch that something is not right."
 estate_regency_events.9.t:0 "The Regent Is a Good Influence"
 estate_regency_events.9.d:1 "When good men and women are more devoted to the good of the nation than to their own interests, great things happen. For months, the regent has taken a lot of time to share [Root.Monarch.GetHerHis] wisdom to [Root.Heir.GetName] and both have enjoyed this time greatly. The preparation to be a ruler is never easy, but [Root.Monarch.GetName] has done a great work. Lessons about sciences, etiquette, history, military tactiques have been going up and down the palace, following the regent and the heir wherever they went."
 estate_regency_events.9.a:0 "[Root.Heir.GetName] has learnt so much!"
 estate_regency_events.10.t:0 "A Coup Attempt Against the Consort"
 estate_regency_events.10.d:0 "As a screaming secret, voices have been elevated everywhere about the unhappiness of one faction in our realm. They are not happy with the consort regent according to these voices and are planning a coup to dethrone [Root.Monarch.GetHerHim] and put one of them in charge. Should they win, the royal dynasty could be murdered so until we finish this plot and imprison all the intriguers, the consort and the royal family as a whole are in dire danger."
 estate_regency_events.10.a:0 "We will not let them win!"
 coup_in_palace_events.1.t:0 "クーデターの噂"
 coup_in_palace_events.1.d:0 "Halls in the palace are busier than ever, people from all the country gather there and exchange information, celebrate meetings or simply try to forge alliances or solve old disputes. This would not be strange, but for the sole reason that everytime [Root.Monarch.GetName] goes through those halls, silence becomes tangible. It is not the common silence derived from respect, but an uncomfortable silence that makes everyone feel uneasy. As our interest grows about this strange behaviour, gossips that a coup is being plotted have arrived to our ears. Who would dare to attack us?"
 coup_in_palace_events.1.a:0 "An investigation must be done so light is casted over the issue."
 coup_ended_tooltip:0 "The plotters will be found and the coup attempt neutralized."
 nothing_found_tooltip:0 "The investigation will not bring any information. Something will happen."
 coup_in_palace_events.1.b:0 "Those are probably nothing but gossips, but we shall be ready just in case."
 gossips_end_tooltip:0 "Gossips will end. It was nothing after all."
 gossips_continue_tooltip:0 "If anything, gossips about the coup will become more common. Something will happen."
 coup_in_palace_events.2.t:0 "陰謀の発覚"
 coup_in_palace_events.2.d:0 "After days of investigation, bribes and threats here and there and countless nights without sleep, the plotters have been discovered and the coup attempt neutralized. Culprits will be sent to the dungeons and finally executed, owing to the fact that traitors deserve nothing else. As in so many cases, the less obvious enemies appear at the top of a conspiracy and hearts are broken in disappointment. 'Tu quoque, Brute, fili mi?'."
 coup_in_palace_events.2.a:0 "裏切り者共を罰し、これに終止符を打つべき時が来た。"
 coup_in_palace_events.3.t:0 "陰謀の継続"
 coup_in_palace_events.3.d:0 "If gossips were quite obvious in the last few weeks, they are deafening in the last days. Some people are not even hiding what they are talking about anymore and simply keep on chatting about it even in our presence. Something big is about to happen and we do not really know what our next step must be. The country is hold in suspense as the feeling that bad things are coming spreads like a wild fire."
 coup_in_palace_events.3.a:0 "What will happen?"
 coup_fails_tooltip:0 "We will manage to neutralize the plot and find the plotters."
 coup_succeeds_tooltip:0 "The plot will be successful and blood will be shed."
 coup_in_palace_events.4.t:0 "陰謀の失敗"
 coup_in_palace_events.4.d:0 "If this plot teachs us something is that one must never take things for granted. When the night was the darkest and everything seemed lost, our agents have managed, just in the last minute, to catch the plotters 'in flagrante' while the fools were celebrating what they considered a certain victory and a change in the throne. Their hangovers will be soured by their tears and pleas for pardon."
 coup_in_palace_events.4.a:0 "我が国は安泰だ！"
 coup_in_palace_events.5.t:0 "陰謀の成功"
 coup_in_palace_events.5.d:0 "The enemy is within! Everything is lost! Our agents were close to catching the plotters, but they have managed to avoid our scrutiny and move on with the perfidious plans. We have to put people safe or they will be killed if they are perceived as a threat to the new power behind the throne. We have to move quickly!"
 coup_in_palace_events.5.a:0 "No, hope is lost. Theirs is the throne and our faith."
 coup_in_palace_events.6.t:0 "The Aftermath"
 coup_in_palace_events.6.d:0 "The plotters have succeeded in their coup attempt and they control the government so they will dictate what happens next."
 coup_in_palace_events.6.a:0 "What now?"
