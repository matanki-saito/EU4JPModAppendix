 monumental_pride:0 "Monumental Pride"
 desc_monumental_pride:0 "The construction of one of our nation's greatest monuments fills the hearts of our people with pride to be part of our realm!"
 monument_church_of_the_people:0 "Church of the People"
 desc_monument_church_of_the_people:0 "From the lowly peasant to the highest of the clerics, everyone of our [Root.Government.GetName] is welcome in Saint Peter's Basilica."
