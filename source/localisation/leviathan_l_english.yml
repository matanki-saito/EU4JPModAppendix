 dreamtime:0 "アルチェリンガ"
 dreamtime_religion_desc:0 "ドリームタイムとは、オーストラリアン・アボリジナルの宗教的かつ文化的世界観のことだ。ドリームタイムは、物質世界が存在する前の時代と、物質世界と並行して存在する別平面を同時に表現している。呪術師はドリームタイムと接触できると言われており、世界中でドリーミングの痕跡が発見されている。"
 dreamtime_demand:0 "$COUNTRYNAME$の改宗"
 dreamtime_demand_desc:0 "宗教反乱軍は$RELIGION$信仰のために戦っている。彼らは我々にその優位性を認めるか、あるいは少なくとも、彼らを改宗させる我々の努力をやめ、彼らが平和の中で礼拝できるようにすることを求めている。"
 dreamtime_rebels_title:0 "宗教"
 dreamtime_rebels_name:0 "$RELIGION$の狂信者"
 dreamtime_rebels_desc:0 "信仰の異なる国が支配する地域では、宗教的な狂信者が台頭しやすい。彼らは自分たちの信仰を広め、すべての不信心者を打ち負かそうとしている。"
