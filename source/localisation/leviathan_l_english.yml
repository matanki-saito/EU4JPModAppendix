 sons_of_kupe:0 "クペの子孫"
 sons_of_kupe_desc:1 "11世紀に起こったとみられているクペの航海は、マオリ族全員が共有する伝説的な物語だ。妻クラマロティニと共に大きなカヌー、マタホウルアに乗って航海に出発したハワイキ出身の英雄を語っている。伝説の航海では、数多の海の怪物や悪魔、厳しい天候に遭遇し、その後、信じられないような地、アオテアロアを発見した。ハワイキへ戻った彼は、人々にその信じられないような光景を語った。そして、この遠く離れた海岸での新生活が待っているのだと伝えた。我々が血筋を引いているのは、まさにこの話を夢中で聞いていた者たちであり、航海者の精神は国民の根底に存在している。"
 kaumatua:0 "カウマトゥア"
 kaumatua_desc:1 "自国は長老会に支配されていないが、彼らは自国の社会で非常に影響力がある。カウマトゥアは、最高の知性、知恵、名声から一族により選定され、一族とイウィ全体がマオリ族にとって価値の高い神聖な伝統を維持し続けることを保証する。カウマトゥアは、再生の力を持つ不滅の半神の魂を持ち、無数の生涯を経て存在し、いかなる時でも一族の指導に戻ってくるかもしれない。"
 kapa_haka:0 "カパ・ハカ"
 kapa_haka_desc:1 "カパ・ハカとは、戦闘時の踊りが一番近い、足を踏み鳴らし雄叫びを上げる一連の行動のことだ。この踊りは、通常戦士が戦いに望む際、味方の士気を高め、敵を威嚇するために披露される。この踊りは、敵の強さや武勇を侮辱しながら、同時に強さと武勇を誇示している。"
 pa_defence:0 "パーでの防衛"
 pa_defence_desc:0 "パーとは、非常に防御力の高い場所に建てられたマオリ族の村のことだ。ヨーロッパの城と同様、戦時の際に現地の住民の生存を確保するためにパーが建設される。パーは強くて防御的でありながらも安価で、通常の村とほぼ変わらずに建設、維持ができるので、敵が門の外で待機し飢えている間、我々は強力な要塞化された村の防壁内で繁栄を継続できる。"
 te_moko:0 "タ・モコ"
 te_moko_desc:0 "タトゥーの芸術は、自国で広く行われている伝統だ。自身の肌に墨の跡が感じられなければ、人間だとはとても言えない。我々は石と同じくらい頑丈で不動であるから、ノミで肌にタトゥーを彫り込み、残った傷跡は喜んで受け入れる。伝統的なタトゥーを彫り込むことは、偉大なる強さと威信の印であり、弱い外国人に向かって突撃する際にそのタトゥーは彼らを震え上がらせる。我々の顔は神々と祖先の印によって祝福されているのだ。"
 maori_king:0 "マオリ王擁立運動"
 maori_king_desc:1 "1858年、民衆の要求によりマオリ王が選出され、他全てのイウィを代表することになったが、統治はしなかった。この民主的に選出された国王の権威を否定する者もいたが、多くのマオリ人が、英国入植者によるマオリ領譲渡を妨害する手段として国王の大義に集まった。ビクトリアが全英国人を統治したように、この王は全マオリ人を統治し、統一された声でヨーロッパ人と対等に交渉できるだろう。"
 fijian_ideas:0 "フィジーのアイデア"
 fijian_ideas_start:0 "フィジーのカヌー"
 fijian_ideas_bonus:0 "フィジーの宿願"
 fijian_crossroad:0 "文化の十字路"
 fijian_crossroad_desc:0 "何世紀にもわたって、フィジーは太平洋全域で無数の移民者や航海者の憩いの場となってきた。自国は多くの文明の間に存在しており、従って、彼らが自国に影響を及ぼしたことと同様に彼らにも影響を及ぼしてきた。これらの人々を受け入れ、自国の文化に統合することを学ばねばならない。そうすれば、フィジーの生活様式は時代の変化とともに進化し続けるだろう。"
 fijian_degel:0 "ルトゥナソバソバとデンゲイ"
 fijian_degel_desc:0 "カウニトニは、祖先であるルトゥナソバソバとデンゲルを、遠い西方の地からフィジーの聖なる海岸まで運んだ伝説の大型船だ。彼らが島に着くと二つの部族に分かれ、ルトゥナソバソバが西の首長に、デンゲルが東の首長になった。"
 fijian_conjoined:0 "結合社会"
 fijian_conjoined_desc:0 "フィジーの社会と宗教は一体化しており、分離しようとすれば双方とも取り返しのつかない損害を被ると言われてきた。政教分離というと、理論的には進歩的に聞こえるかもしれないが、実際には、日常生活を規定するまさにその法律は、偉大な預言者や神の知恵から生まれたものだ。自国が異文化を受容する一方で、彼らがここに住む場合に彼らがフィジー人を名乗るには、我が神や精霊を理解せねばならない。"
 fijian_waqa:0 "ワカ・ドゥルア"
 fijian_waqa_desc:0 "ドゥルアは我が民族を海の向こうに運び、海で戦争を行うために祖先が設計したカヌーだ。ワカ・ドゥルアは当時知られていた世界で最大かつ最高級の航海用大型船で、他の王国は我が大型船の接近を目の当たりにして震え上がっている。自国の船舶作成と海戦の熟達は、フィジーを海外の侵略者から守ってきた。自国の強大な外洋軍が長い海軍伝統を維持するかぎり、フィジーは主権を維持するだろう。"
 fijian_warlords:0 "フィジーの将軍"
 fijian_warlords_desc:0 "自国の島々は山の多い地形のため、さまざまな氏族を一つに統合することが難しく、この分裂のせいで領土をめぐる争いが絶えない。これは、社会の一部が常に他の集団と衝突し、彼らが戦争に慣れていることを意味する。"
 fijian_kai:0 "カイ・ゾロ"
 fijian_kai_desc:0 "我々は頑強な民族であり、自国の戦士たちはフィジーの過酷な山岳地帯で訓練を行っている。カイ・ゾロはフィジーの山岳民族で、島内で最も優秀で頑強な戦士を生み出している。悪天候に直面しようが負けず、どんな地形にも適応できる。戦時中、カイ・ゾロは自身より遥かに先進的な敵を相手に、山地の本拠で耐えた。それは、カイ・ゾロの存亡をかけた戦いであり、当然ながら最終的には我々の優れた戦士たちが勝利した。"
 fijian_confederacy:0 "王国連合"
 fijian_confederacy_desc:0 "フィジー人がバラバラだった政府を正式なものにしようとしていた際、そのような提案の一つとして、フィジーの既存王国全てを王国連合の下に統一し、各々がある程度の自治権を保持しながらも単一の統治機関の下で統一されるというものだった。このように国民に地域の自治権を与えることで、地域の交易が促進され、より豊かな社会が築かれる。"
 hawaiian_ideas:0 "ハワイのアイデア"
 hawaiian_ideas_start:0 "波の呼ぶ声"
 hawaiian_ideas_bonus:0 "ハワイの宿願"
 kapu_system:0 "カプ制の遵守"
 kapu_system_desc:0 "カプ制とは、生活様式、男女の役割、宗教、島の統治を規定する古代ハワイの法制度のことだ。カプは宗教法であり、神々の意志を国民に強制する。また、カプー制はハワイの聖地を保護し、快楽による自国の貴重な資源の植林や略奪を防止している。カプを免除されるものは誰もいない。平民も、商人も、外国人旅行者も、そして王でさえもだ。"
 alii_nui:0 "アリイ・ヌイの再利用"
 alii_nui_desc:0 "アリイはハワイの支配階級であり、アリイ・ヌイは支配階級を支配する者だ。アリイ・ヌイは長い間、社会の最高位の社会集団と考えられており、彼らより上位に位置する人や組織はなかった。ハワイ統一により、これら地域の古い支配者を単に権力の座から追い出すことはできないが、むしろアリイ・ヌイの意味をハワイ王が任命した世俗的役職に再定義し、アリイを動揺させることなく自身の立場を固めることができる。"
 hula_idea:0 "フラ"
 hula_idea_desc:0 "フラとは、よくメレ(歌)のオリ(唱和)と合わせることが多い、伝統舞踊のことだ。しかし、フラは単なる踊りや演奏ではない。自国の歴史や文化を保存し、祖先や神々の物語を伝える媒体である。オリやメレは出来事を言葉で表現し、フラはその言葉を身体の動きに置き換えている。我々の体や手の動きは、オリやメレで話したり歌ったりした文字通りの言葉を表現しているだけでなく、波の流れや昔の伝説的英雄たちの激しい感情といった、物語の出来事も表現をすることもある。"
 ohana:0 "オハナ"
 ohana_desc:0 "オハナとはハワイにおける家族の概念のことで、それは単なる血縁関係を大きく超えて広がってきた。家族には様々な形があり、養家は血縁関係の家族と同じくらい重要だ。偉大な統治が信頼できる友人や同盟者を自身の家族に迎え入れ、親族のように接することは一般的な慣習だった。そして、順応性ある家族という概念は、ハワイ社会を外国人やよそ者を手を広げて兄弟のように歓待する社会にしている。"
 kanawai_mamalahoe:0 "カナヴィ・ママラホエ"
 kanawai_mamalahoe_desc:0 "「ああ、同胞たちよ。汝の神を讃えよ。偉大な人も平凡な人も別け隔てなく敬意を表そう。老人から子供達まで皆が、危害が及ぶ恐れを感じることなく、自由に外出し道ばたに寝転べるよう。この法を破らば、待つのは死だ。」これはカメハメハ大王が定めた折れた櫂の法であり、自国社会の主柱である。この法は革命的で人類全ての尊厳を尊び、敵でさえも、弱者で何の罪もない者たちが戦争の荒廃と苦難から保護されることを保証する。"
 naha_prophecy:0 "ナハの預言"
 naha_prophecy_desc:0 "ナハの預言では、ナハの石を持ち上げることができた者は全ポリネシアの正当なる支配者であるとされている。自国の支配者はこの預言を実現させ、ポリネシアを支配する権利を否定する者もいるかもしれないが、自国王家系統の神聖な血は長きに渡って国民をひとつにまとめ、ポリネシアを世界的に有名にすることを運命づけられていたことを彼らはすぐに知ることになるだろう。"
 legendary_voyagers:0 "伝説の航海者"
 legendary_voyagers_desc:0 "ポリネシア全域で、ハワイ起源であると主張する祖先は数え切れない。航海、探検、入植がハワイ民族のまさに血であることは否定できない。外洋が我々を呼ぶのを聞き、それに従う。渡り鳥や空の星の位置を追うという古代の航海技術を使って、我々ハワイ族は地球の端まで冒険し、知識と富を素晴らしい故郷の海岸に持ち帰ることができる。"
 tongan_ideas:0 "トンガのアイデア"
 tongan_ideas_start:0 "トンガの朝貢体制"
 tongan_ideas_bonus:0 "トンガの宿願"
 tonga_tangaloa:0 "タンガロアの神話"
 tonga_tangaloa_desc:0 "タンガロアは自民族にとって非常に重要な神の一族だ。タンガロア王朝の最初の集団はエイキであった。エイキは創造主ハヴェア・ヒクレオと人類の擁護者マウイのいとこであった。偉大なるタンガロア家の偉業については多くの物語が有る。その中には英雄エイトゥマトゥプアも含まれる。天界にあったエイトゥマトゥプアは大きな鉄の木に登り、生涯の恋人イラヘバを見初め、タラキート島とマタアホ島の二つの島が彼らの愛から作り出されるまで彼女のそばで眠ったとされる。"
 tonga_pulotu:0 "プロトゥの創造"
 tonga_pulotu_desc:0 "最初に、プロトゥは巨大な岩トウラオ・フツナを無限の海から引き上げた。この新しい地に四組の男女の双子が生まれ、各々の兄弟はそれぞれの姉妹と寢て、その聖なる血により、四人の聖なる娘が生まれた。我々の最古の祖先は民族全てを結び付け、これら民族の子孫を生存させる国家として、トンガ以上の国家はあるのか？確かに、自国の朝貢国や属国の網は、古代の神々や祖先に最も近づけるのは、兄弟愛や姉妹愛であることを理解するだろう。"
 tonga_maui:0 "マウイの島々"
 tonga_maui_desc:0 "マウイが他ならぬトンガ・フシフォヌアから彼の伝説の釣り針を受け取ったのはサモアのマヌアからだ。偉大なる英雄マウイがこの釣り針を持って海に釣りに行った時、彼は海から魚を引き上げなかったが、我々の故郷であるトンガタプ島を海底から引き上げたのだ!マウイはこの魔法の釣り針で釣りを続け、我が大王国のエウア島や他の多くの小さな島々、さらにはフィジーやサモアの島々のいくつかも生み出した。しかし、マウイの最初の島は、自国の首都トンガタプ島であり、きっと、この地の誕生の神性は、さらに多くの商人、入植者、貴族を自国の海岸へと引き寄せるだろう。"
 tonga_polynesian:0 "ポリネシアの真の継承者"
 tonga_polynesian_desc:0 "他の太平洋諸島の島民は、外国人が自国の海岸にやってきた際、もしくは実際に外国の海岸に行った際、変化の風を受け入れるが、我々は他国のやり方に屈しなどしない。トンガ人として航海の遺産を誇りに持ち、潮流の変化に直面する岩の如く強情で、復元力を持つ。国民がトンガの独自性の維持の継続を保証するだろう。"
 tonga_tongatapu:0 "トンガタプ島の鐘"
 tonga_tongatapu_desc:0 "世界で最も人口に対する寺院比率が高いことを誇りにしている。トンガタプ島の海岸近くを航海すると、波のささやきの中から鐘の音と信者の優しい祈りの言葉が聞こえてくる。昔からの宗教を信奉しようが海外からの新興宗教を信奉しようが、自国の信仰は我々トンガ人を結びつけ、誰もが自身の神々を正しく崇拝する場所を所持することになるのである。"
 tonga_craftsman:0 "古代トンガ人の技巧"
 tonga_craftsman_desc:0 "骨彫りや木彫り、籠作りの古き伝統がある。自国の習慣はあらゆる記録よりも古く、また自国の偉大な職人たちは、まさに血にあると信じることができるほど長い間、その仕事を代々伝えていった。"
 tonga_oceanic_empire:0 "大洋の帝国"
 tonga_oceanic_empire_desc:0 "トンガには170以上の島々があり、人々はみな古代の伝統と習慣で結ばれている。その上、トンガ帝国は、サモアやフィジー、そして自国の海岸の先にある多くの国家から、貢物を集めている。このように果てしない海を越えて、民族を一つにまとめる才気と創造を持ったトンガ帝国ほど、オセアニアに広がる国はな"
 samoan_ideas:0 "サモアのアイデア"
 samoan_ideas_start:0 "サモアの才気"
 samoan_ideas_bonus:0 "サモアの宿願"
 samoa_musical:0 "サモアの音楽文化"
 samoa_musical_desc:0 "音楽は、サモア人であるという証の不可欠な要素だ。古代の音楽の伝統を儀礼的に実践しており、自国の島には刺激を受けた歌手、踊り子、音楽制作者が無数にいる。音楽は全人類が理解できる普遍の言語であり、我々が統一されているのは、音楽的言語を習得しているからだ。"
 samoa_faa:0 "ファア・サモア"
 samoa_faa_desc:0 "ファア・サモアとは、暮らしの在り方や、国民の統治方法に関する全サモア人のための古代の指針である。ファア・サモアは3種の構造要素からなり、貴族階級のマタイ、家族のアイガ、そして聖職者階級だ。自国の島々には18,000以上の一族が住み、全員がファア・サモアの単純な価値観に従っている。海を隔てた無数の島々にまたがる王国を維持できたのは、サモア人である証を体系化したことにある。"
 samoa_mauluulu:0 "マウルウル"
 samoa_mauluulu_desc:0 "マウルウルは主にサモアの女性が踊る古代の伝統的な舞踊だが、多くの村では男性と女性が一緒に踊る。踊りはサモアの日常生活の芸術的表現だ。つまり、家事や農業、漁業、伝統的な習慣の動きを模倣しているのだ。日常生活の活動を文化と結びつけ、超越的なものにしているのは、踊りによるところが大きいのだ。"
 samoa_foreign:0 "外国人宣教師の受け入れ"
 samoa_foreign_desc:0 "文化や遺産を守ろうとは思っているが、海外から来た宣教師や預言者たちが、自国が既に持つよりはるかに超えた英知を携えていることは、疑いの余地がない。彼らが留まることを許し、彼らのやり方を実践すれば、おそらくその英知の一部を自身の社会に吸収できるだろう。西洋の影響を多少受けても差し障りはない。"
 samoa_tatau:0 "タタウ"
 samoa_tatau_desc:0 "タタウの古代芸術はポリネシアン・トライアングル全域で広くみられる。タタウの名工たちは、骨や牙、歯、貝殻、木材から作られた道具を使用して行う。その過程は長く、根気が必要で、痛みも伴うが、祖先や神への畏敬の念で体を飾るためにそれを行う。それはサモア人の精神と生き方への献身を示している。"
 samoa_faavae:0 "神がサモアにあらんことを"
 samoa_faavae_desc:0 "自民族の宗教的慣習は教義と宗派で千差万別であるが、全員が「サモアは神の上に建国された」という言葉に制約されている。どの宗教を実践しているかは問題ではない、なぜなら、全ての神々の中で神聖なのはサモアそのものだからだ。日曜日は全サモア人にとって大いなる安息日であり、自分が選んだ方法で各自の神々を崇拝し、家族と時間を過ごす。どんな信仰に従うかは問題ではない。なぜならファア・サモアは全てを受け入れているからだ。"
 samoa_trade:0 "ポリネシアン・トライアングルの交易"
 samoa_trade_desc:0 "サモアの交易商は何年もの間、ポリネシアン・トライアングル、つまり、主に緊密な隣国であるフィジーとトンガとの交易に従事してきた。。多くの社会では、このような広大な海を越えての交易という概念は単に捨て去るのだろうが、自国の航海者や交易商は、他の誰よりも波についてよく理解している。自国の大きさにかかわらず、サモアに富をもたらした航海技術を忘れてはならないし、おそらく、いつかサモアが世界中の豊かな交易品を手にするだろう..."
