 HOLY_SITE_421_DESC:1 "バクーのアテシュギャーフは、ゾロアスター教の最も重要な火の寺院の一つだ。厳密にはスラカニにあるのだが、都市バクーに関連付けて「バクーの火」とも呼んできたように、古代から都市バクーと結びつけてきた。その火は地表から直接出ており、猛烈な勢いで、炎は永久に燃え続けている。今でも周辺には「火の崇拝者」が暮らしていると言われている。"
 HOLY_SITE_441_DESC:1 "預言者ザラスシュトラはホラズムで生まれたと言われている。従って、この地方、特にその中心地の古都ヒヴァは、ゾロアスター教の発祥地として神聖視されている。イスラム教の侵攻により、この地域の宗教は大きな痛手を被っているが、一部の信者は抵抗しており、この地方のイスラム教徒の間でも、ゾロアスター教の伝統がいくつか生き残っている。"
 HOLY_SITE_2223_DESC:2 "アータシュ・ヴァフラーム級のもので神官階級の火と言われるものは、アードゥル・ファローハグと呼ばれ、ラーレスターン地方の都市カーリヤーン近郊で燃えている。これは三大勝利の火の中で最も崇拝されている。他二つの火は、戦士に捧げられたアードゥル・グシュナースプ、そして農牧者に捧げられたアードゥル・ブルゼーンミフルと名付けられている。"
 HOLY_SITE_2235_DESC:1 "都市カシュマール近郊のホラーサーンのレーヴァンド山では、三大アータシュ・ヴァフラーム、勝利の火の一つで、農牧者階級に結びついているアードゥル・ブルゼーンミフルが燃えている。古代における主要な巡礼中心地であり、ゾロアスター教徒にとっての重要性は今なお失われていない。"
 HOLY_SITE_4430_DESC:1 "ホラズムがイスラム勢力に敗れたとき、一部の崇拝者はインドに逃れ、聖火を携えてサンジャンに共同体を設立した。この新共同体とペルシアの元々の共同体との間にはシルシラ、伝統的な系図が形成され、サンジャンの名の由来となった。1297年以来、火は転々と動き、最初はバーロット洞窟、次にバーンスダーの村落へ、そして最後はナブサーリへと移動した。"
