 proclaim_divine_guidance_reform:0 "神の指導を宣言"
 proclaim_divine_guidance_reform_desc:0 "大衆の支持ではなく、神の導きが我が国の統治の規範でなければなりません。 我々に従う子羊の道徳的幸福を真に気遣う人を任命しましょう。"
 strengthen_executive_powers_reform:0 "首脳部の権限を強化"
 strengthen_executive_powers_reform_desc:0 "特に共和国では、国家の権威と強さが最も重要です。 我々は、中央権力を強化し、私たちの首都でなされたすべての決定が私たちの国のあらゆる場所に確実に届くようにする必要があります。"
 reinforce_republican_values_reform:0 "共和制の価値観を強化"
 reinforce_republican_values_reform_desc:0 "建国以来の共和制の価値観を守ることは、我が国の発展の成功を保証する唯一の方法です。"
 tribal_desc:0 "この国は部族制国家です。 明確な指導者と貴族は存在しますが、君主制または共和制の政府機関はありません。"
 tribal_administration:0 "部族統治"
 tribal_cultural_values:0 "文化的価値観"
 martial_society_reform:0 "軍事社会"
 martial_society_reform_desc:0 "軍事力は常に我々の社会において重要であり、軍事社会の拡大は、我々が国家の中核として構築、維持しなければならないものです。"
 civil_society_reform:0 "市民社会"
 civil_society_reform_desc:0 "戦士のみにより成り立つ国はありません。 市民社会と都市部とのより強固な関係を構築して、より良い収入を得られるようにする必要があります。"
 tribal_religion:0 "部族宗教"
 religious_societies_reform:0 "宗教社会"
 religious_societies_reform_desc:0 "一族の忠誠が我々を遠くに連れて行くことができるようにしたと同時に、我々の拡張が、我々がかつて拡張を実施した時よりも多くの人々の支配者にした。強力な宗教社会は、より効率的に時間と空間の拡大に耐えることができ、我々に必要な結束力を与える。"
 lip_service_reform:0 "リップサービス"
 lip_service_reform_desc:0 "我が正統性を維持するために、宗教的実践を遵守することは重要であるが、正統たる支配と道徳規範の原則で身動きできなくならないようにすべきだ。現実主義は、より大きな国と軍隊をより長く支援することができる。"
 tribal_modernization:0 "部族政治の再考"
 centralize_tribal_power_reform:0 "集権化"
 centralize_tribal_power_reform_desc:0 "我々は、我が国内の一族と部族の忠誠心にあまりにも頼り過ぎている。代わりに、組織化された忠誠心を作り上げ、国家の責任を我が支配者の下にいる正式な役人の中で分割するようにしよう。"
 retain_tribal_hierarchy_reform:0 "部族のヒエラルキーを維持"
 retain_tribal_hierarchy_reform_desc:0 "どんな形の近代化であれ、我が国内の一族や部族の古代の階層を維持しなければならない。これらの集団の支援がなければ、我が国は今までと同じように拡大し、繁栄することができないだろう。"
 tribal_reformation:0 "部族改革"
 tribe_becomes_monarchy_reform:0 "君主制への改革"
 tribe_becomes_monarchy_reform_desc:0 "部族の装飾を捨てて、氏族の忠誠ではなく、制度によって運営される成熟した君主制を作り出す時です。"
 tribe_becomes_republic_reform:0 "共和制への改革"
 tribe_becomes_republic_reform_desc:0 "市民の自由を守り、政府の長が世襲ではなく、代わりに適性のある者から選出される国家を形成せねばならない。"
 tribe_becomes_theocracy_reform:0 "神権制への改革"
 tribe_becomes_theocracy_reform_desc:0 "宗教的な助言は、我が国民のための前方の道路だ。我が国の支配下に聖職者を取り込み、公正なる報酬を貰おう。"
 tribe_becomes_horde_reform:0 "遊牧民になる"
