 internal_mission_reform_desc:0 "忠実な人を守り、貧しい者に施しを与え、宗教上の義務を果たす為に、我が国の宗教的使命に力を注がねばならない。"
 external_mission_reform:0 "国外宣教"
 external_mission_reform_desc:0 "私たちの聖なる信仰を広げることは最優先の使命であり、私たちの宗教のすべての敵を打ち負かすまでは安静できません。"
 divine_cause:0 "神の大義"
 safeguard_holy_sites_reform:0 "聖地の保護"
 safeguard_holy_sites_reform_desc:0 "私たちの支配下にある聖なる巡礼地を守り、私たちの土地を通る巡礼者を守ることは、私たちの聖なる義務です。"
 combat_heresy_reform:0 "異端との戦い"
 combat_heresy_reform_desc:0 "真の信仰を広めるという使命の中、私たちは決して信念を揺らいだりしません。異端を根絶する準備は出来ています、たとえそれがどこであろうとも。"
 expel_heathens_reform:0 "異教徒の排除"
 expel_heathens_reform_desc:0 "国家が成長するにつれ、私たちは不正な教えにさらされます。 私たちは壁の中で異教徒や異端を容認してはなりません。 代わりに、真の信仰に変わる場合にのみ、これらの人々は私たちの都市に住むことができます。"
 clergy_in_administration:0 "政府内の聖職者"
 subservient_administrators_reform:0 "従順な官僚"
 subservient_administrators_reform_desc:0 "成長する官僚制度には、国家に対する義務を果たす忠実な役人が必要です。私たちは皆が心からの信仰に最善を尽くすと信じています。"
 religious_administrators_reform:0 "熱狂的な行政官"
 religious_administrators_reform_desc:0 "宗教的信念は、国家のすべての領域において不可欠な部分でなければなりません。 聖職者の間で行政官を教育する際には、彼らが常に正しい決定を下すことができるように、神学のしっかりとした土台を得ることを重視しなければなりません。"
