l_english:
 native:0 "アメリカ先住民部族"
 native_desc:0 "これはネイティブ・アメリカンの部族です。 酋長の先導のもと、部族評議会によって支配されています。"
 native_basic_reform:0 "部族評議会"
 native_basic_reform_name:0 "部族評議会"
 native_basic_reform_desc:0 "部族評議会は部族連合の首長によって指導される長老たちの集会のようなものである。"
 siberian_tribe:0 "シベリア部族評議会"
 siberian_tribe_desc:0 "シベリア議会は部族連合の首長によって指導される長老たちの集会のようなものである。"
 monarchy_desc:0 "君主制は、唯一の君主が国家の指導者となる政体です。君主の生活習慣や称号は、王朝内での世襲であることがほとんどです。"
 feudalism_vs_autocracy:0 "基本政体"
 feudalism_reform:1 "封建貴族制"
 feudalism_reform_desc:0 "封建国家では、君主権力は従属を宣誓した貴族に支配される土地によって成り立っています。 貴族はしばしば自分の権利を持つ土地所有者であり、その地でかなりの影響力と臣下を持っています。"
 autocracy_reform:0 "専制政治"
 autocracy_reform_desc:0 "専制君主は自らに権力を集中させます。国家はしばしば個人的な財産とみなされます。 支配者が側近や奉仕者を持つことは珍しいことではありませんが、彼らは王家の一部とみなされます。"
 plutocratic_reform:0 "富豪政治"
 plutocratic_reform_desc:0 "富豪王国は君主が王国の富豪たちにより支えられている政体です。君主はしばしば成功した商業企業のトップであり、多くの支援者を持ちます"
 enforce_trader_privileges_reform:0 "商業特権の施行"
 enforce_trader_privileges_reform_desc:0 "国家と成功した商業企業との関係を強化することで、私たちは世界に広がるだけでなく、自国に持ち込む利益を増やすことができます。"
 indian_sultanate_reform:0 "インド・スルタン国"
 indian_sultanate_reform_desc:0 "少数派であるイスラム教徒に支配されたインドのスルタン国は、伝統的なイスラムの王政に対する考え方を発展させ、拡大しなければならなかった。 彼らがイスラム国家のままでいるために、伝統的にユダヤ人とキリスト教徒を取り扱ってきたズィンミーの役割は、インド宗教にまで拡大された。"
 bengali_reform:0 "ベンガル商人の強化"
 bengali_reform_desc:0 "ベンガル湾とガンジス川によるデルタは肥沃な土地であるだけでなく、何よりもインドの港として、その河口は常に商人や商業をひきつけてきた。この土地はこの手の剣によって獲得したとはいえ、船の所有者と商人は、我々の州にとって高貴な領主と同等に重要であり、影響力がある。"
 sufi_syncretism_reform:0 "スーフィー習合"
 sufi_syncretism_reform_desc:0 "この地域で最も有名なイスラムの門徒はスーフィー派であり、彼らは地域の伝統を組み込み、現地の人々の日常生活の中に深く入り込んでいる。彼らの多くは地域の指導者としての役割を担っており、彼らを支援すれば、新たな都市を作るためにジャングルや沼地を開拓し、彼らの社会が発展していくのを見ることが出来るだろう"
 hereditary_vs_nobility:0 "貴族特権"
 enforce_privileges_reform:0 "貴族の特権を拡大する"
 enforce_privileges_reform_desc:0 "貴族階級は何世代にもわたって国家を奉仕してきました。それが拡大するにつれ、我々に奉仕してきた氏族に引き続き広大な特権を与えられるのは間違いありません。"
 quash_noble_power_reform:0 "貴族の特権を制限"
 quash_noble_power_reform_desc:0 "国家が成長するにつれて、古い貴族はあまりにも多くの影響力と権力を持っていることがますます明らかになりつつあります。 古い特権に対する嫉妬深い懸念は、私たちの政府の成長を大きく妨げています。"
 centralize_reform:0 "中央集権化した官僚機構"
 centralize_reform_desc:0 "中央集権化された官僚制は統治機構を王国の首都に集中し、大部分の決定は支配者、またはその近くで行われ、その後、州に送られる。"
 decentralize_reform:0 "地方分権化した官僚機構"
 decentralize_reform_desc:0 "地方分権化された官僚制は、責任者である地方行政官や知事に決定を委ねます。"
 growth_of_administration:0 "内閣"
 clergy_in_administration_reform:0 "聖職者の統治"
 clergy_in_administration_reform_desc:0 "聖職者は管理者に求められる多くのスキルをすでに持っています。 彼らはよく教育を受け、経験豊富な筆記者であり、より価値のある職業についています。 多くの点で、聖職者と協調することは、効率的かつ非常に強力な管理者の幹部を提供するでしょう。"
 of_noble_bearing_reform:0 "法服貴族"
 of_noble_bearing_reform_desc:0 "貴族は議会だけでなく私たちの君主に永遠の忠誠を与えることを約束しました。 私たちの領域が拡大するにつれて、これらの任務は剣だけでは実行できないことは明らかです。 法服とペンで武装する新世代の貴族たちが奉仕する時です。彼らは、帯剣貴族と同じように、彼らの剣や鎧で国家に奉仕します。"
 meritocratic_focus_reform:0 "実力主義による雇用"
 meritocratic_focus_reform_desc:0 "王国が大きくなるにつれ、特権を持つものだけが統治をすることは不合理になっています。 代わりに、人々の能力だけを見なければなりません。 実力主義によるシステムは、行政官は彼らの才能により選ばれるのであり、彼らの親によってではありません。"
 deliberative_assembly:0 "議会"
 parliamentary_reform:0 "議会制度"
 parliamentary_reform_desc:0 "政府首脳を国家元首から分離し、国家の統治に関する責任の多くを、立法議会に与える時が来ている。"
 royal_decree_reform:0 "王宮政治"
 royal_decree_reform_desc:0 "君主は国家のすべてを支配しており、忠誠は何よりも重視されています。私たちの国のすべての地域で、宮廷からの勅令が従われることを保証しなければなりません。"
 aristocratic_court_reform:0 "貴族の宮廷"
 aristocratic_court_reform_desc:0 "貴族は何世紀にもわたって我々に仕え、我々の政府の不可欠な一部となっています。より良い支配、報酬、それら古い貴族からのサポートのために、彼らを王家および王宮と緊密に結びつづけなければなりません。"
 states_general_reform:0 "スターテン・ヘネラール"
 states_general_reform_desc:0 "議会により支配される州の連合体制により、我々は連邦国家結成後の運動とともに、君主制を維持したまま、より容易に国家統治を行うことができます。 \n\n選挙やイベントを通じて、§Y議会派§!と§Y君主派§!は国家を支配するために競争します。この政府改革による効果と選挙の頻度は、どちらの派閥が現在支配しているかによって異なります。"
 general_estates_reform:0 "三部会"
 general_estates_reform_desc:0 "それぞれの階級の古代からの特権は尊重されなければならず、また、立法における彼らの役割は強化されなければなりません。我々の偉大な支配者を助言、輔弼させるため、それぞれの階級の代表者を定期的に招集しましょう。"
 absolute_rule_vs_constitutional:0 "絶対主義と立憲主義"
 letat_cest_moi_reform:0 "朕は国家なり"
 letat_cest_moi_reform_desc:0 "秩序がなければ混乱が生じるだけであり、人民は導きを必要としています。我々の君主の言葉があらゆる場合に法律であることを知り、すべての人が王宮の意図を最大限に汲み取ることを保証する必要があります。"
 regional_representation_reform:0 "地域の代表"
 regional_representation_reform_desc:0 "地域を代表する議員は、国家の不可欠な部分であり、その役割を強化することによって、私たちの王国の効率性と正統性を保証します。"
 separation_of_power:0 "権力分立"
 political_absolutism_reform:0 "政治的絶対主義"
 political_absolutism_reform_desc:0 "最も良い国は、計画の実現と君主の意志を通して最も良く務められる。真実かつ啓蒙された君主は、繁栄を確実にするために必要な多くの変化を引き受け、そうして国のキャパシティを余すところなく利用できる。"
 legislative_houses_reform:0 "二院制"
 legislative_houses_reform_desc:0 "立法府を複数の院に分けることで、古いものの伝統を保全し保存する事と必要な変化のバランスをとることができます。"
 become_a_republic_reform:0 "共和制になる"
 become_a_republic_reform_desc:0 "君主はこの国のためにふさわしい進路を進んでいる。 政府を改革し、選択可能な支配者を持つ共和国を設立する時期です。"
 install_theocratic_government_reform:0 "神権制の確立"
 install_theocratic_government_reform_desc:0 "宗教は善と悪を判断する唯一の本当に実行可能な方法です。 政府をまったく革新的に改革し、今から神のご案内をさせてください。"
 oligarchy_merchant_class_noble_elite:0 "基本政体"
 oligarchy_reform:0 "寡頭制"
 oligarchy_reform_desc:0 "寡頭制では、支配者は社会の最上部にある非常に影響力のある人々から選出されます。 この支配階級は政府首脳が直接答える唯一のグループでもあり、彼らの支援に国家の運営は頼っています。"
 grand_duchy_reform:0 "大公国"
 grand_duchy_reform_desc:0 "私たちの地域には多くの王を持つことはありませんでした。しかしながら、国境内のさまざまな人々を団結させ偉大な存在にしたのは、私たちの公国です。"
 misl_confederacy_reform:0 "ミスル連合"
 misl_confederacy_reform_desc:0 "私たちの迫害の歴史が原因で、私たちの国の組織は外的な脅威に素早く反応できることを中心に構築される。私たちはミスルの連合であり、それぞれコミュニティとその軍隊により構成されている。"
 khalsa_reform:0 "カールサーの強さ"
 khalsa_reform_desc:0 "カールサーを我々の後方で団結させたならば、我々にできないことはほとんどない。\nしかし我々は、一度戦った圧政者のようになることはできない。我々の州ではすべての者が権力に上り詰めることが出来る。"
 rajput_kingdom:0 "ラージプート王国"
 rajput_kingdom_desc:0 "ラージプート王国は、支配的な王朝とその家臣からなる一族とともに、忠誠と親族の密接な絆を通して支配される。ラージプート一族の長として、我らが頼ることができる勇ましい武勇の長くて強い伝統を私たちは有している。戦争や災害が近づくときはいつでも、我らは王国の中と近隣地域の両方から我らの支持者を召集することができる。"
 nayankara_reform:0 "ナーヤンカラ制"
 nayankara_reform_desc:0 "土地をより良く管理し、我々の軍事的野心をさらに高めるために、私たちはナヤーカの間で所有物の多くを分割しました。ナヤーカは、彼らの中の都市や寺院、他の居住地の世話を行い、私たちの王国を守り拡大する為に必要な軍隊を生み出すことが期待されている。"
 poligar_reform:0 "ポリガールの権限強化"
 poligar_reform_desc:0 "私たちの土地には、地方の小さな部族や一族がいっぱいです。国家の制度の中で彼らに地位を与えれば、彼らをうまく使うことができるでしょう。ポリガール階級の公職員は、警察官、要塞建設者、地元の代表者、軍人として役立つことができます。 何よりも、彼らの親戚を動員し有能な人材を提供することができます。"
 merchants_reform:0 "富豪政治"
 merchants_reform_desc:0 "富豪政治共和国とは、富と貿易が議題を決定づける共和国です。 支配者は、国家の最も影響力のある商家の中から選出され、彼らの支援に頼る必要があります。"
 noble_elite_reform:0 "貴族エリート"
 noble_elite_reform_desc:0 "この共和国では、支配権は特定の高貴な家系に世襲されます。これらの家系は、自らのグループ内から支配者を選出し、政府首脳も彼らの支援に頼らざるを得ません。"
 gond_kingdom:0 "ゴンド王国"
 gond_kingdom_desc:0 "ゴンドワナはジャングルや丘陵、砦の土地ですが、何より多くの部族の土地だ。この土地を管理することは、さまざまな弱権力者に大きな自治権と特権を与えることを意味する。我が王国内の様々な集団を管理する為には要塞が不可欠であり、それらを管理することで、ゴンド族の忠誠を操る事ができる。"
 deccani_society_reform:0 "デカン派エリート"
 deccani_society_reform_desc:0 "デカンは最近になってやっとイスラム諸国によって征服されたばかりであり、我々の先祖は彼らの国家に配置し、維持できるようにする事を移民に頼っていた。その内、これは新参者、第二世代のデカン派と昔からのヒンドゥー教貴族の国際的な状態を作り出した。"
 sidhi_recruitment:0 "シディの雇用"
 sidhi_recruitment_desc:0 "時間の経過とともに、紛争を起こしやすいアミールも地元の土地所有者も信頼できないことは、ますます明らかになっています。役人や指揮官を獲得するには、代わりにこれらの役職に就くためのエリート奴隷を雇用しなければならないということは明らかです。"
 dakhni_culture_reform:0 "ダッキニー文化"
 dakhni_culture_reform_desc:0 "我が王国が発展し、成熟するにつれ、デカンの様々な大都市の上流階級の間でデカンの文化の結合が出現し始めている。彼らは全員共通の言語ダッキニー語を話す。それは現地語であるペルシア語とトルコ語の合成言語である。我々の統治の中でこの上流階級の文化を有効に活用し、国の隅々まですばやく再配置できる管理者を雇用しよう。"
 free_city:0 "自由都市"
 free_city_desc:0 "自由帝国都市は神聖ローマ帝国の皇帝により特別な権利、特権を与えられた都市です。"
 revolutionary_republic_reform:0 "革命共和制"
 presidential_despot_reform:0 "大統領独裁"
 presidential_despot_reform_desc:0 "この国では、任命された独裁者が国家に対してほぼ絶対的な権力を行使します。"
 republican_virtues:0 "共和主義の徳"
 republican_authoritarianism_reform:0 "権威主義"
 republican_authoritarianism_reform_desc:0 "この国は君主制ではありませんが、この共和国は法と秩序を重視し、中央政府の権限が全国的に尊重されるように強制します。"
 nepotism_reform:0 "政治家の家系"
 nepotism_reform_desc:0 "この国では、数多くの家系が国の責任を引き受けることを非常に喜んで表明しています。彼らと彼らの嗣子が国家の責任を担うことが期待されるようになった。"
 republicanism_reform:0 "共和主義"
 republicanism_reform_desc:0 "この共和国は、共和主義の理想、市民の力、共通善のために共に働くすべての人々の守護者になっています。"
 frequent_elections_vs_consolidation_of_power:0 "選挙頻度"
 frequent_elections_reform:0 "頻繁な選挙"
 frequent_elections_reform_desc:0 "長い任期は統治者を無謀にし、また誰か一人が長期間統治するという考えは共和国の理念に反します。我々の選挙制度を改革して、選出された公職者の責任を確かにしましょう。"
 consolidation_of_power_reform:0 "権力の集中"
 consolidation_of_power_reform_desc:0 "現在の公職任期は、大規模なプロジェクトを見るには短すぎます。 これはポピュリズムを誘発し、近視眼的な政策につながるだけです。 私たちの選挙制度を改革して、任期を延長し、選出された公職員が任務を遂行するために必要な権限を持つようにしましょう。"
 federalism_vs_unitarism_vs_confederacy:0 "地方自治"
 provincial_governments_reform:0 "地方政府"
 provincial_governments_reform_desc:0 "私たちの行政が効率的になるためには、地方政府が機能を実行するために必要な自由を許可する必要があります。 地方選挙は、信頼できる人を任命して、中央政府の要請に答える人を確実に確保します。"
 administrative_divisions_reform:0 "行政部門"
 administrative_divisions_reform_desc:0 "国家を複数の地理的領域に分け、中央政府により任命された役人により、支配と行政が行われるようにしましょう。"
 union_of_states_reform:0 "連邦国家"
 union_of_states_reform_desc:0 "一つの統一された国家ではなく、私たちの国は、多くの国が一つの連邦に統合されたことにより成長しました。 私たちの政権が成長し進化するにつれ、加盟国の権利を侵害してはならない。そのようにすれば、我々の存在の原則を踏みにじるだろう。"
 parliamentary_vs_presidential:0 "権力分立"
 presidential_reform:0 "大統領制"
 presidential_reform_desc:0 "私たちの議長または大統領は、立法府とは別に選出されなければなりません。 大統領はその後、政府のメンバーを任命したり、解任したりすることができます。"
 consolidation_of_power_category:0 "権力の集中"
 broaden_executive_powers_reform:0 "首脳部の権力の拡大"
 broaden_executive_powers_reform_desc:0 "国が成長するにつれて、迅速かつ効率的に行動する必要があります。 これを確実にする唯一の方法は、首脳部の権限を広げて、必要なツールを提供することです。"
 devolution_of_powers_reform:0 "権力の移譲"
 devolution_of_powers_reform_desc:0 "1人の人間には、このように大きくて複雑な国家を支配することは不可能です。1人の支配者の手にそのような権力を集めることは、私たちの先祖の共和制理念にも反します。\n地方分権と権力の移譲は、常に成長し続ける国のニーズを動的に満たすことができる最良の方法です。"
 guiding_principle_of_administration:0 "統治の基本理念"
 political_principle_reform:0 "政治原則"
 political_principle_reform_desc:0 "共和国として、我々の国家指針は政治組織と政治的理想の効率をさらに高めるものでなければなりません。"
 moral_principle_reform:0 "モラル原則"
 moral_principle_reform_desc:0 "国家の主な機能の一つは、人々の善良さと徳の価値を維持することです。私たちの共和国は多くの点で市民の善良で徳のある行動に依存しており、罪深い行動は国全体の利益のためにおしとどめられ根絶されなければなりません。"
 electorate:0 "有権者"
 landholders_reform:0 "地主"
 landholders_reform_desc:0 "土地所有者はあらゆる社会において権力の中心にあり、私たちの国家も例外ではありません。 私たちが土地を持っているすべての人に投票権を与え、その所有権の規模に応じて投票数を格付けしましょう。"
 citizenry_reform:0 "市民"
 citizenry_reform_desc:0 "共和国は、その働きをその市民に依存しているので、国のすべての市民が国を導く指導者を選ぶ権限を持つべきなのは間違いない。市民であるという特権を得ることは、私たちの統治下にあるすべての人々が良好な行動をとる拍車をかけるでしょう。"
 office_selection:0 "公職者選出"
 sortition_reform:0 "くじ引き"
 sortition_reform_desc:0 "残念なことに、投票は買うことができ、古い忠誠心は投票者の判断を曇らせる可能性があります。 重要な公職は候補者から半ば無作為に選ばれるシステムを実装しよう。"
 universal_suffrage_reform:0 "選挙権の拡大"
 universal_suffrage_reform_desc:0 "幅広くかつより多くの市民を代表した公務員を選ぶために、国境に住む多くの人々に重要な公職の可能性を開放しましょう。"
 question_of_dictatorship:0 "独裁の可能性"
 seize_executive_power_reform:0 "行政権の奪取"
