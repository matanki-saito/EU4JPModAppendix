 string_start_government_republic:0 "§Y共和制§!は3人の候補者から任期付き（大抵は4年間）の§Y指導者§!を選びます。同じ指導者を選び続ければ、指導者の§Y君主スキル§!は時間とともに上昇します。しかしそれとともに§Y共和的伝統§!は傷つきます。\n\n共和的伝統が低くなりすぎると、§Y独裁制§!へと身を落とす可能性があります。\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_government_parliaments]"
 string_start_government_papacy:0 "[Root.GovernmentName]は§Y教皇による神権政体§!です。§Y枢機卿§!から選ばれる教皇は生涯に渡って教皇庁で権威を行使します。候補者から選ばれるのは後援者頼みで、国家は幾つかのアクションとボーナスのために§Y教皇の支配者§!になることを考慮するのもいいかもしれません。教皇領自身が教皇の支配者になる確率は、世界中にいる枢機卿の総数が基となり、他の国家が確率を増やすためには§Y教皇への影響力§!を投資する必要があります。\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy:1 "[Root.GovernmentName]は§Y神権政治§!です。神権政治では、§Y後継者§!は最大6人の候補の中から選ばれ、継承したなら生涯統治します。選ばれた後継者の背後関係によって、継承するうえで異なる出来事が起きます。\n\n[Root.startup_devotion_explanation]"
