 string_start_consorts:0 "£DLC_rom£君主も§Y政略結婚§!やイベントあるいは後継者誕生を通じて§Y配偶者§!を持ちます。配偶者は後継者が成人となるまで、摂政に代わり統治をおこないます。\n\n"
 string_startup_estates_explanation:0 "£DLC_cos£自国の政府は国内の§Y階級§!によって増強されます。これらは国ごとに異なっておりますが、自国に存在する利益集団であり、彼らが§Y忠実§!かつ§Y有力§!であれば、自国に強力な利益を与えることができます。階級はもし反抗的だったり、影響力を持ちすぎたりすれば反対に大きな障害となりえます。彼らの影響と忠誠はイベントの選択肢を通じて増加でき、またそれと同様に、ステート内の州という形で彼らに領地を与えることでも増加します。\n\n"
 string_start_devotion:0 "£DLC_cs£神権政治は§Y信仰度§!の値があり、それはいかに彼らのその理想に向かっているかを図り、どれほど国家が信仰に捧げられているかに応じ、利益や不利益を与えます。\n\n"
 string_start_russian_mechanics:0 "£DLC_tr£[Root.GetName]には§Yロシア政府§!制があり、三つの政府の相互作用を行使できます：\n§Yスデブニクの改革§!：自国の州の自治度を減少させます。\n§Yオプリーチナの支援§!：反乱勢力の進行度を減少させます。\n§Yストレリツィの雇用§!：特別な§Yストレリツィ§!部隊を首都に立ち上げます。\nこれらの行動を実行するための支援は時間ごとに積みあがっていき、それらは統治者の能力を基にしていて、政府画面から見ることができます。\n\n"
 string_start_iqta:0 "£DLC_coc£§Yイクター制§!政府の国家として、§Y税政策§!として知られる3つの異なる政府の相互作用を使用できます：\n－§Y効率的な税徴収：§!§Y税収入§!を増加させ、一回だけすべての従属国からの§Y税§!を増加させます。\n－§Y土地の獲得：§!州を§Y中核化§!するコストを減少させ、一回だけすべての従属国からの§Y人的資源§!を増加させます。\n－§Y寛大な課税：§!§Y外交評判§!を向上させ、従属国の§Y独立欲求§!を減少させます。\n税政策は20年ごとに有効にすることができ、一度に1つだけ有効にすることができます。\n\n"
 string_start_mamluks:0 "£DLC_coc£§Yマムルーク政体§!を持つ国家として、3つの政府の相互作用にアクセスできます。\n－§Y支配者の文化の登用§!：あらゆる君主力コストを5%減少させます。\n－§Y支配者の文化の奴隷を売却§!：支配者の文化の州に基づいた収入を得ます。\n－§Y支配者の文化からの募兵§!：支配者の文化の州に基づいて人的資源が増加します。\nこれらの行動を実行するため支援は、支配者の能力に基づいて時間の経過とともに増強し、能力の強さは自国がどれくらい支配者の§Y文化§!であるかによって決まります。\n\n£DLC_coc£継承において、いく人かのスルタン候補者から一人を選ぶことになります。候補者は、自国の文化をどのように支持しているのかによって分かれています。支配するマムルークのエリートは大きな支持を受けている者を信頼しないため、新しい支配者と同じ文化である人口が多いほど、彼の最初の§Y正統性§!は低くなるでしょう。\n\n"
 string_start_feudal_theocracy:1 "£DLC_coc£§Y封建的神権政治§!の国家として、5年ごとに§Y君主点§!を使用して実行することができる、3つの§Y政府の相互作用§!にアクセスできます：\n－§Y聖職者の土地の差押え§!：建築物の建造コストを減少させます。\n－§Y海外からの少数派の招聘§!：開発度を増加させ、首都地域の開発コストを減少させます。\n－§Y制裁のための聖戦§!：敵対的あるいは同盟関係にない異端者と異教徒が所有する近隣の州への請求権を与えます。\n\n"
 string_start_tribal_federation:0 "£DLC_coc£§Y部族連邦§!政体を持つ国家として、戦闘での勝利と敵に§Y屈辱を与える§!イベントを通じて§Y部族の忠誠§!を構築することができます。この値は、§Y人的資源§!の増加率を上昇させ、自国全体での§Y不穏度§!を減少させます。\n\n£DLC_coc£部族の忠誠はまた、3つの§Y政府の相互作用§!のうち1つに費やすこともできます：\n－§Y将軍の徴用§!：経験豊かな将軍を雇用します。\n－§Y馬術の教練§!：騎兵の戦闘能力を向上させます。\n－§Y部族からの徴兵§!：人的資源を増加させます。\nこれらの相互作用のいずれかを使用すると、選んだ相互作用に応じたボーナスと引き換えに、部族の忠誠が30減少します。\n\n"
 string_start_harem:0 "£DLC_rom£§Yオスマン政府§!の国家には§Yハレム§!があります。自国の§Y後継者§!は通常の方法では生まれず、それに代わって、君主が§Y30§!になったとき一度、いくつかの候補者の中から選ぶようになります。\nもし君主が後継者を指名せずに死んだ場合、§Y平凡な後継者§!が残されますが、彼の唯一できることは兄弟を出し抜くことだけです。\n\n"
 string_start_pashas:0 "£DLC_coc£§Yオスマン政府§!ではステートを§Yパシャ§!に割り当てることができます。パシャは§Yステート維持費§!と§Y反乱§!の機会を減らしますが、その地方での§Y建築§!にかかる費用を増やします。\n\n£DLC_coc£この政体は§Y異教§!の州から§Yイェニチェリ§!を雇用することもできます。§Y白兵§!と§Y射撃§!による損害を減少させる特別な部隊ですが、一方で維持費が普通以上にかかり、また雇用する際に§Y軍事力§!を必要とします。\n\n"
 string_start_trade_league:0 "£DLC_mn£[Root.GetName]の政府は§Y交易所§!を設置することができます。交易所がある§Y交易ノード§!では§Y交易力§!が増加します。政府は20を超えた州につき共和的伝統を失います。\n\n£DLC_mn£小国家を§Y貿易同盟§!に招き、彼らに保護を与える代わりに交易力を得ます。\n貿易同盟は自国領土から交易都市を解放することでもより支持されます。\n\n"
 string_start_parliaments:0 "£DLC_cs£[Root.GetName]の政府は重要事項の決定のために§Y議会§!の使用ができます。これは§Y君主§!が§Y議席§!のある州の支援を求めることができます。\n\n"
 string_start_prussian_government:2 "[Root.GetName]の政府は§Yプロイセン君主制§!です。これは全君主は§Y軍事君主能力§!が最低§Y3§!を保証されます。\n\n[Root.startup_government_prussian_dlc]"
 string_start_prussian_government_dlc:0 "£DLC_rom£プロイセン君主制には§Y軍国主義§!度があり、負の§Y安定度§!と正の§Y陸軍伝統§!、§Y正統性§!で上がり、とても有益な利益を広い範囲にわたって与えます。軍国化は持っている州の多さで決まり、より小さな国であればその値を高くとどめておくことができます。\n\n"
 string_start_elective_monarchy:0 "£DLC_rp£[Root.GetName]は§Y選挙君主制§!です。これは他国が自国の王朝が我が国の後継者となるよう§Y後継者候補への支援§!ができるものです。選挙君主制の王位は他国から請求をすることができないため、我が国が他国の§Y同君連合§!となることはありえません。\n\n"
 string_start_elective_monarchy_not_yet:0 "£DLC_rp£[Root.GetName]は§Y選挙君主制§!となることができます。これは他国が自国の王朝が我が国の後継者となるよう§Y後継者候補への支援§!ができるものです。選挙君主制の王位は他国から請求をすることができないため、我が国が他国の§Y同君連合§!となることはありえません。\n\n"
 string_start_horde:0 "£DLC_cos£我が国は遊牧国家です。国内の安定度は、時間と共に減少し、敵国の州の略奪や戦争で増加する§Y遊牧民の結束§!の値に影響されます。遊牧民の結束は大きな遊牧国家であるほどより急速に減少します。\n\n"
 string_start_native_council_opm:0 "£DLC_cop£ §Y部族評議会§!は[Root.GetName]を支配しています。これは部族にとってより良い住処を探して州から州へ§Y移住§!できることを意味します。我らは§Y原住民の進歩§!でヨーロッパ人の到来の前に様々な形で我らの社会を進歩させることができます。原住民の進歩をすべて終えたなら、より進んだ国家と隣接することによって§Y社会改革§!を実行できます。そののち、我らは彼らの§Y技術§!と§Y制度§!を取り入れるでしょう。\n\n"
 string_start_native_council:0 "£DLC_cop£ §Y部族評議会§!は[Root.GetName]を支配しています。我らは§Y原住民の進歩§!でヨーロッパ人の到来の前に様々な形で我らの社会を進歩させることができます。原住民の進歩をすべて終えたなら、より進んだ国家と隣接することによって§Y社会改革§!を実行できます。そののち、我らは彼らの§Y技術§!と§Y社会制度§!を取り入れるでしょう。\n\n"
 string_start_siberian_native_council_opm:0 "£DLC_cop£ §Yシベリア部族評議会§!は[Root.GetName]を支配しています。これは部族にとってより良い住処を探して州から州への§Y移住§!が可能となるものです。\n\n"
 string_start_meritocracy:0 "£DLC_moh [Root.GetName]は§Y中華帝国§!です。我が国では正統性の代わりに行政の能力を示す§Y能力主義§!の値があります。高い実力主義は相応に§Y顧問費用§!が割り引かれ、§Y諜報§!に対するより大きな抵抗を我が国に与えます。\n\n"
 string_start_shogunate:0 "[Root.GetName]は§Y幕府§!です。幕府はいくらでも§Y従属大名§!を持つことができ、従属大名はお互いに戦争を行うことができます。\n\nどこかの大名が帝都たる§Y京都§!を我らから奪えば、我らは幕府を失います。\n\n"
 string_start_shogunate_moh:0 "£DLC_moh£ [Root.GetName]は§Y幕府§!です。幕府はいくらでも§Y従属大名§!を持つことができ、従属大名はお互いに戦争することができます。\n幕府は、従属大名に対するいくつもの特別な§Y属国干渉§!と、すべての従属大名に向けた§Y三つの政府行動§!を実行することができます。\n\nどこかの大名が帝都たる§Y京都§!を我らから奪えば、我らは幕府を失います。\n\n"
 string_manchu_culture:1 "£DLC_moh£[Root.GetName]は女真の国です。§Y汚職§!を増やすことと引き換えに、女真文化のステートの州で§Y八旗§!を招集することができます。\n\n八旗は§Y人的資源§!を使いませんが、§Y補充§!には§Yダカット§!が必要です。\n\n"
 string_muslim_school:0 "£DLC_coc£全イスラム教国はそれぞれ異なる利益を与える§Y学派§!に属しています。ゲームの流れの中で変化するようなお互いの評価があり、信奉する国家間で効果をもつでしょう。\n学派を信奉する国家は他の学派から学者を招いて彼らの利益を20年間受けることができます。\n\n[Root.GetReligiousSchool]学派は以下の効果を与えます：\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
