 string_start_no_special_region_description:0 "この地域には地域全体に影響する機構はありません。自国の活動を通じてこの権威の空白を自由に埋められます。"
 string_start_europe_description:1 "ヨーロッパは、§Yドイツ§!と§Y北イタリア§!地域を支配し、巨大ですが大部分が分裂している§Y神聖ローマ帝国§!の本拠地です。§Y皇帝§!の死後、§Y選帝侯§!による投票によって後継者が選出されます。構成国は現在の皇帝によって選帝侯を授与されるか、選帝侯を継承することで選帝侯になることができます。\n\n神聖ローマ帝国の各国は、独自の外交が許され、属国を持つことができますが、皇帝には、外部の勢力から彼らを防衛する義務があり、§Y不当に獲得した領土§!を返還するように要求することができます。\n\n一方で皇帝の§Y権威§!は現在低く、§Y帝国改革§!を通して強化することができます。\n\n[Root.start_imperial_cities_description]北イタリアは、法律上は神聖ローマ帝国の一部ではありますが、長い期間、帝国の支配から抜け出していました。皇帝が15世紀の終わりまでにイタリアを支配しない場合、イタリア諸国は帝国から独立していると見なされます。\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:0 "£DLC_cs£皇帝は一州しかない帝国内の§Y共和国§!に対し、§Y帝国自由都市§!の地位を授けることができます。これらの国家は皇帝の保護を受けますが、一方で帝国の権威と税収の増加をもたらします。\n帝国自由都市が第二州を持つと、保護を受けなくなります。\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "[Root.capital_continent_title]は世界の他の地域から相対的に孤立した場所で始まります。\nこれは永久に続く物ではありません。時を置かずして、ヨーロッパの植民者が現れるでしょうし、十分に準備をしていない限りは、彼らの優れた技術に自国が圧倒されるのを目にするかも知れません。"
 string_start_east_asia_description:0 "東アジアは§Y日本§!帝国にとっての本拠地です。\n統一状態からはほど遠く、日本の島は有力者、§Y大名§!によって支配される多くの構成地域に分かれています。\n実質的に、これらの大名を上回る権力は天皇にもその代理人たる§Y征夷大将軍§!にもありません。\n\n現在の征夷大将軍に就いている家は§Y[Root.start_shogun_holders_through_the_years]§!ですが、彼らは弱く衰えています。もし、他の大名が帝都である§Y京都§!を確保したならば、その一族が幕府を掌握できるでしょう…\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:0 "[Root.start_tributaries_descriptions]\n£DLC_moh£東アジアは様々な点で§Y中華帝国§!に支配されています。世界人口の大部分を占める巨大な国家です。\n\n中華帝国の一体性は現在の皇帝が持つ§Y天命§!に依存します。天命は帝国内部の§Y繁栄§!しているステートや高い§Y安定度§!を通じて、あるいは多くの§Y朝貢国§!を保持することで高まっていきます。\n天命は§Y荒廃§!と隣接する非朝貢国により減少します。\n\n天命の低い皇帝は有害な補正と過酷なイベントを受けます。\n\n中華帝国と国境を接している他国は§Y天命への宣戦§!を行って彼らの称号を得ることができます。"
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh£§Y朝貢国§!は東アジアでは最も一般的である特殊な従属形態です。朝貢関係に求められるのは§Y上位国§!の国教が§Y東方宗教§!であるか、政治体制が§Y遊牧民政府§!であることです。\n\n上位国は彼らの朝貢国を非朝貢国からの攻撃から守り、代わりに通常§Y朝貢§!を要求しますが、朝貢国は§Y独立した外交§!が行えます。彼らは、同じ上位国を持つ他の朝貢国に対しても、或いは外部の勢力に対しても戦えます。\n\n"
 string_tributaries_desc_no:0 ""
 string_anglicanism_desc:0 "£DLC_rb£§Y宗教革命§!と同時期に、§Y聖公会§!が台頭するように設定されています。§Yイギリス§!文化グループの国家が§Y聖公会§!を受容したならば、特殊な§Y宗教活動§!を設定出来るようになります。"
 string_anglicanism_no:0 ""
 string_start_delhi:0 "1206年にテュルク人§Yマムルーク§!朝によって開かれた§Yデリー§!・スルタン国は、ヒンドゥスターン平野の地域勢力として始まりました。§Yトゥグルク§!朝の下では、グプタ朝以来の世界最大のインド帝国にまで成長しました。帝国は西は§Yシンド§!から東の§Yベンガル§!まで、北は§Yカシミール§!から南の§Yコロマンデル海岸§!にまで及びました。\n\nトゥグルク帝国は、デリーが勃興した際に急速に崩壊していきました。デリーは何百万人ものヒンドゥー教徒を支配するイスラム国家ですが、デリーの崩壊は一般的なヒンドゥー教徒の抵抗ではなく、野心的なイスラム教徒の将軍によって編成されました。1347年、南部§Yインド§!全体を、自身を新たな§Yバフマニー§!・スルターン国の支配者であると称したアラー･ウッディーン・ハサン・バフマン･シャーの反乱により失いました。\n\nさらに最近では、1394年に§Yジャウンプル§!の総督、§Yシャルキー§!が離反し、彼に広大に広がるヒンドゥスターン平野を取られ、都市の防壁をはわずかに越える程度の地域にまでスルタン国の影響を減らされ、スルタン国は壊滅的な打撃を受けました。ジャウンプルのスルタンであるマフムード・シャーは、飢えた目で彼の隣人を見ています。彼はデリーの王位だけでなく、近くのベンガル・スルタン国や§Yオリッサ§!の§Yガジャパティ§!王国にも陰謀を持っています。スルタンの野望は、全北インドを襲うと脅しています。\n\nトゥグルク朝の棺の最後の釘は1398年に残虐な§Yティムール§!の侵略と共にやってきました。恐ろしい部族軍長はインド征服を始める意思はなく、代わりに軍隊に略奪や火をつけさせ、彼らが目にしたすべての人を虐殺しました。混乱の中で、トゥグルク王朝はデリーの総督、§Yサイイド§!によって最終的に打ち倒されました。これまでの所、新興のサイイドはスルタン国が直面している大災厄を終わらせることは全くできていませんでした。ラージプートの§Yジャングラデシュ§!だけが、この破滅の時代にスルタンに真に忠実なままでした。\n\nサイイドが総督からスルタンに登りつめたのと同じように、§Yシルヒンド§!にはもう一人の強力な総督が勃興しました。アフガン貴族であるバフルール・ローディーは、非常に熟達した総督で、軍の指揮官です。§Yパンジャーブ§!に対する彼の支配は、彼に危険なレベルの力を与え、そしてその力を彼はデリー自身の支配権を目指して利用しようとするでしょう。サイイド朝のスルタンは彼の宮殿に隠れ、ローディーは反乱の準備のために力を集めています。\n\nデリー・スルタン国は崩壊の真っ只中です。多くは王位を欲しがっていますが、新たな征服者が登場してスルタン国を復活させるか、あるいは運の尽きた野望の象徴として歴史に委ねられるでしょうか？"
 string_start_vijayanagar:0 "「勝利の都」§Yヴィジャヤナガル§!は、インドで最も勝利を収めたヒンドゥー国家にふさわしい名前です。\n\nヴィジャヤナガルは、イスラム教§Yデリー§!・スルターン国からの度重なる侵略に抵抗してきた§Yホイサラ§!帝国の努力が破綻を来し始めた時、その崩壊から姿を表しました。侵略者を追い払うという決意のもと、勃興する§Yサンガマ§!王朝は兵を結集し、共通の敵に対抗するため南インドの多くの国々と団結しました。\n\nデリー・スルターン国は一世紀前に南部から追い払われましたが、ヴィジャヤナガルとイスラムの征服者との戦いに関しては、終わりが見えません。1347年、§Yバフマニー§!・スルターン国はデリーから独立を勝ち取り、それ以来独自勢力となっています。バフマニーとヴィジャヤナガルは競い合い交戦してきましたが、これまでの所、決着はついていません。領土の持ち主が変わり、貢物が要求され、そして拒否されましたが、いずれの王国も、相手国を阻もうという断固とした決意を維持してきました。\n\n北の宿敵の他に、ヴィジャヤナガルの周囲には、はるかに弱い諸国があります。サンガマ朝は§Yアーンドラ§!の§Yレッディ§!王国と同盟し、バフマニー朝と§Yオリッサ§!からの侵略から彼らを保護することに同意しました。§Yマラバール§!の小さな諸王国と§Yマイソール§!のラージャは名目上はヴィジャヤナガルの従属国ですが、広汎な権力をもっています。ラージャがさらなる権力を要求する時が来るかもしれません。最近行われた§Yタミル§!諸王国に対する帝国の征服事業は完全に円滑には進みませんでした。影響力のあるタミル人の交易組合との関係は悪く、帝国がその地域でさらなる征服に取り掛かる前に修復しなければなりません。§Yランカ§!島北部の§Yジャフナ§!は、より直接的な従属下にあります。このタミル人の小国は、§Yコッテ§!王国と§Yキャンディ§!王国の仏教徒に対してビジャヤナガルによる保護を享受しているのです。\n\nヴィジャヤナガル帝国は、最も忠実で高名な将軍に領地を配分する際に§Yナーヤンカラ§!という制度をとっています。ナーヤカ（地方領主）は、与えられた土地を管理し、マハーラージャのために軍隊を召集する責任を負います。これまでの所ナーヤカは有効でしたが、ラージャは、非常に野心的な将軍達が自ら玉座に就こうとしないよう警戒しなければなりません。"
 string_start_bengal:0 "§Yベンガル§!・スルタン国は、1354年から1359年まで続いた長期にわたる外交、包囲技術、戦争の争いの中で、§Yデリー§!の§Yトゥグルク§!王朝から独立に勝利しました。ベンガルは、前世紀にわたって統一された強力なスルタン国として確立しています。\n\nスルタン国の起源である§Yイリヤース・シャーヒー§!朝は、スルタン・ナーシルッディーン・マフムード・シャーによって復興されました。ナーシルッディーン・マフムード・シャーは能力のある統治者であり、平和と安定を支えることを約束しました。これまでに、彼はベンガルの都市の発展や壮大な新しいモスクの建設を取り仕切りました。\n\nベンガルが直面している最も差し迫った外国の脅威は、§Yオリッサ§!の§Yガジャパティ§!王国と§Yジャウンプル§!の§Yシャルキー§!朝です。ガジャパティ朝はガルジャート部族の忠誠を支配しています。なぜなら、ガルジャート部族は伝統的に主要な沿岸都市を支配する勢力ならどんな勢力でも忠誠を誓うためです。ベンガルがオリッサ王国を敗北させることができれば、彼らはスルタンへ同じ忠誠を与えることに従うかもしれません。ベンガルのように、ジャウンプル・スルタン国はデリーの支配から解放されましが、独立を享受するようになったのはようやく1393年からでした。ジャウンプルは、ガンジス川の大きな河川地であり、広大に広がるドアーブを支配しています。ベンガルとジャウンプルはつい最近の1420年に喧嘩になりました。ティムールと明の使節団の介入のために紛争が突然終了したけれども、両国の間には多くの厄介な問題が残っており、さらなる戦争は避けられそうにありません。\n\n§Yアラカン§!の仏教スルタンとの関係は大きく変動しました。ある年では彼らはベンガルの忠実な従属国であり、別の年では彼らは曖昧な同盟国であり、さらに別の年では彼らは海賊の脅威となる者でした。アラカンとの将来の関係は、状況によりまったく同じように導かれる可能性が高いです。\n\nベンガルは有望な地域覇権国家であり、拡大に関して大きな可能性を持っています。ベンガルの虎は全インドの統治者となることはあり得ることです。"
 string_start_bahmanis:0 "1398年の§Yデリー§!略奪は、インド亜大陸にとって比類なき出来事でしたが、§Yビーダル§!においては、他の地域が受けたほどの衝撃はありませんでした。§Yバフマニー§!・スルタン国は50年前に北部から独立を宣言し、すでに新たな国家を乾燥したデカン台地に創設していました。ゴルコンダの伝説的なダイヤモンド鉱山を始めとする経済資産に恵まれたバフマニー朝のスルタンは、ほぼ全ての王より裕福です。彼らの宮廷、そして伝説のトルコ石の玉座は、亜大陸を越えて有名です。この名声のおかげで、より広いイスラム世界から貪欲で才能を持った人が呼び寄せられています。\n\nバフマニー・スルタン国は問題を抱えた国家でもあります。北方の国との繋がりを断っているということは、西方の国と直接行き来できないことを意味しています。それに加え、奉じているイスラム教宗派は、ほぼ全ての北部のスルタン国家よりもはるかに少数派であり、孤立した状況により、ペルシア直系貴族でさえも現地の文化や言語を取り入れ始めています。外来の貴族と土着化した貴族の間で衝突に至ることはしばしばで、新首都ビーダルが建設されたのは、グルバルガにおけるそうした旧弊を避けることも一因です。\n\n王国の南の国境からそれほど遠く離れていない所に、「勝利の都」§Yヴィジャヤナガル§!があります。この都市はサンガマ朝のラージャの座であり、400,000人の住民もいて、秩序ある要塞都市であるビーダルとは全く異なる場所です。これは南インド全体に広がる帝国の首都であり、最近では南部のほぼ全てのタミル人国家を征服しています。ヴィジャヤナガルはバフマニーの勢力に匹敵する強敵であり、2つの王国の間の紛争地帯に侵攻し続けてきています。バフマニー西部の港は移民と輸入の命綱であり、この地をヴィジャヤナガル帝国の工作員が掌握したことは、まさに心臓部への打撃でした。\n\n東部では、§Yオリッサ§!のガジャパティ王朝の創設者であるカピレーンドラの指揮により、彼の王国は急拡大し軍事大国となっています。§Yジャウンプル§!、§Yベンガル§!、ヴィジャヤナガル、そしてバフマニーの権益へ同時期に攻撃を加えたことで、新しい王は短期間で征服者として名を上げました。もし彼が関心の方向を南部の§Yアーンドラ§!や§Yテランガーナ§!に変えたなら、彼の行動が膠着状態へ全面的に揺さぶりをかけることになるかもしれません。"
 string_start_tag_south_india:0 "ヴィンディヤ山脈とゴンドワナやガルジャートの丘陵やジャングルにより、インド北部と隔てられたインド南部は、多くの意味で単に「デカン」や「南部」と呼ばれる独特の隔絶された巨大地方です。それは、1398年のデリーの§Yティムール§!略奪よりずっと前に、§Yデリー§!・スルターン国の支配から自由となりました。\n\n§Yオリッサ§!の「象の君主」カピレーンドラ・ガジャパティは、地域の王国を大国に変えました。ガルジャートのジャングルの王国とジャガンナートの信奉者の忠誠を利用して、彼は東インドのジャングルや丘陵で特に優れた任務を果たす大軍を結集させました。立て続けにカピレーンドラは数多くの大勝利を勝ち取りました、それぞれ一見すると次よりもはるかに起こりそうもありませんでしたが。ジャウンプルやベンガル、バフマニー朝、ヴィジャヤナガルを様々な地域紛争で破ったので、彼は現在、テランガーナとアーンドラの海岸線を物欲しそうに見つめています。18人の嫡子と共に、彼の亡くなった際に彼の偉大なる征服全てが失われることを避けるようカピレーンドラは賢明な行動をせねばなりません。\n\n中央のデカン台地では、§Yバフマニー§!・スルタン国が100年近くデリーの支配権から解放されています。スルタンは、イランやトランスオクシアナ、アラビアの旧母国内の人々の途方もない夢を超えて豊かですが、彼らはまたインド北部に深く根付いたイスラム教徒の貴族たちから遠く離れた国家の熟練者でもあります。北部から切り離された国家は、西のイスラム教徒の移民や海外からの戦馬の獲得に頼るようになります。従って、最近の西側の海岸線の喪失は、スルタン国家には大災害であり、代わりに道筋を東海岸まで拡大することで確保しますが、それは§Yテランガーナ§!のヴェラマと§Yアーンドラ§!のレッディの内部政治を妨害しています。\n\nバフマニーの首都§Yビーダル§!からほんの目と鼻の先に、「勝利の都」§Yビジャヤナガル§!と彼らの主要な敵の首都があります。トゥンガバドラー川の近くの拠点から、サンガマ朝のラージャは乾燥したデカン台地に軍事基地を建て、その後、南方のタミル人の国家全てを征服する際に利用しました。タミル人の土地は驚くほど豊かで、何十年間も発展し続けるヴィジャヤナガル帝国に資金を提供する可能性がありますが、統合は容易ではありません。豊かなタミル人の交易組合は多くの権力を保持していて、また強奪者のための優れた拠点でもあります。\n\n南部は、ビジャヤナガル、バフマニー朝、急成長するオリッサ王国間の巨大な戦闘を心配そうに見ている、多くの小さな諸国の本拠地でもあります。彼らは好機が来るのを伺い、香辛料が流れ続けるよう努めています。§Yコーチン§!や§Yカリカット§!、§Yカンヌール§!、§Yヴェーナートゥ§!、もしくはシンハラ人の王国のような交易国家にとって、これは何世紀にもわたって生計手段となりました。他方、§Yマイソール§!の酋長やティルネルヴェーリにある末期の§Yパーンディヤ§!のような国家は、彼らの戦争の能力が、一旦機会が得られたなら、実際にそれをつかむことができるということを意味するだろうと願うしかできません、なぜならば、永遠は存在せず、おそらくは古い大都市でさえ、崩壊する可能性があるのですから…"
 string_start_tag_north_india:1 "Northern India reels in the wake of the collapse of the §YDelhi§! Sultanate and the recent §YTimurid§! invasion. Once spanning the entire region, the new §YSayyid§! Sultans of Delhi control an empire that is barely a shadow of its former glory. All founded by former generals under the defeated §YTughluq§! dynasty, the Sultans of §YBengal§! and §YJaunpur§! have declared their independence while the §YLodi§! governors of §YSirhind§! plan to seize the throne of Delhi for themselves. These rising powers will be integral to the unfolding history of the region, though they are not the only nations worthy of note.\n\nThe §YSamma§! dynasty of §YSindh§! have ruled from §YThatta§! for generations, having endured centuries of subjugation by the Delhi Sultanate. To their north, the Baluchi §YLanga§! tribe have seized an opportunity in the chaos of Delhi's collapse to conquer §YMultan§!. These nations enjoy a period of relative peace, though only Allah knows how long it will last.\n\nDynasties across India proudly trace their ancestry to §YRajputana§!, the unconquerable heartland of the §YRajput§!. §YMewar§! is nominally the largest and most powerful of the Rajput kingdoms, though they presently face a crisis as the §YRathore§! dynasty, discontent with the previous power-sharing arrangement, rises up in rebellion seeking to rule an independent §YMarwar§!. These events are watched closely by Mewar's greatest rivals, the §YKhalji§! Sultans of §YMalwa§!. Overlords of several Gondi and Vindhyan kingdoms, the Sultans are ever eager to expand their court with new subjects.\n\nHome to India's most prosperous ports, the mercantile Sultanate §YGujarat§! reaps the economic benefits of being a global center of trade. What it lacks however is a notable military force to deter its jealous Rajput, Bahmani, and Vijayanagari neighbours. To this end, Sultan Muhammad Shah II seeks to conquer the nearby Hindu princes and build a realm capable of resisting any would-be invaders. Capitalizing on trade must also be a high priority for Gujarat, as gold can be as effective as land ownership when raising an army.\n\n§YNepal§! is plagued with disunity, with each generation leading to the creation of new petty kingdoms as the sons of kings inherit or carve out their own realms. The §YMalla§! Kings of Kathmandu, the rising §YGorkha§! Kingdom, and the §YLimbuwan§! tribes all covet control over the Kathmandu Valley. Nepal must also contend with the question of religion as Tibetan monks begin to settle and spread the Buddhist faith. The dream of a unified Nepal lives on, though there is not yet any clear candidate for its fulfilment.\n\nThe §YAhom§! Kingdom is on the rise in §YAssam§!. Founded in the 13th Century as a Shan Mong, it has become a cultural melting pot with a sophisticated method of government utilizing the Paik system of labour and administration.\n\nAs the endless cycle of the rise and fall of empires continues, all that is certain of the future is that war is coming to India."
 string_startup_estates_explanation_cossacks:0 "自国の政府は国内の§Y階級§!によって増強されます。これらは国ごとに異なっていますが、自国に存在する利益集団であり、彼らが§Y忠実§!かつ§Y有力§!であれば、自国に強力な利益を与えることができます。階級はもし反抗的だったり、影響力を持ちすぎたりすれば反対に大きな障害となりえます。彼らの影響と忠誠はイベントの選択肢を通じて増加でき、またそれと同様に、ステート内の州という形で彼らに領地を与えることでも増加します。\n\n£DLC_cos [Root.GetName]は§Yコサック§!階級を利用できるようにします。コサックは騎兵ユニットを改善することができますが、§Y影響力が100§!に達すると、彼らは私達の国家から離れ、新国家を形成します。 このような状況が発生した場合、この分離した新国家を選択して遊ぶこともできます。\n\n"
