 string_start_religion_intro_text:0 "§Y[Root.Religion.GetName]§!信仰による以下の補正：\n[Root.Religion.GetCountryModifiers]"
 string_start_religion_zoroastrian:0 "[Root.start_religion_intro]\n\nゾロアスター教は小さな宗教でイランのヤズド州に見られます。ゲーム内のどの§Y宗教§!とも§Y宗教グループ§!を共有していません。"
 string_start_religion_mayan:0 "[Root.start_religion_intro][Root.start_mayan_mechanics]\nマヤの州は主にユカタン半島周辺で見られ、マヤの宗教は近くの§Yナワトル§!の宗教と§Y宗教グループ§!を共有しています。"
 string_start_religion_nahuatl:0 "[Root.start_religion_intro][Root.start_nahuatl_doom]\nナワトルの州は主にメキシコ渓谷周辺に見られ、ナワトルの宗教は近くの§Yマヤ§!の宗教と§Y宗教グループ§!を共有しています。"
 string_start_religion_inti:0 "[Root.start_religion_intro][Root.start_inti_authority]\nインティの州は主にアンデスで見られ、インティの宗教は近くの§Y精霊信仰§!と§Y宗教グループ§!を共有しています。"
 string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nテングリはモンゴル元来の宗教で、主に北アジアに見られます。"
 string_start_religion_fetishist:0 "[Root.start_religion_intro][Root.start_fetishist_cults]\n呪物崇拝はアフリカ元来の宗教で、呪物崇拝の州はすべてアフリカ大陸内に見られます。"
 string_start_religion_hindu:0 "[Root.start_religion_intro][Root.start_hindu_deities]\nヒンドゥー教はインド元来の宗教で、ヒンドゥー教を信仰する州のほとんどはインド亜大陸に見られます。"
 string_start_religion_sikh:0 "[Root.start_religion_intro]\n\n宗教が生まれ、その後広まったのが15世紀であるため、歴史的に早い日付でのスタートでは、シーク教の州は存在しません。\nシーク教は§Yヒンドゥー教§!と共に§Yダルマ§!宗教グループに属しています。"
 string_start_religion_shinto:0 "[Root.start_religion_intro][Root.start_shinto_isolationism]\n神道は日本元来の宗教で、§Y上座部仏教§!、§Y大乗仏教§!、§Y密教§!、§Y儒教§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_confucianism:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\n儒教は§Y上座部仏教§!、§Y大乗仏教§!、§Y密教§!、§Y神道§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_buddhist_theravada:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\n上座部仏教は他の2つの仏教宗派である§Y大乗仏教§!、§Y密教§!、それに加え§Y儒教§!、§Y神道§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_buddhist_mahayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\n大乗仏教は他の2つの仏教宗派である§Y上座部仏教§!、§Y密教§!、それに加え§Y儒教§!、§Y神道§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_buddhist_vajrayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\n密教は他の2つの仏教宗派である§Y上座部仏教§!、§Y大乗仏教§!、それに加え§Y儒教§!、§Y神道§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_coptic:0 "[Root.start_religion_intro][Root.start_coptic_blessings]\nコプト正教会は、§Y正教会§!、§Yカトリック§!、§Yプロテスタント§!、§Y改革派§!信仰と共に§Yキリスト教§!宗教グループに属しています。"
 string_start_religion_reformed:0 "[Root.start_religion_intro]\n\n改革派宗教は、かつてカトリックの§Y改革欲求§!が十分に高まった§Y改革の中心地§!から広まります。[Root.start_reformed_fervor]"
 string_start_religion_protestant:0 "[Root.start_religion_intro]\n\nプロテスタント信仰は、かつてカトリックの§Y改革欲求§!が十分に高まった§Y改革の中心地§!から広まります。[Root.start_protestant_church_power]"
 string_start_religion_orthodox:0 "[Root.start_religion_intro]\n\n正教国家は国内における教会の権力を強化している間、§Y総主教の権威§!を高めることができます。\n\n総主教の権威はイベントでの選択その他の行動によって増加します。\n[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_muslim_sunni:1 "[Root.start_religion_intro]\n\nスンナ派の統治者には自国の社会でどの信仰の形が奨励されているかを示す§Y信仰心§!の値があります。\n\n信仰心は§Y神秘主義§!から§Y律法主義§!までに及び、それぞれで異なる利益があります。自国の社会は州の改宗と同様、異教異端に対する宣戦やイベントを通じて律法主義へと動きます。また、スンナ派の同士に対する宣戦やイベントの選択肢、他の行動に応じて神秘主義へと動きます。\n\n§Yムスリム§!グループの他の宗教には§Yシーア派§!と§Yイバード派§!があります。スンナ派はこの宗教の中で、断然多数の宗教です。\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:1 "[Root.start_religion_intro]\n\nシーア派の統治者には自国の社会でどの信仰の形が奨励されているかを示す§Y信仰心§!の値があります。\n\n信仰心は§Y神秘主義§!から§Y律法主義§!までに及び、それぞれで異なる利益があります。自国の社会は州の改宗と同様、異教異端に対する宣戦やイベントを通じて律法主義へと動きます。また、シーア派の同士に対する宣戦やイベントの選択肢、他の行動に応じて神秘主義へと動きます。\n\n§Yムスリム§!グループの他の宗教には§Yスンナ派§!と§Yイバード派§!がある。シーア派の州は、イランとアラビアの南部に存在します。\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:1 "[Root.start_religion_intro]\n\nイバード派の統治者には自国の社会でどの信仰の形が奨励されているかを示す§Y信仰心§!の値があります。\n\n信仰心は§Y神秘主義§!から§Y律法主義§!までに及び、それぞれで異なる利益があります。自国の社会は州の改宗と同様、異教異端に対する宣戦やイベントを通じて律法主義へと動きます。また、イバード派の同士に対する宣戦やイベントの選択肢、他の行動に応じて神秘主義へと動きます。\n\n§Yムスリム§!グループの他の宗教には§Yシーア派§!と§Yスンナ派§!があります。イバード派の州はマグレブの砂漠とオマーンにしかありません。\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_catholic:0 "[Root.start_religion_intro]\n\nカトリック国は時間経過で貯まった§Y教皇影響度§!を使用することで、§Y教皇§!に対し働きかけを行うことができます。\n§Y影響度§!は§Y教皇の支配者§!となることや、教皇庁からの好意を得ることにも使えます。\n[Root.start_religion_catholic_tordesillas]初期の開始時期では、キリスト教世界のほとんどはカトリックですが、時間がたつにつれ、全カトリック統治者の選択行動の結果、§Y改革への欲求§!が増えていきます。一度§Y改革への欲求§!が改革が始まるのに十分高くなれば、§Yプロテスタント§!と§Y改革派§!の信仰が§Y改革の中心地§!から急速に広がり始めます。\n\n[Root.start_anglicanism_description]"
 string_start_religion_norse:0 "[Root.start_religion_intro]\n\n[Root.Religion.GetName]信仰は§Y[Root.Religion.GetGroupName]§!グループに属しています。ノルス信仰の統治者は治世の助けとなる主神を選び、様々な恩恵を受けることができます。"
 string_start_religion_fallback:0 "[Root.start_religion_intro]\n\n[Root.Religion.GetName]信仰は[Root.Religion.GetGroupName]グループに属しています。この宗教や宗教グループのための特別な仕組みはありません。"
 string_start_culture_government_title:0 "[Root.Culture.GetName] [Root.GovernmentName]"
