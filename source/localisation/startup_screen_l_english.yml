 string_start_tatars:0 "§Yキプチャク・ハン§!国は死んでいます。その§Yタタール§!の後継者は、例え周りの敵が強敵化しても、ハン国の死体と戦うのです。§Yチンギス・ハーン§!の息子、§Yジョチ§!のかつての大帝国は、いくつかのハン国に分裂し、各々がステップの支配を求めています。\n\nキプチャク・ハンの最も直近の後継者は、§Y大オルダ§!です。 都市サライとアストラハンを支配するハーンのキュチュク・ムハンマドは、ステップ全体の支配権を自称しています。構成部族は彼の支配から離脱し続け、ハーンは今までとめられませんでした。\n\n隣国にさえ恐れられていないハーンは、もはやハーンではありません。かつて単なる収税吏だった§Yモスクワ§!大公国は彼らを抑制するハーンがいないので、大きく拡大しています。彼らが発展し続ければ、間違いなくタタールの軛から完全に抜け出し、ステップを征服しようとするでしょう。同様に、§Yリトアニア§!はキプチャク・ハンの崩壊から恩恵を受けています。彼らはすでにタタールの支配から離れたルテニアを奪っており、遊牧民に脅威を与え続けるでしょう。\n\n§Yカザン§!の§Yウルグ・ムハンマド§!はキプチャク・ハンのハーンを二度宣言しましたが、彼の治世は短命でした。ブルガールの現地貴族の支援を受けて、彼は都市カザンを奪い、ステップ北部にハン国を新設しました。カザンは重要な交易拠点であり、すぐ近くの貴重で実用的な鉱脈を簡単に利用できます。タタール領域の中で最も豊かな場所として、カザンは前途有望な国家でもあり、貪欲な侵略者の標的でもあります。\n\nクリミアの一族が支配者としてチンギス・ハーンの子孫である§Yハージー・ギレイ§!を招致した後、1441年に§Yクリミア・ハン§!国は、大オルダから分離しました。ギレイは独立への血みどろの闘争でクリミアのタタールを率い、最終的に勝利して、新しい遊牧民のハーンとなりました。クリミア人は欲深い奴隷商であり、地方交易の支配のため、§Yジェノヴァ§!植民地と戦わなければなりません。彼らはまた、ハン国の出来事に目を光らせている§Yオスマン§!のスルタンの興味を引きつけています。\n\n§Yノガイ§!・ハン国と§Yウズベク§! ・ハン国は、独立の名乗りに成功し、富や他の後継国に対する戦略的重要性には欠ける広大なステップを支配しています。チンギス・ハーンの遺産の一部を請求したければ、日和見主義は彼らの定見でなければならず、巨額の財産により、§Yティムール§!の隣人は崩壊と内戦が近いように思えます。ティムール朝が気を取られている間、都市§Yサマルカンド§!や§Yブハラ§!を奪う機会を尊敬すべきハーンは得るかもしれません。"
 string_start_romania:0 "§Yワラキア§!と§Yモルダヴィア§!の公国は、自身よりはるかに大きな勢力に挟まれています。今までの所、彼らは他国から彼らを守る可能性が最も高いと確信する国家であればどこでも忠誠を提供するという危険な賭けをして生き残ってきました。繁栄を願うヴォイヴォダは、力の均衡を慎重に観察せねばなりません。\n\nヴォイヴォダは長い間ドラゴン騎士団、キリスト教国を侵略する§Yオスマン帝国§!から守ることに専念した貴族や騎士の軍団の一員でした。公国が§Yヴァルナ十字軍§!の呼びかけに応じた事は当然の事でした。この大軍事連合は、トルコ人をバルカンから追い出し、キリスト教の支配を復活させることを目的としていました。しかし、十字軍は壊滅的な失敗に終わり、王国は破壊されたままで、地方の将来は安全ではありません。\n\n十字軍の直後、外交的事件により§Yハンガリー§!の将軍§Yフニャディ§!がワラキアの§Yヴラド2世§!によって投獄されました。これ以上の紛争もなく事態は解決されましたが、ワラキアは当面、ハンガリーの援助に頼る事ができそうもない程関係が悪化しています。\n\nワラキアのヴォイヴォドは、彼の息子§Yヴラド・ドラキュラ§!がオスマン帝国の人質であったにもかかわらず、十字軍に加わりました。当然、息子はトルコ人の手によって殺されたに違いないと彼は現在確信しています。ヴォイヴォドに知られずに、辛い思いをしているヴラドはスルタンに助命され、亡命して、トルコと同様ワラキアに対しても復讐の陰謀を企てました。\n\nモルダヴィアも不透明な状況です。前君主§Yイリアシュ1世§!は§Yポーランド§!の亡命中に死亡しましたが、王位の要求が可能である彼の息子§Yロマン§!を残しました。ロマンは、万一彼がヴォイヴォドになったら、モルダヴィアの永遠の忠義を誓い、彼の請求において名目上ポーランドの支持を得ています。ロマンが彼の伯父§Yステファン§!から王位を奪おうとするのはもう時間の問題です。"
 string_start_title_aragon:0 "アラゴン連合王国"
 string_start_maghreb:0 "13世紀の§Yアルモハード朝§!の崩壊により、§Yイベリア§!と§Yマグレブ§!では多くの国家が戦国状態で、バラバラとなりました。この混沌の時代は、キリスト教の王国が「レコンキスタ」を行う絶好の機会となり、その結果、唯一の例外、§Yグラナダ§!王国を除き、イベリア半島のイスラム教国家が全て併合されました。\n\n§Yカスティーリャ§!が幾度も§Yアンダルシア§!におけるイスラム教統治を終焉させようと試みるので、§Yグラナダ§!の§Yナスル朝§!は現領域に固執しています。グラナダは単独ではカスティーリャの軍事力に対抗できません。生き残るには本当に強力な友軍を作る必要があるでしょう。グラナダはさらに内乱という問題を抱え、悩まされています。現時点で最も明確な脅威は、§Yアミール・ムハンマド§!の甥、§Yユースフ§!です。彼は王位への野心を持ち、請求権執行のための支持を急速に集めています。\n\n§Yトレムセン§!の§Yザイヤード朝§!は、特に他国に狙われる立場だと理解しています。§Yチュニス§!と§Yモロッコ§!という自分より大きな勢力に挟まれ動けない状態で、都市トレムセンを超えて住民の支配を維持しようとさえ努力しています。\n\nマグレブの中で最大の王国は、§Yマリーン§!王朝に支配されるモロッコのスルタン国です。彼らは戦略的にも経済的にも重要な領域を多く支配していますが、マリーン家の支配者は高官である§Yワッタース家§!の傀儡に過ぎません。 マリーン家の多くは、モロッコの管財人であるワッタース家を快く思ってませんが、ワッタース家の者たちはほぼ公然と自分たちが王位につく事を望んでいます。1415年、モロッコは国内の不信感で手一杯だったので、§Yポルトガル§!の攻撃から都市§Yセウタ§!を防衛できず、それ以来取り戻すことができていません。\n\nチュニスの§Yハフス朝§!は、かつてアルモハード家に仕えた統治者でした。イスラム帝国崩壊の際、彼らはチュニス支配を続け、自らカリフの称号を名乗りさえしましたが、イスラム世界全体では、この大それた主張はほぼ気に留められませんでした。沿岸部の3つの大きな王国のうち、チュニスが一番内乱に悩まされず、周辺諸国への侵略を比較的自由に行っています。\n\n内陸部では、§Yムザブ§!や§Yジェリド§!、§Yトゥーグラ§!、§Yフェザーン§!といった全ベルベル部族が砂漠の支配を争っています。ムザブはイスラム教では珍しいイバード派を信奉しており、その支配者たちは9世紀にマグレブ内陸部の大部分を支配したルスタム家のイマームの子孫です。マグレブを再統一しそうにはありませんが、内陸の遊牧民は過去に何度も北アフリカの運命に大きな影響を与えてきました。"
 string_start_aztecs:0 "14世紀初頭から、§Yメキシコ§!盆地とその近隣地域は、§Yアスカポツァルコ§!の支配者である§Yテパネカ人§!の支配下にありました。しかし彼らの治世は薄れていきます。兄弟であるタヤウツィンとマシュトラの激しい王位争いは彼らを脆弱なままにし、そして1428年、彼らは§Yメシカ・テノチティトラン§!、§Yトラコパン§!、§Yテスココ§!の新たな都市国家同盟によって倒されました。力を強化したことで、§Yモクテスマ1世§!率いるこの§Yアステカ§!三国同盟は、今では彼らの本拠地を越え、特に南の§Yミシュテカ§!の都市（§Yコイシュトラワカ§!など）の富に向かって拡大しようとしています。\n\nアステカの東、§Yトラスカラ§!の都市国家同盟は、アステカの侵略に直面して彼らの独立を維持することを決意しています。アステカがそれを喜んで受け入れるのは、生贄として提供するために戦争で奪ったトラスカラの捕虜の方が、トラスカラの主題よりも帝国にとってはるかに大きな価値があるからです。一方、南では§Yテノチティトラン§!のナワトル人が戦争ではなく、帝国との友情を通して彼らの独立を維持しようとするという危険なゲームをします。\n\n§Yミチョアカン§!高地がある西では、パツクアロ湖の都市は§Yツィンツゥンツァンのタリアリクリ§!の支配下で1300年から1350年の間に統一されました。この力から、タリアリクリの§Yタラスカ§!の後継者はさらに広がり、アステカ人に匹敵する強力な国家を作り出しました。彼らの間では、タラスカ人とアステカ人の両方が§Yトルーカ§!峡谷の§Yマトラツィンカ§!を注意深く見ています。彼らはどちらの帝国にも素晴らしい追加をするでしょうが、緩衝地帯としての方がより価値があるかもしれませんし、その方向への侵略は彼らが戦うことを望まない戦争へ、2つの力をうまく引くかもしれません。\n\nしかしトルーカだけがタラスカの支配者の心配事ではありません。その領土の西や北では、タラスカ人が支配したい豊かな硝石鉱床を§Yコリマ§!、§Yトナラ§!、§Yハリスコ§!のような有り余る数の小国が管理しています。彼らが独立してタラスカの拡大に抵抗する可能性は低いですが、もし互いに助け合うのであれば、タラスカの拡大にとって非常に大きな障害となる可能性があります。\n\n最後に、この地域の北端には、アステカ人が総称して§Yチチメカ§!と呼ぶ様々な人々がおり、より安定した州にとって、南への問題の長年の原因です。彼らの中で最も強力なのはおそらく§Yグアマル§!連合ですが、中米の人々にとってはるかに馴染みのあるのは、彼らの間で定住しているか、または数え切れないほどの戦争で傭兵として奉仕していることが判明している§Yオトミ§!です。"
 strong_start_mayans:0 "紀元一千年期のマヤの黄金時代の輝きは薄れ、悲惨な紛争と不安定な同盟の時代を残していきました。§Yチチェン・イッツァ§!の栄光は薄れ、§Yイツァ§!家の最後の統治者は§Yユカタン半島§!南端にある密林に逃げることを余儀なくされ、新都市を建設しました。代わりに、最後に唯一残った§Yマヤ§!帝国がユカタン半島をまとめ上げました。それが§Yマヤパン同盟§!です。しかし1441年に、§Yウシュマル§!の§Yシウ§!家の統治者はマヤパン同盟から離脱し、マヤパンの支配一族である§Yココム§!家を一人を除いて全員殺害しました。ユカタン半島に戻ったその生存者は同盟国を結集し、§Yソトゥタ§!に新首都を創設しました。一方、シウは首都をマニへと遷都しました。彼らの激しい競争意識のため、ユカタン半島を一つにまとめていた最後の関係性は崩壊し、§Yチャクテマル§!や§Yカン・ペチュ§!のような他の政体国は、古代ユカタン半島の偉大な王朝の影響を拒絶し、独立しています。\n\nさらに南の§Yグアテマラ§!山中では、この地域にかつての偉大な都市はほぼ残っていません。二ヶ国だけ主要な勢力が残っています。それらの族長は§Yキチェ族§!の首都§Yクマルカフ§!にあり、その支配者は何代にもわたり高地の大部分を統一してきました。 キチェの力の大部分は彼らの強力な属国、§Yカクチケル§!族との同盟に依存しています。彼らが団結している限り強力ですが、万一彼らが分裂したなら、それは互いを孤立させ、キチェの勢力は大きく弱まるでしょう。近くには、かつての偉大な都市§Yコパン§!の継承者である§Yチョルティ§!族がいて、隣国の政治に大きく関わらないようにしてきました。一方、§Yチアパス§!の山間部には、§Yツォツィル§!族のような現地マヤ人が多数存在し、彼ら周辺の、より強力な王国に大部分は放置されたままです。チアパス北部、メキシコ湾海岸沿いの、§Yオルメカ§!族最後の末裔である§Yヨコタン§!は、隣国との活発な交易を維持しながらも、自分たちの土地を維持しています。\n\nしかし、全てのマヤ人がユカタン半島周辺地域に住んでいるわけではありません。 ナワトルの人々の領土を越えたはるか北、§Yワステカ§!族は何千年も前にマヤの国を去り、当時はあったが今では忘れられているオルメカ帝国の圧力により北に追いやられました。彼らは現在、メキシコ中部の大帝国を越えた先、メソアメリカ北東端にある密林に住んでいます。彼らにとって、彼らの仲間のマヤ人たちは忘れられた夢に過ぎません。彼らを取り巻き、絶えず彼らを脅かしている拡大主義勢力により強い関心を彼らは持っています。"
 string_start_aragon:0 "今や大勢力である§Yアラゴン§!王位もその起源はピレネーの慎ましい一伯爵でした。かつては大国だった§Yナバラ§!王国から独立を勝ち取った後、アラゴンは§Yバルセロナ§!伯爵と同君連合になります。§Yイベリア§!半島のムスリム諸国への征服活動レコンキスタにもアラゴンの歴代君主は熱心に参加した結果、現在のアラゴンははるか南へと拡大し、§Yバレンシア§!王位をも保有することになりました。\n\nアラゴンとナバラの運命は再び結びついています。というのは、ナバラ王はアラゴン王位の継承者でもあるからです。§Yフアン王§!が、彼の父§Yアルフォンソ5世§!よりなんとか長生きすることで、ナバラの独立を維持している間、両国は一人の君主の下で同君連合に参加するのです。\n\n同君連合の課題として、南イタリアの§Yナポリ王国§!がアラゴン王位の対象となっています。アラゴンは§Yシチリア§!を直接支配していますが、ナポリは1442年のアルフォンソ王による王国征服後、王冠に完全に統合されていませんでした。元ナポリ王、§Yルネ・ダンジュー§!は、ナポリだけでなく、§Yエルサレム§!と同様にアラゴンそのものを主張し続けることになる§Yプロヴァンス§!に逃れています。\n\nアラゴンの強力な隣国§Yカスティーリャ§!は押さえつけることが困難です。この2国は同じ家門、§Yトラスタマラ§!家に属しているにもかかわらず、平和にあることはまれです。時には、平和を、そして2つの王位が一体化すら可能性があるように見える一方で、そうでない時には、王国同士が激しいライバルとして永遠に互いに闘うよう運命づけられたように見えます。\n\n王朝の問題のほかに、アラゴンは地中海貿易の支配に深く関わっている国です。アラゴンの§Y海事領事館§!は、その地域のすべての貿易を規制し管理することを目指していますが、カタロニアとバレンシアの商人は、利益の流れを支配しようとする§Yジェノヴァ§!と§Yトスカーナ§!の商人と争っています。アラゴンはまた、謎に包まれている§Y絹§!交易への野心を持っています。絹は、その秘密が厳重に保護されているため、伝統的にヨーロッパでの生産がほとんど見られませんでしたが、今や手の届くところにあるようです。"
 string_dharma_government_reforms:0 "£DLC_dha すべての政府は§Y政府改革§!を使用します。これらの改革により、ゲーム中、政府に独特のボーナスが徐々に追加されます。政府改革は§Y政府改革進捗度§!の蓄積によって解除されます。これは、各州の自治度の平均で決定される割合により受動的に獲得されます。\n\n"
