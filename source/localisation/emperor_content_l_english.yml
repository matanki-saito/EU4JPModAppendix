 borgia_pope_tt:0 "§Y腐敗は教会全体に広がり、忠実な信者たちの堕落を引き起こしています。§!"
 borgia_pope:0 ""
 desc_borgia_pope:0 "ロドリーゴボルジアが教皇に選出されました。 彼の聖座は汚職の噂によって傷つけられ、 縁故主義が蔓延しており、教会に対する国民の信頼は受難の中にあります。"
 scandalized_papacy:0 "教皇のスキャンダル"
 desc_scandalized_papacy:0 "申し立てがあったボルジア家の動きは、教皇庁の評判を汚すものだ。"
 borgia_diplomacy:0 "ボルジアの外交"
 desc_borgia_diplomacy:0 "ボルジア家についての卑劣な噂にもかかわらず、彼らの外交スキルは比類がなく、評判が敵によって貶められることを防いでいます。"
 flavor_pap.16.t:0 ""
 flavor_pap.16.d:0 "システィーナ礼拝堂の屋根から白い煙が立ち上る。シモニーの告発の中、コンクラーベはバレンシア大司教ロドリーゴ・ボルジアをサン・ピエトロの聖座に選出した。ボルジアはローマ政治の舞台に比較的最近登場した人物であり、自分たちのためにその地位を欲しがっていたローマの有力な一族の怒りを買っています。\n\nこのボルジア教皇を取り巻く噂の多くは、敵によって広められた誇張であると思われますが、彼は公然と愛人を持っていることで知られており、10代の息子チェーザレをすでに枢機卿に昇格させています。憶測では、この教皇の治世はスキャンダルと汚職に満ちたものになるだろうと言われています。"
 flavor_pap.16.a:0 "教皇は生き残る。"
 flavor_pap.17.t:0 "チェーザレ・ボルジア"
 flavor_pap.17.d:0 "教皇の息子であるチェーザレ・ボルジアは、史上初めて枢機卿を辞任した男となった。その代わりに軍事冒険家としてのキャリアを求めていた彼は、有能で冷酷なコンドッティエロであることをすでに証明しています。ローマ法王は、チェーザレに教会の総大将としての役割を与え、教皇軍の支配権を与えることで、彼の能力を認めることを選んだ。"
 flavor_pap.17.a:0 "皇帝か、死か。"
 flavor_pap.18.t:0 "教皇スキャンダル"
 flavor_pap.18.d:0 "ボルジア家の行いをめぐる多くの悪質な噂。政治的ライバルを排除するために使用された、おそらく致命的で検出することが困難なカンタレラによる殺人については、多くの非難がある。聖父自身が日常的に聖職売買と汚職に従事していると言われている上、彼の子である、チェーザレとルクレツィアの関係については、さらに淫らな行為がささやかれている。これらの非難はほとんど証拠がないように見えるが、カトリック教徒には広く信じられているものだ。"
 flavor_pap.18.a:0 "嘘だ！"
 flavor_pap.18.b:0 "この状況を我々の有利に変えることができる。"
 flavor_pap.19.t:0 "ボルジア教皇 の終焉"
 flavor_pap.19.d:0 "The death of the Borgia Pope was met with quiet celebration among the patrician families of Rome. The Cardinals have elected one of Borgia’s most persistent rivals to replace him. [Root.Monarch.GetName] promises to undo the corruption of his predecessor and restore confidence in the sanctity of the Church.\n\nCesare Borgia meanwhile has seen his power collapse overnight without Papal support. Fearful for his life, he has fled to Navarra where he hopes to find reprieve from his enemies."
 flavor_pap.19.d2:0 "The death of the Borgia Pope was met with quiet celebration among the patrician families of Rome. The Cardinals have elected one of Borgia’s most persistent rivals to replace him. [Root.Monarch.GetName] promises to undo the corruption of his predecessor and restore confidence in the sanctity of the Church."
 flavor_pap.19.a:0 "評判の為に教会を再建すべきだ"
 flavor_pap.20.t:0 "チェーザレ・ボルジアの到着"
 flavor_pap.20.d:0 "教皇の息子であり、実績ある軍事指揮官であるチェーザレ・ボルジアがナバラの宮廷に到着した。教皇の支持を失ったことで彼の権力は崩壊し、彼はイタリアにおける彼の敵からの亡命を求めている。その代わりとして、彼は必要があれば指揮官としての奉仕を提供する。"
 flavor_pap.20.a:0 "チェーザレ・ボルジアはここで歓迎される。"
 incident_switzerland.1.t:0 "スイスと帝国"
 incident_switzerland.1.d:1 "帝国だけでなくヨーロッパの多くを巻き込んだ大規模な宗教的激動の終焉とともに、スイスのカントンは、帝国とのより解放された関係について再考している。多くの人々が平和のために戦って死んだが、和平の項目はスイスのエリートが望んでいたものではなく、多くはスイスを神聖ローマ帝国から正式にそして完全に分離することを求めている。"
 incident_switzerland.1.a:0 "もはや帝国は必要ない。"
 incident_switzerland.1.b:0 "スイスは帝国内に留まるだろう。"
 swixit_tt:1 "§Y皇帝はスイスが領有するすべての帝国の州への請求権を得ます。§!\n§Y皇帝はこの決断に激烈な反応を見せるかもしれません。§!"
 incident_switzerland.2.t:0 "スイスと帝国"
 incident_switzerland.2.d:1 "スイスは帝国を見捨てた！宗教的平和への不満や帝国制度との関係の弱体化に動かされ、スイスは神聖ローマ帝国への加盟が、もはや彼らの利益にはならないと決断したのだ。"
 incident_switzerland.2.a:0 "彼らに離脱の許可を与える。"
 incident_switzerland.2.b:0 "加盟は任意ではないのだ。"
 pope_in_hre_triggered_modifier:0 "帝国の教皇"
 desc_pope_in_hre_triggered_modifier:0 "教皇の神聖ローマ帝国への加盟は、帝国外のカトリック国家に悲惨な結果をもたらした。"
 incident_pope.1.t:0 "神聖帝国？"
 incident_pope.1.d:0 "もはや「影の王国」などではないイタリアは、皇帝の絶え間ない努力により、神聖ローマ帝国の領土へと復帰した。教皇領は今、皇帝の覇権を受け入れるか、または入口に裸で脆弱な姿で座すことを非難されるか、いずれかを選択しなければならない。\n\n皇帝の権威を受け入れることはカトリック世界に悲惨な結果をもたらすだろう。帝国内のカトリック国家は、教皇の参加によって与えられる正統性によって信仰を強化できるかもしれないが、帝国外の国家はそのような決定を好意的に捉える可能性は低く、異端者へと変わる可能性もある。"
 incident_pope.1.a:0 "我らは帝国に加わるだろう。"
 incident_pope.1.b:0 "教皇庁は独立を保たなければならない。"
 pope_incident_tt:0 "皇帝は教皇領を神聖ローマ帝国として受け入れるかどうかを決断します。\n§Yこれはカトリック世界全体に影響を及ぼします。§!"
 pope_incident_tt2:1 "§Yこれはカトリック世界全体に影響を及ぼします。§!\n§Y帝国外のカトリック国家は威信にペナルティを受けます。§!"
 incident_pope.2.t:0 "神聖帝国？"
 incident_pope.2.d:0 "もはや「影の王国」などではないイタリアは、皇帝の絶え間ない努力により、神聖ローマ帝国の領土へと復帰した。ローマ教皇は入口に裸で脆弱な姿で座すことを非難されるよりはむしろ、帝国の覇権を受け入れることを選択している。\n\n教皇が帝国諸侯となることを許可することは、カトリック世界に悲惨な影響をもたらすだろう。帝国は教皇の参加によって与えられる正統性によって信仰を強化できるかもしれない一方、帝国外の国家はそのような決定を好意的に捉える可能性は低く、異端者へと変わる可能性もある。"
 incident_pope.2.a:0 "教皇は帝国に参加するだろう"
 incident_pope.2.b:0 "教皇庁は独立を保つべきだ。"
 incident_pope.3.t:0 "神聖でない帝国"
 incident_pope.3.d:1 "帝国の帝国議会は、帝国がもはやカトリック信仰には従わないという恐ろしく耐え難い勅令を決定した。聖母教会の尊厳を回復しようとする我々の努力はすべて無に帰し、我々はこの堕落した法令を放棄するよう真剣に検討させる必要がある。"
 incident_pope.3.a:0 "我々はこの罪の巣から逃れよう。"
 incident_pope.3.b:0 "我々はキリスト教世界のためにとどまらなければならない。"
 pope_left_empire:0 "教皇は帝国を去る"
 dutch_unification_tt:0 "§Y[dutch_unification_country.GetName] will gain all provinces held by our Dutch, Frisian, or Flemish subjects.§!"
 dutch_revolt_modifier:0 "オランダの反乱"
 desc_dutch_revolt_modifier:0 "この州の人々は独立したオランダを強く望んでいる。"
 dutch_revolt_tt:0 "All owned provinces in the §YLow Countries§! region with §YDutch§!, §YFrisian§!, or §YFlemish§! culture get the §YDutch Revolt§! modifier, giving §R+10§! local unrest until the Disaster is resolved."
 dutch_revolt_disaster:0 "オランダの反乱"
 dutch_revolt_disaster_desc:0 "[Root.GetName]の支配下で暮らすオランダの人々は不満を抱き、暴力的な手段を通じて独立国家の創設を求めている。"
 dutch_revolt.1.t:0 "オランダの反乱の終焉"
 dutch_revolt.1.d:0 "We have successfully suppressed the Dutch insurrection, putting an end to all but the most irrelevant pockets of separatist sentiment. The increased [Root.GetAdjective] military presence in the region has done much to frighten into silence even those who simply sought greater autonomy."
 dutch_revolt.1.d2:0 "オランダの反乱は、我々の予想をはるかに超えてエスカレートした。反乱軍は結束した国家を形成し、海外の我々のライバルからの支援を求め始めている。我々は軍を召集し、戦争に備えなければならない！"
 dutch_revolt.1.a:0 "これは地方反乱よりはるかに酷い。"
 dutch_revolt.1.b:0 "反乱は終結した。"
 dutch_revolt.2.t:0 "オランダの独立"
 dutch_revolt.2.d:1 "オランダの反乱は、地方の不穏といったものをはるかに超えてエスカレートし、各国が軍隊をそれぞれの側に貸与したことで国際的な危機に発展した。新たに宣言されたオランダ共和国は帝国の国境内にあるため、皇帝には、この産まれたばかりの国家に対し、帝国の保護を拡大する義務があるとの主張がある。しかしながら、帝国の関与は、きっとオランダの運命を永遠に変えてしまうに違いない。"
 dutch_revolt.2.a:0 "オランダを支援しよう。"
 dutch_revolt.2.b:0 "介入すべきではない。"
 dutch_revolt.2.c:0 "彼らは正当な[dutch_revolt_country.GetName]の国民だ。"
 dutch_will_leave_later:0 "§Yオランダが戦争において力のある立場であることを明らかにした場合、彼らは神聖ローマ帝国を去るでしょう§!。"
 dutch_revolt.3.t:0 "オランダが帝国を捨てる"
 emperor_helped_dutch:0 "オランダの独立を支援した"
 emperor_sided_against_dutch:0 "オランダの独立を非難した"
 flavor_ara.EVTNAME7:0 "ナポリの継承"
 flavor_ara.EVTDESC7:0 "寛大王アルフォンソの庶子、フェルディナンドにはアラゴン王位を継承する資格はないが、アルフォンスはその死に際して、彼は教皇エウゲニウス4世の同意を得て、フェルディナンドをナポリ王位の後継者とした。アルフォンスの遺言の条項によれば、ナポリ王国はフェルディナンドによって支配されるべきであり、一方で、[ARA.Monarch.GetName]が他のアラゴンの所有物すべてを支配するべきである。"
 flavor_ara.EVTOPTA7:0 "アルフォンソの最後の遺言に従うべきだ。"
 flavor_ara.EVTOPTB7:0 "アルフォンソは愚かだった！我々はナポリを保持するべきだ。"
 flavor_ara.EVTNAME8:0 "ナポリの継承"
 flavor_ara.EVTDESC8:0 "寛大王アルフォンソは、ナポリの王冠がアラゴンの[ARA.Monarch.GetName]よりもむしろ、庶子であるフェルディナンドに渡ることを望んだ。これは、教皇の特別な同意と、教会に対するアラゴンの服従を必要とした。教皇は父親と同様にフェルディナンドがそれを行い、教会に金を支払うことを期待している。"
 flavor_ara.EVTOPTA8:0 "教皇庁の要求は法外だ！支払いなどしない。"
 flavor_ara.EVTOPTB8:0 "聖下は彼に支払われるべきものを受け取るであろう。"
 flavor_ara.EVTNAME9:0 "ナポリは服従を拒否する！"
 flavor_ara.EVTDESC9:0 "新たなナポリ王、[NAP.Monarch.GetName]は、父親の足跡を辿って、聖座に服従することを拒否した。これは教会に対する重大な侮辱であり、アラゴン王アルフォンソ5世との間でなされた協定に対する違反であり、[NAP.Monarch.GetName]のナポリ王位が無効であるという議論にもつながっている。我々はそのような重大な侮辱を許すことはできない！"
 flavor_ara.EVTOPTA9:0 "ナポリへのフランスの古いアンジューの請求権を認める。"
 flavor_ara.EVTOPTB9:0 "軍事的手段によりナポリを強制的に服従させる。"
 flavor_ara.EVTOPTC9:0 "問題を強いる必要はない。"
 flavor_ara.EVTNAME10:0 "ナポリは代償を払う"
 flavor_ara.EVTDESC10:0 "新たなナポリ王、[NAP.Monarch.GetName]は父親が同意した協定に従い、教会に金を支払っている。"
 flavor_ara.EVTOPTA10:0 "立場をわきまえた王に会えるのは嬉しいものだ！"
 flavor_ara.EVTNAME11:0 "ナポリ継承への議論"
 flavor_ara.EVTDESC11:0 "アラゴン王アルフォンソ5世は、その死に際して領土を分割し、庶子であるフェルディナンドにナポリ王位を与えた。当時、この動きは議論となり、それ以来さらに成長している。フェルディナンドの継承が合法なものかどうかを再考する時が来ている。"
 flavor_ara.EVTOPTA11:0 "ナポリは[Root.GetName]に属する！"
 flavor_ara.EVTOPTB11:0 "ナポリの独立を尊重するべきだ。"
 bavaria_nation_title:0 "バイエルンを形成"
 bavaria_nation_desc:0 "かつての誇り高きバイエルン公国は分裂し弱体化している。歴史の隅に追いやられるのを避けるのであれば、かつての領土を再び統合し、過去の栄光を取り戻す必要がある。"
 pomerania_nation_title:0 "ポメラニアを形成"
 pomerania_nation_desc:0 "相続法により、ポメラニア公国は頻繁に分割されるようになりその公爵領は脆弱です。バルト海周辺の強大国やブランデンブルクなどの勢力からの脅威に耐えられるよう、強いポメラニアンを形成しなければなりません。"
 franconia_nation_title:0 "フランケンを形成"
 franconia_nation_desc:0 "フランケンの古い公国の記憶は、野心的な地方の支配者の記憶の中で生き続けている。ヴュルツブルク司教君主がその称号を主張しているものの、しかし実際には、何世紀にもわたってその地には不在であり、かつての土地は不統一に満ちている。この統一状態は回復されるべきであり、それによりフランケンは再びドイツで一大勢力とみなされるだろう。"
 swabia_nation_title:0 "シュヴァーベンを形成"
 swabia_nation_desc:0 "古いシュヴァーベン公国は、1268年、最後のホーエンシュタウフェン家の公爵であるコンラディンの処刑で終わった。それ以来、ホーエンシュタウフェン家の凋落によって生じた空白を埋めるため、多数の小国、司教領、自由都市が出現した。しかし、これらの小さな国家はしばしば彼らの自由を守ることができておらず、結果として、オーストリアのハプスブルク家は、彼らが「前方オーストリア」と呼ぶかなりの領土をシュヴァーベンで築いてきた。この外国による侵入の形を終わらせるには、我々はシュヴァーベンの統一を回復しなければならない。"
 saxony_nation_title:0 "ザクセンを形成"
 saxony_nation_desc:0 "ザクセン公国は、王朝間で手を取り合い、何世紀にもわたって領土を随分と大きく変化させてきました。我々もそれを主張すべきだろうか？"
