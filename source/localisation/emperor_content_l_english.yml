 new_court_flavour_events.11.desc.adm:0 "[Root.GetEventAdvisorName]は我々を裏切った！ [Root.Adm_Advisor.GetName]は、[Root.GetEventAdvisorSheHe]がさまざまな国家機密を[advisor_liaisons_target_country.GetUsableName]に暴露し、我々の利益を代表するふりをしていたことへの反駁できない証拠を発見した。残念ながら、[Root.GetEventAdvisorHerHim]を逮捕する前に、[Root.GetEventAdvisorSheHe]は国境を越えて逃亡してしまった。"
 new_court_flavour_events.11.desc.dip:0 "[Root.GetEventAdvisorName]は我々を裏切った！ [Root.Dip_Advisor.GetName]は、[Root.GetEventAdvisorSheHe]がさまざまな国家機密を[advisor_liaisons_target_country.GetUsableName]に暴露し、我々の利益を代表するふりをしていたことへの反駁できない証拠を発見した。残念ながら、[Root.GetEventAdvisorHerHim]を逮捕する前に、[Root.GetEventAdvisorSheHe]は国境を越えて逃亡してしまった。"
 new_court_flavour_events.11.desc.mil:0 "[Root.GetEventAdvisorName]は我々を裏切った！ [Root.Mil_Advisor.GetName]は、[Root.GetEventAdvisorSheHe]がさまざまな国家機密を[advisor_liaisons_target_country.GetUsableName]に暴露し、我々の利益を代表するふりをしたことへの反駁できない証拠を発見した。残念ながら、[Root.GetEventAdvisorHerHim]を逮捕する前に、[Root.GetEventAdvisorSheHe]は国境を越えて逃亡してしまった。"
 new_court_flavour_events.13.name:0 "現場を押さえた"
 new_court_flavour_events.13.desc:0 "[From.GetAdjective]の大使は、[Root.GetEventAdvisorSheHe]が我々の信頼を裏切り、[From.GetUsableName]に逃亡しようとしたとして、[From.GetAdjective]当局が悪党である[Root.GetEventAdvisorName]を逮捕したことを報告している。彼は我々の機密が安全であり、[Root.GetEventAdvisorTitle]が[From.GetAdjective]の情報や承認なしに行動していたことを保証している。"
 new_court_flavour_events.13.option:0 "我々の感謝は永遠のものとなるだろう。"
 new_court_flavour_events.15.name:0 "[From.GetUsableName]で投獄された同国人"
 new_court_flavour_events.15.desc:0 "[From.GetAdjective]の宮廷で雇用されていた同国人の1人である[Root.advisor_traitor.GetName]が、国家の機密情報を我々に漏らそうと企てているとして拘留されたことが、我々の注意を引いている。これらの主張が真実であるようにも見えるがが、[Root.Dip_Advisor.GetName]は彼らの境遇を取り上げ、[Root.Monarch.GetTitle]に請願している。「なぜ忠実な臣民が外国で投獄されていなければならないのです？」さらに[Root.Dip_Advisor.GetSheHe]は求める。「我々はこの行為に激しく抗議し、彼らに賠償を要求するべきです。」"
 new_court_flavour_events.15.A:0 "彼らを見捨てるわけにはいかない。"
 new_court_flavour_events.15.B:0 "干渉はしない。"
 new_court_flavour_events.16.name:0 "[From.GetAdjective]の要求"
 new_court_flavour_events.16.desc:0 "[From.GetRulerAdjAndTitle]は我々に裏切り者を逮捕したことへの説明を求める怒りに満ちた書簡を送ってきた。「あなたは我々の要請であなたの国の利益を裏切ったとされる我が国の囚人の1人を拘束していると聞いた。我々はこれが事実ではないことを保証する。我々はあなたが[Root.GetEventAdvisorHerHim]を直ちに釈放することを要求する！」"
 new_court_flavour_events.16.A:0 "よし。そうすればいいだろう。"
 new_court_flavour_events.16.B:0 "我々は正義を無視して行動するべきではない。"
 new_court_flavour_events.17.name:0 "[From.GetAdjective]の反応"
 new_court_flavour_events.17.desc:0 "[From.GetRulerAdjAndTitle]は我々の要求に反応してきた。「好意の印として、その人物に対し、かなりの有罪の証拠があったものの、我々は[Root.advisor_traitor.GetName]を釈放しました。この行動について、あなたが我々を好意的に見てくれることを望んでいます。」"
 new_court_flavour_events.17.option:0 "ただそれだけだ。"
 new_court_flavour_events.18.name:0 "[From.GetAdjective]の反応"
 new_court_flavour_events.18.desc:0 "[From.GetRulerAdjAndTitle]は我々の要求に反応してきた。「我々は反逆による有罪人を釈放などしない。[Root.advisor_traitor.GetName]は投獄されたままであるべきだ。」"
 new_court_flavour_events.18.option:0 "後悔するだろう。"
