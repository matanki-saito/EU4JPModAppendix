 new_court_flavour_events.1.name:0 "顧問による連携"
 new_court_flavour_events.1.desc:0 "[Root.GetEventAdvisorName]は、[Root.GetEventAdvisorHerHis]の積極性と有能な指導力だけでなく、[Root.GetEventAdvisorHerHis]の取り組みが[Root.GetAdjective]の宮廷に適合するための努力を国内の多くの人々に印象付けてきた。しかしながら、[Root.GetEventAdvisorSheHe]が[advisor_liaisons_target_country.GetUsableName]の[Root.GetEventAdvisorHerHis]の同国人とのすべての関係を断ったわけではないようだ。[Root.GetEventAdvisorSheHeCap]は、[Root.GetEventAdvisorHerHis]の故郷である[advisor_liaisons_target_country.GetUsableName]とのより良い関係を推進しており、また、[advisor_liaisons_target_country.GetAdjective]宮廷における[Root.GetEventAdvisorHerHis]の人脈を活用して、[advisor_liaisons_target_country.Monarch.GetTitle]を動かして、我々に対するより友好的な立場を採用することを提案している。"
 new_court_flavour_events.1.A:0 "やろう。"
 new_court_flavour_events.1.B:0 "彼らとより良い関係を築く必要はない。"
 new_court_flavour_events.2.name:0 "[From.GetUsableName]との親善？"
 new_court_flavour_events.2.desc:0 "[Root.Culture.GetName]文化の[From.GetEventAdvisorTitle]であり、[From.GetAdjective]の宮廷で雇われている[From.GetEventAdvisorName]は[From.GetEventAdvisorHerHis]の以前の同僚である[Root.Dip_Advisor.GetName]、つまり我々の[Root.Dip_Advisor.GetTitle]に対して、[From.GetUsableName]と[Root.GetUsableName]の関係を改善するための計画を進めることを働きかけている。[Root.Dip_Advisor.GetName]は、[From.GetAdjective]のメッセージとともに[Root.Monarch.GetTitle][Root.Monarch.GetName]に接触しており、これには、我々の人々の間の友情に対する彼らの願望が述べられている。"
 new_court_flavour_events.2.A:0 "より良い関係は確実に我々に利益をもたらすだろう。"
 new_court_flavour_events.2.B:0 "より良い関係は我々の利益とはならない。"
 new_court_flavour_events.2.C:0 "友情だと？失せろ！！"
 new_court_flavour_events.3.name:0 "親善の成功"
 new_court_flavour_events.3.desc:0 "[Root.GetEventAdvisorName]の[From.GetUsableName]における接触は[From.Monarch.GetTitle][From.Monarch.GetName]に我々の問題を提示し、好意的な回答を受け取っている。[From.Monarch.GetTitle]は[From.Monarch.GetSheHe]が両国間の友情の新しい時代を楽しみにしていると述べている。"
 new_court_flavour_events.3.desc2:0 "[Root.GetEventAdvisorName]は[Root.GetEventAdvisorHerHis]の言葉通りに行動した。[Root.GetEventAdvisorHerHisCap]の[From.GetUsableName]における接触は[From.Monarch.GetTitle][From.Monarch.GetName]に我々の問題を提示し、好意的な回答を受け取っている。[From.Monarch.GetSheHeCap]は[From.Monarch.GetSheHe]が両国間の友情の新しい時代を楽しみにしていると述べている。"
 new_court_flavour_events.4.name:0 "親善の失敗"
 new_court_flavour_events.4.desc:0 "[Root.GetEventAdvisorName]の接触は、[From.GetAdjective]の宮廷で多くの支持を得ることができなかったようだ。[From.Monarch.GetTitle] [From.Monarch.GetName]は、[From.GetUsableName]が[Root.GetUsableName]とのより良い関係に関心を持っていないことを彼らに知らせた。"
 new_court_flavour_events.4.desc2:0 "[Root.GetEventAdvisorName]は信頼を裏切ったようには見えないが、[Root.GetEventAdvisorSheHe]は[Root.GetEventAdvisorSheHe]が望んでいた成果を達成できていない。[Root.GetEventAdvisorHerHisCap]による接触は、[From.GetAdjective]の宮廷で大きな牽引力を獲得することができなかったようだ。[From.Monarch.GetTitle][From.Monarch.GetName]は、[From.GetUsableName]が[Root.GetUsableName]とのより良い関係に関心を持っていないことを彼らに知らせた。"
 new_court_flavour_events.5.name:0 "親善は強く拒絶された"
 new_court_flavour_events.5.desc:0 "[Root.GetEventAdvisorName]'s contacts were unable to gain traction in the [From.GetAdjective] court. Indeed, the response they received was openly hostile. Not only were they unambiguously told that [From.GetUsableName] is not interested in better relations with [Root.GetUsableName], but [Root.GetEventAdvisorName] has been given to understand that [Root.GetEventAdvisorSheHe] is henceforth not welcome in [From.GetUsableName]. Amid the anti-[Root.GetAdjective] sentiment, [From.Monarch.GetTitle] [From.Monarch.GetName] even went so far as to banish several of our advisor's associates from [From.Monarch.GetHerHis] court."
 new_court_flavour_events.5.option:0 "それならそれでよい。"
 new_court_flavour_events.5.desc2:0 "[Root.GetEventAdvisorName] does not appear to have betrayed our trust, but [Root.GetEventAdvisorSheHe] has not achieved the result [Root.GetEventAdvisorSheHe] had hoped for. [Root.GetEventAdvisorHerHisCap] contacts were unable to gain traction in the [From.GetAdjective] court. Indeed, the response they received was openly hostile. Not only were they unambiguously told that [From.GetUsableName] is not interested in better relations with [Root.GetUsableName], but [Root.GetEventAdvisorName] has been given to understand that [Root.GetEventAdvisorSheHe] is henceforth not welcome in [From.GetUsableName]. Amid the anti-[Root.GetAdjective] sentiment, [From.Monarch.GetTitle] [From.Monarch.GetName] even went so far as to banish several of our advisor's associates from [From.Monarch.GetHerHis] court."
 opinion_court_events_accept:0 "親善"
 opinion_court_events_rebuke:0 "親善を断った"
 opinion_court_events_rebuke_1:0 "親善を断った"
 opinion_court_events_grateful:0 "裏切者を追放した"
 opinion_court_events_annoyed:0 "Took in Traitor"
 new_court_flavour_events.10.name:0 "不忠の申し立て"
 new_court_flavour_events.10.desc.adm:0 "[Root.GetEventAdvisorName]に[advisor_liaisons_target_country.GetUsableName]とのより良い関係を求めることを任せる計画に誰もが満足しているわけではない。[Root.GetAdjective]の宮廷内での異論の高まりとともに、[Root.GetEventAdvisorHerHim]との友好的な競争をこれまで維持してきた[Root.Adm_Advisor.GetName]は、[Root.Monarch.GetTitle][Root.Monarch.GetName]の注意を引くため、不忠の疑惑を提起している。[Root.Adm_Advisor.GetSheHeCap]は[Root.GetEventAdvisorName]の行動を調査し、彼らは[Root.GetEventAdvisorHerHim]が親善を求めることを装って、[advisor_liaisons_target_country.GetUsableName]に対して国家機密を選別しているにすぎないと主張している。\n\n[Root.GetEventAdvisorHerHis]としては、[Root.GetEventAdvisorHerHis]の成功への[Root.Adm_Advisor.GetName]の嫉妬から生まれた[Root.GetEventAdvisorHerHim]に対する証拠は偽造であると[Root.GetEventAdvisorName]は抗議している。[Root.GetEventAdvisorSheHeCap]は、[Root.GetEventAdvisorSheHe]が忠実であり、[Root.GetEventAdvisorSheHe]に完全な信頼が与えられれば、良い結果をもたらすと誓っている。"
