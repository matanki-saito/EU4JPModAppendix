 new_flavour_bav.12.t:0 "インゴルシュタット：ビールの街？"
 new_flavour_bav.12.d:0 "インゴルシュタットとその周辺地域では、伝統的にワインを生産してきた。しかし、ビールが好まれ始めたバイエルンの他の地域の傾向に続く形で、都市にはますます多くの醸造所が設立されている。もし我々が望むなら、これら初期の醸造所に支援を与え、ビールが州の主な輸出品としてワインに取って代わることを許すことができる。"
 new_flavour_bav.12.a:0 "ビールには未来がある。"
 new_flavour_bav.12.b:0 "ワインこそが優れた飲み物だ。"
 ingolstadt_beer_city:0 "インゴルシュタットの醸造所"
 desc_ingolstadt_beer_city:0 "インゴルシュタットとその周辺には数多くの有名な醸造所が作られ、街をバイエルンのビール醸造の主要な中心地の1つにしている。"
 new_flavour_bav.13.name:0 "バイエルンの継承"
 new_flavour_bav.13.desc:0 "ヴィッテルスバッハ家が治めるバイエルン公国は、14世紀半ば以降様々な形で分割されてきた。現在、公国はミュンヘン、ランツフート、インゴルシュタットの三つの分家に分かれている。男子後継者を残さないまま亡くなった公爵の土地をどの分家が相続するかは、様々な複雑な取り決めによって定められている。しかし、これらの取り決めによって常に論争を抑え込めるというわけではなく、また強大な公爵は自らの主張が完全に正当であるかどうかに関わらず、親族の土地によって自らの力を増大させようとすることもある。"
 new_flavour_bav.13.opt:0 "もしかしたらバイエルンは団結を取り戻すべきかもしれない。"
 new_flavour_bav.14.name:0 "ルートヴィヒ8世の死"
 new_flavour_bav.14.desc:0 "後継者のいない、ヴィッテルスバッハ家のインゴルシュタット公ルートヴィヒ8世が死去した。ヴィッテルスバッハ一族の取り決めに従い、インゴルシュタット公国は今、[Root.Monarch.GetTitle][Root.Monarch.GetName]のものとなっている。"
 new_flavour_bav.14.opt:0 "素晴らしい。"
 new_flavour_bav.15.name:0 "ルートヴィヒ8世の死"
 new_flavour_bav.15.desc:0 "我らが公爵、ルートヴィヒ8世は領土を継承する後継者がいないまま死去した。ヴィッテルスバッハ一族の取り決めに従い、インゴルシュタット公国は今、ランツフートの[LBV.Monarch.GetTitle][LBV.Monarch.GetName]のものとなっている。"
 new_flavour_bav.15.opt:0 "不幸な事情だ。"
 new_flavour_bav.16.name:0 "ルートヴィヒ8世の死"
 new_flavour_bav.16.desc:0 "後継者のいない、ヴィッテルスバッハ家のインゴルシュタット公ルートヴィヒ8世が死去した。ヴィッテルスバッハ一族の取り決めに従い、インゴルシュタット公国は今、ランツフートの[LBV.Monarch.GetTitle][LBV.Monarch.GetName]のものとなっている。"
 new_flavour_bav.16.opt:1 "おそらく、ランツフートに対する我々の請求権に賭ける時だ。"
 new_flavour_bav.17.name:0 "ルートヴィヒ7世の請求権"
 new_flavour_bav.17.desc:1 "インゴルシュタットのルートヴィヒ8世の死に伴って、ランツフートの[LBV.Monarch.GetTitle][LBV.Monarch.GetName]がインゴルシュタットの領土を請求した。しかし、それは数年前に息子によって彼の土地を追われ、以来アンスバッハの[Root.Monarch.GetTitle][Root.Monarch.GetName]の下で投獄されていたルートヴィヒ7世の請求権を無視するものであった。彼の息子の死を聞いたルートヴィヒ7世は、彼のかつての公国を取り戻す考えを口にしている。これは我々にこの出来事からいくらかの利益を引き出す機会を提供するかもしれない。"
 new_flavour_bav.17.A:0 "バイエルンの敵にルートヴィヒを売る。"
 new_flavour_bav.17.B:0 "彼の請求権を支持しよう。"
 new_flavour_bav.17.C:0 "彼から公国の権利を購入する。"
 new_flavour_bav.171.name:0 "アンスバッハがヴィッテルスバッハ相続を主張"
 new_flavour_bav.171.desc:1 "インゴルシュタットに権利を持っているのは我々だけではない。おそらくはルートヴィヒ8世の父親で、息子により公国から追放されたルートヴィヒ7世にはより良い主張がある。しかしながら、ルートヴィヒは過去数年間、アンスバッハの[From.Monarch.GetTitle][From.Monarch.GetName]によって投獄されている。現在、[From.GetAdjective]の[From.Monarch.GetTitle]は[From.Monarch.GetHerHis]の多くの手腕（及び多額の金）を駆使し、ルートヴィヒに対し、[From.Monarch.GetHerHim]のヴィッテルスバッハの継承権を売却するよう説得している。"
 new_flavour_bav.171.A:0 "公国は我々のものだ!"
 new_flavour_bav.18.name:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の宗教的命令"
 new_flavour_bav.18.desc:0 "プロテスタントの急速な広がりは[Root.Monarch.GetTitle][Root.Monarch.GetName]の忠実なカトリックの評議員たちを驚かせている。それが我々の土地へと広がるのを防ぐため、彼らは我々の土地における異端の説教を禁じ、バイエルンの司教と我々の国民双方の間の宗教的欠陥と闘う一連の規則を作成した。宗教的視察を行うための委員会が設置され、印刷物は[Root.Monarch.GetTitle]の承認を得たものだけが許可され、さらにそして異端に陥った土地から現れるあらゆる礼拝の変化が禁じられる。聖職者はこれらの厳しい制限の下で苛立つだろうが、それらは異端の拡大を防ぐのに効果的である可能性が高い。"
 new_flavour_bav.18.a:0 "命令を発するとしよう。"
 new_flavour_bav.18.b:0 "聖職者は自由な行動が保たれねばならない。"
 new_flavour_bav.19.name:0 "ハンス・シュタイニンガーのひげ"
 new_flavour_bav.19.desc:0 "ブラウナウ市は最近、奇想天外な方法でその名を広めています。元判事の一人 ハンス・シュタイニンガーは洞察力より髭で町に貢献しています。その爪先まで届く髭（背の低い人ではなかった）は広く男性の顔の毛の立派な見本と考えられていました。しかし、彼は彼を彼たらしめた特徴の犠牲者になる運命にありました。 [Root.Monarch.GetTitle][Root.Monarch.GetName]の治世、通りかかった人がひげに躓いて、ひどく転んでしまったのです。彼はその驕り高ぶった美しさに殉じて死んでしまいました!"
 new_flavour_bav.19.a:0 "興味深い…"
 new_flavour_bav.20.name:0 "テアティナー教会"
 new_flavour_bav.20.desc:1 "[Root.Consort.GetTitle][Root.Consort.GetName]は[Root.Monarch.GetTitle][Root.Monarch.GetName]に対し、王位継承者が生まれた暁には、[Root.Capital.GetCapitalName]のテアティーノ修道会の壮大な教会に資金を提供することを誓約するよう求めている。彼女はすでにイタリアの盛期バロック様式の教会を建設するためにボローニャの建築家、アゴスティノ・バレリーを選んでいる。我々の貴族と裕福な市民は、流行のイタリア様式の強い崇拝者である彼女が広く知られることになったこの計画にかなり引き込まれている。我々は彼女が求める通り実行するべきだろうか？"
 new_flavour_bav.20.a:0 "承知した。彼女が望むように。"
 new_flavour_bav.20.b:0 "たわごとだ！"
 bav_religious_mandate_mod:0 "宗教的命令"
 desc_bav_religious_mandate_mod:0 "私たちは、自らの土地での宗教の実践を規制する厳格な規制を制定しました。"
 bav_building_wife_church:0 "結婚の喜び"
 desc_bav_building_wife_church:0 "妻の言いなりになって教会を建てることほど、「愛しています」と言える方法は無い。"
 bav_woman_scorned_mod:0 "女は軽蔑する"
 desc_bav_woman_scorned_mod:0 "後継者が必要な時に、妻を不快にさせるのは賢明ではない。"
 new_flavour_bav.27.name:0 "デンマークの下での[bavarian_lesser_union_member.GetName]の苛立ち"
 new_flavour_bav.27.desc:1 "[bavarian_lesser_union_member.GetName]のバイエルン族の貴族は、遠くデンマークから支配されていることに憤慨している。彼らは再び、彼ら自身の中の1人によって支配されるべき日を切望している。\n\n過去数ヵ月にわたって、陰謀が進行している兆候はあったが、我々の権威はこれらの噂を確認できなかった。しかし、それはもはや疑いない。反抗的な貴族のグループは、ヴィッテルスバッハ家の目立たない支系の王子であるマクシミリアンの背後に集結し、彼を公爵であると宣言して、我々に対して武器を取った。"
 new_flavour_bav.27.A:0 "我々はこの反乱を鎮圧する必要がある！"
 new_flavour_bav.21.name:0 "皇帝への債務"
 new_flavour_bav.21.desc:0 "過去数十年にわたって、レーゲンスブルクの都市は[HAB.Monarch.Dynasty.GetName]の神聖ローマ皇帝に対して多くの債務を積み重ねてきた。[HAB.Monarch.GetSheHe]は[HAB.Monarch.GetHerHis]の債務について何も言っていないが、[HAB.Monarch.GetSheHe]がいつでもそれを回収することができるという事実により、我々の立場はかなり弱められている。"
 new_flavour_bav.21.A:0 "今支払うべきだ。"
 new_flavour_bav.21.B:0 "借金の督促が来るまで待とう。"
 new_flavour_bav.22.name:0 "レーゲンスブルクの債務"
 new_flavour_bav.22.desc:0 "[emperors_enemy.GetUsableName]との現在の戦争は、財政に大きな負担をかけている。我々の顧問は、レーゲンスブルクの都市が我々に多額の借金をしていることを指摘している。彼らは、我々の不満と共に彼らに脅しをかけることで、都市が支払いをするよう説得できると確信している。しかし、そのような多額の金を要求すれば、都市は不安定になり、都市とのつながりが強いヴィッテルスバッハ家が代理として仲裁に入る可能性もある。"
 new_flavour_bav.22.A:0 "彼らは債務を支払うべきだ。"
 new_flavour_bav.22.A.tooltip:0 "もし§Yレーゲンスブルク§!が支払うことができる場合、我々は以下を受け取るでしょう："
 new_flavour_bav.22.B:0 "我々はそれらの経済的違犯を許すだろう。"
 new_flavour_bav.23.name:0 "レーゲンスブルクの債務"
 new_flavour_bav.23.desc:0 "過去数十年にわたって、レーゲンスブルクの都市は[HAB.Monarch.Dynasty.GetName]の神聖ローマ皇帝に対して多くの債務を積み重ねてきた。現在、皇帝[HAB.Monarch.GetName]は、[emperors_enemy.GetUsableName]との戦争に資金を供給するために[HAB.Monarch.GetHerHis]の貸付金を回収しようとしている。しかし、レーゲンスブルクとの強いつながり-かつてヴィッテルスバッハの中心地であった-を考えると、我々はこれを仲裁する立場にある。彼らの借金を返済するのに必要な資金を集めることができれば、レーゲンスブルクに彼らの債務を我々に転送するよう提案することは我々の権利の範囲内であり、本質的には、我々は彼らの自由と引き換えに彼らの借金を支払うことを意味する。しかし、オーストリア人はそのような取引についておぼろげに把握しているかもしれない。"
 new_flavour_bav.23.A:0 "我々は都市と引き換えに彼らを救うだろう。"
 new_flavour_bav.23.A.tooltip:0 "§Yレーゲンスブルク§!が提案を受け入れた場合、以下の影響が発生するでしょう："
 new_flavour_bav.23.B:0 "彼らは自身でやるだろう。"
 new_flavour_bav.23.B.tooltip:0 "他の§Yヴィッテルスバッハ家§!の君主が§Yレーゲンスブルク§!への支援を提案するかもしれません。"
 new_flavour_bav.24.name:0 "皇帝の支払い要求"
 new_flavour_bav.24.desc.default:0 "[HAB.GetAdjective]皇帝である[HAB.Monarch.GetName]は[HAB.Monarch.GetHerHis]の[emperors_enemy.GetUsableName]に対する戦争への資金供給のため、[HAB.Monarch.GetHerHis]の貸付金の回収を行っている。[HAB.Monarch.GetSheHeCap]は全額を即時支払うよう求めている。我々は、自由都市としての義務として支払うか、あるいは破産状態に陥るかだ。"
 new_flavour_bav.24.desc.wittelsbach:0 "[HAB.GetAdjective]皇帝である[HAB.Monarch.GetName]は[HAB.Monarch.GetHerHis]の[emperors_enemy.GetUsableName]に対する戦争への資金供給のため、[HAB.Monarch.GetHerHis]の貸付金の回収を行っている。[HAB.Monarch.GetSheHeCap]は全額を即時支払うよう求めており、自由都市としての義務を怠った場合の制裁について脅しをかけている。しかしながら、ヴィッテルスバッハ家の[From.GetName]の[From.Monarch.GetTitle]は第三の道を提案している。[From.Monarch.GetSheHeCap]は都市に対する歴史的なヴィッテルスバッハの主張を認める見返りとして、我々のために借金を支払うことを同意している。"
 new_flavour_bav.24.A:0 "結構、我々は支払うべきだ。"
 new_flavour_bav.24.B:0 "これらの借金の支払いは無理だ。"
 new_flavour_bav.24.B.tooltip:0 "§R皇帝は自由都市である我々の権利を取り消します。レーゲンスブルク司教領が都市の支配を引き継ぐでしょう§!"
 new_flavour_bav.24.C:0 "[From.GetName]の提案を受け入れる。"
 new_flavour_bav.24.C.player_warning_tooltip:0 "§Rレーゲンスブルクは完全に[From.GetName]に併合されます。§!"
 new_flavour_bav.25.name:0 "我々の債務の免除"
 new_flavour_bav.25.desc:0 "我々が皇帝に借金を負ってからかなりの時が経過したが、その間に皇帝と帝国の政策には多くの変化があった。その結果、問題に関する皇帝の見解は穏やかなものとなった。我々の[Root.Monarch.GetTitle][Root.Monarch.GetName]は[HAB.Monarch.GetTitle][HAB.Monarch.GetName]を説得し、借金をより制御できるレベルまで減らし、残りについては免除されたと考えている。"
 new_flavour_bav.25.A:0 "素晴らしい知らせだ。"
 new_flavour_bav.26.name:0 "我々の債務の免除"
 new_flavour_bav.26.desc:0 "皇帝である[HAB.GetName]の[HAB.Monarch.GetName]、無限の知性の[HAB.Monarch.GetWomanMan]は、太っ腹にも我々の借金を免除することを選択した。我々はもはや過去に借りた金を支払う必要はない。"
 new_flavour_bav.26.A:0 "皇帝陛下万歳！"
 opinion_regensburg_paid:0 "それらの債務を支払った"
 opinion_regensburg_no_money:0 "債務を免除した"
 opinion_regensburg_defaulted:0 "債務不履行に陥った"
 opinion_stole_free_city:0 "自由都市を併合した"
 opinion_regensburg_demand_too_much:0 "過度な要求"
 flavor_brapru.25.a.tt2:0 "§Rバイロイトはもはやブランデンブルクから支配されません。§!"
 flavor_sax.4.name:0 "ザクセン兄弟戦争"
 flavor_sax.4.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の叔父、チューリンゲンのフリードリヒの死後、チューリンゲンのヴェッティン家の土地は[Root.GetName]の支配下に置かれた。しかしすぐに、[Root.Monarch.GetTitle]と彼の兄弟であるヴィルヘルムの間で、これらの領土の公平な分配についての議論が起こった。ブランデンブルクとヘッセンの助けを借りて仲裁された取り決めであるアルテンブルクの分割によれば、2人の兄弟は共同の支配者となり、[Root.Monarch.GetName]には東部のマイセンの中核領域が割り当てられ、ヴィルヘルムにはチューリンゲンの支配権が与えられた。\n\nしかし、ヴィルヘルムはこの取り決めに異議を唱え、より多くの土地（少なくともヴィッテンベルクの支配権）を要求し、受け入れられなければ戦争を起こすと脅しをかけている。"
 flavor_sax.4.A:0 "我々は愛する兄弟のためなら何でもするさ。"
 flavor_sax.4.B:0 "無礼者め！戦争だ！"
 flavor_sax.6.name:0 "人質を取ったザクセン君主"
 flavor_sax.6.desc:1 "フリードリヒとヴィルヘルムの間の戦争の後、緊張は依然としてザクセンとチューリンゲンの貴族の間で高まっているように見える。フリードリヒの側で戦ったが紛争により財政的に破滅した騎士、クンツ・フォン・カウフンゲンは、いく人かの不満を持つチューリンゲンの騎士と結託し、[Root.Monarch.GetTitle]の息子を人質にして恐喝に利用する計画を立てた。彼らは王子を捕らえることには成功したものの、国境を越えようとしたために逮捕され、王子は無事に[Root.Capital.GetCapitalName]へと戻った。我々は裏切り者に対しどのように対処すべきだろうか？"
 flavor_sax.6.A:0 "彼らの首を刎ねろ！"
 flavor_sax.6.B:0 "彼らに恩赦を与えよう。"
 flavor_sax.7.name:0 "人質を取ったザクセン君主"
 flavor_sax.7.desc:1 "フリードリヒとヴィルヘルムの間の戦争の後、緊張は依然としてザクセンとチューリンゲンの貴族の間で高まっているように見える。フリードリヒの側で戦ったが紛争により財政的に破滅した騎士、クンツ・フォン・カウフンゲンは、いく人かの不満を持つチューリンゲンの騎士と結託し、[Root.Monarch.GetTitle]の息子を人質にして恐喝に利用する計画を立てた。この行動は成功し、彼らは国境を越えて[neighbour.GetUsableName]へと入り、そこから要求を突きつけてきた。200ダカットか、両方の王子の死か。"
 flavor_sax.7.A:0 "支払おう。"
 flavor_sax.7.B:0 "裏切り者に支払うものなどない。"
 flavor_sax.8.name:0 "ライプツィヒ条約"
 flavor_sax.8.desc:0 "フリードリヒ2世の死により、ザクセンの継承を取り巻く新たな継承紛争が発生しており、今回は[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の兄であるエルンストの間でのものだ。フリードリヒの遺言によれば、エルンストはチューリンゲンの領土を与えられ、彼の[Root.Monarch.GetSisterBrother]から独立して支配すべきであるとされている。しかしながら、[Root.Monarch.GetName]はより強力な立場にあり、[Root.Monarch.GetHerHis]の父の意志を無視することもできる-[Root.Monarch.GetSheHe]が結果を受け入れる用意がある場合には。"
 flavor_sax.8.A:0 "その意志を受け入れよう。"
 flavor_sax.8.B:0 "ザクセンの領土は分割されてはならない！"
 flavor_sax.9.name:0 "ザクセン選帝侯"
 flavor_sax.9.desc:0 "ザクセンの我々の兄弟はもはや我々の土地を支配してはいないが、彼らはまだ選帝侯位を保持している。今、彼らに対する我々の優越性を示し、そして皇帝の親善が確保されているように見えるこの理想的な機会は、この歴史的な誤りが正され、ヴェッティン家の我々の家系が選帝侯の地位を与えられることへの請願のために現れる。"
 flavor_sax.9.desc.emperor:0 "ザクセンの我々の兄弟はもはや我々の土地を支配してはいないが、彼らはまだ選帝侯位を保持している。今、彼らに対する我々の優越性を示し、そして我々の皇帝としての権威が確保されているように見えるこの理想的な機会は、この歴史的な誤りを正し、ヴェッティン家の我々の家系が選帝侯の地位を与えられるために現れる。"
 flavor_sax.9.A:0 "皇帝に請願する！"
 flavor_sax.9.B:0 "選帝侯位は我々のものとなるべきだ。"
 flavor_sax.9.C:0 "そこまでする価値はあるまい。"
 flavor_sax.11.name:1 "チューリンゲンがザクセンの選帝侯位を要求"
 flavor_sax.11.desc:0 "我々の同盟相手であるチューリンゲンは、ヴェッティン家の闘争で優位を占め、現在はザクセンを支配している。彼らは古い間違いを正し、ザクセンがこれまで保持してきた選帝侯位を彼らに移すよう要求している。"
 flavor_sax.11.A:0 "[From.GetUsableName]選帝侯万歳！"
 flavor_sax.11.B:0 "選帝侯位はザクセンに留まるべきだ。"
 sax_grieving_death_of_sons:0 "悲しみの中で"
 desc_sax_grieving_death_of_sons:0 "彼は後継者を得るための時が刻々と過ぎていることは理解しているが、彼の最愛の息子の喪失は、フリードリヒを愛情のさらなる絡み合いに引き込まれることに対して消極的にしている。"
 sax_really_bad_reputation:0 "不名誉"
 desc_sax_really_bad_reputation:0 "利己主義に屈し、彼の父親の意志を無視した君主は、彼の行動が引き起こした反発と戦わねばならない。"
 hun_ladislaus_postumus_warning_tooltip:0 "§Rオーストリアとハンガリー双方の後継者として、ラディスラウス・ポストゥムスが成人し、両方の王位を継承した場合、ハンガリーは同君連合としてオーストリアにより統治されます。§!"
 flavor_hab.21.name:0 "オーストリア大公、ハンガリー王"
 flavor_hab.21.desc:1 "オーストリア大公であるラディスラウス・ポストゥムスは、今やオーストリアとハンガリー両国の統治者として認められている。ウィーンからの支配を好んだ彼は、オーストリア大公の称号を取り入れている。ハンガリーの貴族たちの抗議にもかかわらず、現在ハンガリーは同君連合の下、オーストリアによって統治されている。"
 flavor_hab.21.A:0 "オーストリア大公、ラディスラウス万歳。"
 flavor_hab.23.name:0 "ハンガリーとクロアチア貴族の議会"
 flavor_hab.23.desc:0 "クロアチアとハンガリーの貴族たちは急ごしらえの議会に集まり、そこでは、数十年にわたって同君連合の下で共に統治されてきた2つの王国について、[Root.GetAdjective]の宗主国に対して統一した戦線を示すことができるよう、今後は1つの王国と見なされるべきであることが合意された。それゆえ、クロアチア王国はハンガリーによって併合された。"
 flavor_hab.23.A:0 "それならそれでよい。"
 flavor_hab.24.name:0 "ハンガリーとクロアチア貴族の議会"
 flavor_hab.24.desc:1 "クロアチアとハンガリーの貴族たちは急ごしらえの議会に集まり、そこでは、数十年にわたって同君連合の下で共に統治されてきた2つの王国について、[From.GetAdjective]の宗主国に対して統一した戦線を示すことができるよう、今後は1つの王国と見なされるべきであることが合意された。それゆえ、我々はクロアチア王国を併合した。"
 flavor_hab.24.A:0 "素晴らしい。"
 new_flavour_nap.1.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.1.desc:0 "The populace has been left unsatisfied by the outcome of Masaniello's Revolt. They have now risen up anew, this time demanding freedom under a republican government. Having seized control of the city, their leader, Gennaro Annese, an armorer of much cunning and bravery who was the brains behind Masaniello, has declared the "Most Serene Republic of this Kingdom of Naples", which is to be governed by the S.P.Q.N., the Senate and People of Naples.\n\nThe nobility are split between loyalty to the [Root.Monarch.GetTitle] and support for the fledgling republic. Whichever way we respond, turmoil surely awaits!"
 new_flavour_nap.1.A:0 "これら叛徒を鎮圧しなければならない！"
 new_flavour_nap.1.B:0 "ヴェネツィア共和国万歳！"
 new_flavour_nap.1.B.tooltip:0 "隣接する君主国は、南イタリアの強い共和国の台頭を懸念するでしょう。"
 new_flavour_nap.2.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.2.desc:0 "Fed up with the harsh taxation policies of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the depredations of the [overlord_country.GetAdjective] viceroy, the populace of Naples has risen up to demand freedom under a republican government. Led by Masaniello, a highly charismatic fisherman previously only known for his exploits in evading the taxman, and Gennaro Annese, an armorer who is the brains behind Masaniello's rise to fame, they have seized control of the city and declared the "Most Serene Republic of this Kingdom of Naples", which is to be governed by the S.P.Q.N., the Senate and People of Naples.\n\nDisaffected members of the nobility of the city have rallied to support the fledgling republic, and those with connections to [rival_of_overlord.GetUsableName] have organized a delegation to the [rival_of_overlord.GetRulerAdjAndTitle] to plead for support for their cause."
 new_flavour_nap.2.A:0 "これら叛徒を鎮圧しなければならない！"
 new_flavour_nap.2.A.tooltip:0 "\n反乱軍が§Y[Root.GetName]§!を撃ち破った場合、§Y[overlord_country.GetName]§!と§Y[Root.GetName]§!の間の同君連合は破棄されます。\n"
 new_flavour_nap.3.A.tooltip:0 "\n反乱軍が§Y[From.GetName]§!を撃ち破った場合、§Y[overlord_country.GetName]§!と§Y[From.GetName]§!の間の同君連合は破棄されます。\n"
 new_flavour_nap.4.name:0 "The Neapolitan Republican Emissaries"
 new_flavour_nap.4.desc:0 "A delegation has reached us from Naples, where a popular uprising has led to the establishment of a fledgling republic that is in rebellion against our rival, [overlord_country.GetUsableName]. They appeal to us for aid against the [overlord_country.GetRulerAdjAndTitle], under whose tyrannical rule they have long suffered. Indeed, they would go so far as to offer one of our own nobility the position of "Signore", Lord of the Republic, in exchange for our support. This would be an excellent opportunity to weaken the [overlord_country.GetAdjective], if we can spare the resources."
 new_flavour_nap.4.A:0 "We shall support the Neapolitan Republic."
 new_flavour_nap.4.A.tooltip:0 "\n反乱軍が§Y[From.GetName]§!を撃ち破った場合、§Y[overlord_country.GetName]§!と§Y[From.GetName]§!の間の同君連合は破棄されます。\n"
 new_flavour_nap.4.B:0 "We cannot spare the funds."
 new_flavour_nap.5.name:0 "The Republican Emissaries to [From.GetUsableName] Return"
 new_flavour_nap.5.desc:0 "The republican embassy to the [From.GetRulerAdjAndTitle] have returned. They elatedly report that the [From.GetAdjective] will be sending [Root.nap_foreign_republican.GetName], a member of their high nobility, at the head of a band of mercenaries to take over as Lord of the Republic."
 new_flavour_nap.5.A:0 "We must rally our forces against this new threat!"
 new_flavour_nap.6.name:0 "The Republican Emissaries to [From.GetUsableName] Return"
 new_flavour_nap.6.desc:1 "The republican embassy to the [From.GetRulerAdjAndTitle] have returned, dejection clear on their faces: There will be no support for their cause from those quarters."
 new_flavour_nap.6.A:0 "The [Root.GovernmentName] shall stand!"
 new_flavour_nap.7.name:0 "[From.GetAdjective] interference in [From.From.GetUsableName]"
 new_flavour_nap.7.desc:0 "The dastardly [rival_of_overlord.GetAdjective] have chosen to provide support to the republican uprising in Naples! At the Neapolitans' request, they have sent [From.From.nap_foreign_republican.GetName], a member of their high nobility, at the head of a band of mercenaries to take over as Lord of the Republic. We must rally our forces against this new threat!"
 new_flavour_nap.7.A:0 "彼らはこの対価を支払うことになるだろう！"
 new_flavour_nap.8.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.8.desc:0 "Thanks to our support, the Neapolitan republicans have broken the state and declared the Most Serene Republic of the Kingdom of [From.GetName], with our man, [From.Monarch.GetName] as their [From.Monarch.GetTitle]. With luck, this will inaugurate a new period of [Root.GetAdjective] influence over [From.GetName]."
 new_flavour_nap.8.A:0 "素晴らしい。"
 establish_a_republic:0 "Establish a Republic"
 establish_a_republic_desc:0 "The Republicans demand the establishment of a republican system of governance for $COUNTRYNAME$."
 opinion_against_nap_republic:0 "Against the Neapolitan Republic"
 nap_republican_rebels_title:0 "共和派"
 nap_republican_rebels_name:0 "$COUNTRY$の共和派"
 nap_republican_rebels_desc:0 "共和派の反乱軍は、政権を打倒し、それを共和制の政治形態に置き換えることを目指している。彼らは幻滅した市民と現体制に認められていない貴族たちによって率いられている。"
 nap_republican_rebels_army:0 "共和派の反乱軍"
 opinion_supported_republican_uprising:0 "Supported Neapolitan Republican Uprising"
 opinion_sponsors_of_republican_uprising:0 "Sponsors of Neapolitan Republican Uprising"
 opinion_supported_republican_uprising_overlord:0 "Supported Neapolitan Republican Uprising"
 new_flavour_sav.3.name:0 "キプロス王国"
 new_flavour_sav.3.desc.firstruler:0 "[infidels_of_cyprus.GetUsableName]のサラセン人はキプロスを征服し、中東のキリスト教の最後の前哨地の1つを排除して、12世紀以来続いてきたリュジニャン王朝の支配を終わらせた。\n\nしかしながら、リュジニャン家の血統が完全に消滅したわけではない。[Root.Monarch.GetTitle] [Root.Monarch.GetName]によるキプロス王女アンヌ・ド・リュジニャンとの結婚により、我々には、主要な家系が絶えたのではないかと疑うことなどできない、キプロス王国への正当な王朝の主張がある。[Root.Heir.GetName]は、異教徒の手からそれを奪うことができた場合には、王国を継承するだろう。"
 new_flavour_sav.3.desc.notfirstruler:0 "[infidels_of_cyprus.GetUsableName]のサラセン人はキプロスを征服し、中東のキリスト教の最後の前哨地の1つを排除して、12世紀以来続いてきたリュジニャン王朝の支配を終わらせた。\n\nしかしながら、リュジニャン家の血統が完全に消滅したわけではない。我らの祖先である公爵ルドヴィーコ1世によるキプロス王女アンヌ・ド・リュジニャンとの結婚により、我々には、主要な家系が絶えたのではないかと疑うことなどできない、キプロス王国への正当な王朝の主張がある。異教徒の手から島を救うことができさえすれば、我々は王国に対する自身の権利を正当に主張することができる。"
 new_flavour_sav.3.A:0 "キプロスは我々のものとなるべきだ。"
 new_flavour_sav.5.name:0 "対立教皇フェリクス5世"
 new_flavour_sav.5.desc:1 "ルドヴィーコ1世の父であるアメデーオ8世は、教皇エウゲニウス4世に対抗する対立教皇フェリクス5世となるために、1440年にサヴォイ公の地位を辞任した。しかし、彼は対立教皇としての彼の役割においてそれほど成功したわけではなく、カトリック教会内の反対派の小規模なグループの支持を勝ち取ったにすぎなかった。外交的影響力のないフェリクスのグループが保持していることものを考えると、家族の絆よりも[PAP.Capital.GetName]の教皇との関係を重要視し、彼を否定するのは魅力的である。しかし、対立教皇への支持は、我々の対外的な逆境に対する人々の結集のきっかけとなる可能性がある。"
 new_flavour_sav.5.A:0 "正義のために、教皇フェリクス5世のために！"
 new_flavour_sav.5.B:1 "現在[PAP.Capital.GetName]におられる教皇こそ真の教皇だ。"
 sav_supports_antipopes_justice:0 "対立教皇の正義"
 desc_sav_supports_antipopes_justice:0 "サヴォイ公国は、カトリックの真の指導者であると主張する対立教皇フェリクス5世を中心に結集している。"
 opinion_supporting_antipope:0 "対立教皇への支持"
 pirates.22.name:0 "リューゲン島の海賊"
 pirates.22.desc:0 "The Baltic Sea has been home to piracy since time immemorial. Among the sailors and fishermen of Rügen, there are many who fondly tell stories the days long past when Klaus Störtebeker and his band of Likedeelers sailed the seas and made themselves rich by robbing all unfortunate enough to encounter them. Compared to the tedium of normal life, the excitement of privateering seems curiously appealing to many - even knowing that the Likedeelers would eventually pay for their deeds with their lives, a fate which may well await them too. Led by a former naval officer who claims to descend from Störtebeker himself, they have managed to gather together several warships and are ready to lift the black flag again.\n\nShall we side with the would-be pirates?"
 pirates.22.a:0 "我がための海賊人生よ！"
 pirates.22.b:0 "領土の法は遵守する必要がある。"
