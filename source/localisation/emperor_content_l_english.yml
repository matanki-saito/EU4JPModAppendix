 opinion_support_crusade_against_us:0 "十字軍の支援"
 lotharingia_nation_title:0 "ロタリンギア王国の復活"
 lotharingia_nation_desc:0 "ロタリンギア王位の新たな請求者として、我々はシャルルマーニュとロタールの遺産に訴えることにより、正統性を引き出している。我々の後援の下で、我々の祖先の偉業は再び、我々の国民とヨーロッパの王室全体の双方において、共通の知識となっている。"
