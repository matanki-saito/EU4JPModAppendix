 has_dip_advisor_2_tooltip:0 "スキル§Y2§!以上の§Y外交§!顧問を採用している。"
 has_dip_advisor_3_tooltip:0 "スキル§Y3§!以上の§Y外交§!顧問を採用している。"
 has_mil_advisor_tooltip:0 "§Y軍事§!顧問を採用している。"
