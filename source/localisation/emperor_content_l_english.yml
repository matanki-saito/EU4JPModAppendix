 flavor_pap.21.t:0 "トリエント公会議の終了"
 flavor_pap.21.d:0 "トリエント公会議は、プロテスタントの宗教改革の後で出現したさまざまな教会の分裂を和解させることを期待して召集されたが、一見無限に続くかと思われた一連の議論と交渉の後、結論は決定的なものではなかった。公会議を解散する決定がついに行われた。神が教会に戻らなかった人々の魂を憐れんでくださいますように。"
 flavor_pap.21.d2:0 "トリエント公会議は、プロテスタントの宗教改革の後で出現したさまざまな教会の分裂を和解させることを期待して召集されたが、今や、プロテスタントとカトリックの間の血みどろの紛争がヨーロッパ中で噴出したことで、議事は不完全な呼びかけを行うだけだ。公会議は正式に解散され、完全に満足している参加者は誰もいない。神が教会に戻らなかった人々の魂を憐れんでくださいますように。"
 flavor_pap.21.a:0 "和解など幻想にすぎなかった。"
