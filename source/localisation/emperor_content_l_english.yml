 new_court_flavour_events.20.desc:1 "[Root.GetEventAdvisorName]の消費慣行について、幾人かが眉をひそめている。[Root.GetEventAdvisorSheHeCap]は、[Root.GetEventAdvisorHerHis]の故郷の地方の[Root.GetEventAdvisorEstate]に贈り物をし、地方のインフラを向上させるために大量の金を費やしているが、それは[Root.GetEventAdvisorHerHis]の地位がアクセスできる範疇を超えている。調査により明らかとなった事実によれば、[Root.GetEventAdvisorHerHis]の能力を最大限に発揮することで[Root.Monarch.GetTitle]に奉仕する代わりに、[Root.GetEventAdvisorHerHis]の人気を高めるため、[Root.GetEventAdvisorName]は[corrupt_advisor_province.GetName]に国家の資金を注ぎ込んでいる。これは地方経済に利益をもたらしてはいるが、そのような慣行が容認されれば国家全体に害を及ぼす可能性がある。"
 new_court_flavour_events.20.A:0 "見て見ぬふりをしよう。"
 new_court_flavour_events.20.B:0 "[Root.GetEventAdvisorHerHim]を逮捕しろ！"
 new_court_flavour_events_subsidies:0 "地域への投資"
 desc_new_court_flavour_events_subsidies:0 "地方の高官がこの州のインフラに投資しており、住民たちの間で人気を集めている。"
 new_court_flavour_events.21.name:0 "良心の離脱"
 new_court_flavour_events.21.desc:0 "我々の[Root.GetEventAdvisorTitle]である[Root.GetEventAdvisorName]からの手紙が[Root.Monarch.GetTitle]の書類の中から見つかった。\n\n「我が[Root.Monarch.GetTitle]、\n\n私は常にあなたと[Root.GetUsableName]のために最善を尽くしてまいりました。しかし、あなたの[Root.GetEventAdvisorTitle]としての職を辞すことをお伝えしなければならず、非常に悲しい気持ちでおります。[religious_enemy_country.GetUsableName]への宣戦布告は行き過ぎでございます。私の信心深い兄弟に対するあなたの罪を前にしてもう沈黙を保つことはできません。\n\n敬具\n[Root.GetEventAdvisorName]」\n\n[Root.GetEventAdvisorHerHim]を見つけ出そうとする試みは、これまでのところ失敗している。[Root.GetEventAdvisorSheHe]は国外へと逃れたようだ。"
 new_court_flavour_events.22.name:0 "海外の知恵"
 new_court_flavour_events.22.desc:0 "[Root.GetAdjective]の貴族は、外国人が[Root.Monarch.GetTitle]のために働くという考えに多少不安になっているが、我々の[Root.advisor_culture.GetCultureName]文化の[Root.GetEventAdvisorTitle]、[Root.GetEventAdvisorName]は、新鮮なアイデアや慣習を宮廷に持ち込んだことで広く賞賛されている。外国の学者からはまだ一つか二つ学べることがあるようだ！"
 new_court_flavour_events.25.name:0 "血は水よりも濃し？"
 new_court_flavour_events.25.desc:0 "The current war with [advisor_enemy_country.GetUsableName] has triggered a round of intrigues in the [Root.GetAdjective] court. On the one hand, [Root.GetEventAdvisorName], our [Root.advisor_culture.GetCultureName] [Root.GetEventAdvisorTitle], has offered to draw information from [Root.GetEventAdvisorHerHis] network of contacts in [advisor_enemy_country.GetUsableName] - a considerable network, [Root.GetEventAdvisorSheHe] claims, including several contacts close to the [advisor_enemy_country.Monarch.GetTitle] - to aid the war effort.\n\nOn the other hand, [Root.GetEventAdvisorHerHis] political opponents have raised doubts about [Root.GetEventAdvisorHerHis] loyalty. They argue that, in spite of [Root.GetEventAdvisorHerHis] previously exemplary service, we simply cannot trust a [Root.advisor_culture.GetCultureName] to participate in deliberations of national importance at this time. They therefore demand that [Root.GetEventAdvisorSheHe] be banished from the court."
 new_court_flavour_events.25.A:0 "They are right - banish [Root.GetEventAdvisorHerHim]!"
 new_court_flavour_events.25.B:0 "[Root.GetEventAdvisorHerHim]はそのままだ。[Root.GetEventAdvisorHerHis]の情報は役に立つ。"
