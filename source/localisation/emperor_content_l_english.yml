l_english:
 TTS:0 "両シチリア"
 TTS_ADJ:0 "シチリア"
 two_sicilies_nation_title:0 "両シチリア国の統合"
 two_sicilies_nation_desc:0 "ナポリとシチリアは分裂し、長年にわたりヨーロッパ列強による争いの場となってきた。我々はシチリアを再統一し、自らの力で列強とならなければならない。"
 switzerland_nation_title:0 "スイス連邦の復活"
 switzerland_nation_desc:0 "我が国は、単独では脆弱である。小さな領域の連合の下でスイス国民を団結させ、各構成員の自由を守りながら、外国の侵略者に統一戦線を示すべきである。"
 silesia_nation_title:0 "シレジア国家の形成"
 silesia_nation_desc:0 "シレジアは何世紀にもわたって公国に分割され、外国から支配され続けてきました。今こそシレジアは外国の支配と内部の分裂、その両方を捨てて、新しいシレジア国家を作る時です。"
 military_dictatorship_reform:1 "軍事独裁制"
 military_dictatorship_reform_desc:1 "軍事的な独裁者が権力を掌握し、独裁者として国家を支配している。新たな支配者は必ず将軍の中から選ばれる。"
 military_dictatorship:0 "軍事独裁制"
 military_dictatorship_desc:0 "軍事的な独裁者が権力を掌握し、独裁者として国家を支配している。新たな支配者は必ず将軍の中から選ばれる。"
 MILITARY_GOVERNMENT:0 "軍事共和制"
 ambrosian_republic.1.t:0 "ミラノの安定した政府"
 ambrosian_republic.1.d:0 "アンブロジアーナ黄金共和国の成立には困難が伴いましたが、自由はついに勝利を収めました。封建主義の闇に陥ったわけでもなく、軍事的な専制政治に陥ったわけでもない。平和、正義、自由は[Root.GetName]国中に君臨している。"
 ambrosian_republic.1.d2:0 "アンブロジアーナ黄金共和国の成立には 困難があった。自暴自棄になって自由の理想を放棄した我々は将軍に絶対的な権力を与えたのだ、[Root.Monarch.GetName]が末永く平和を守りますように。"
 ambrosian_republic.1.d3:0 "アンブロジアーナ黄金共和国は失敗を運命づけられた実験だった。学者の創始者の高尚な理想は実行不可能であることが証明され、民衆は公爵の復帰を求めて叫んだ。[Root.Monarch.GetTitle] [Root.Monarch.GetName]は王位を掌握し、[Root.GetName]に自然の秩序を取り戻した。"
 ambrosian_republic.1.d4:0 "アンブロジアーナ黄金共和国は失敗を運命づけられた実験だった。公爵が不在の中、[Root.Overlord.GetName]の有力な領主たちは[Root.GetName]の空白の王座を自分のものだと主張する機会を掴んだ。[Root.Monarch.GetName] が知恵と忍耐をもって私たちを支配しますように。"
 ambrosian_republic.1.a:0 "聖アンブロジウスを讃えよ！"
 ambrosian_republic.2.t:0 "ミラノの継承"
 ambrosian_republic.2.d:1 "[Root.GetName]の王位が空白であるため、フランスの[FRA.Monarch.GetTitle]と皇帝は公国に対する請求権について率直な議論を交わしている。フランスの要求は古いヴィスコンティ家との婚姻関係に基づいている。たとえその要求が強いものでなくとも、フランスは長期にわたってイタリアに対する構想を持っており、[FRA.Monarch.GetTitle]に対する抵抗力のある勢力はほとんど存在しない。一方で皇帝は明確な継承者が存在しないとき、帝国の法に基づいて公爵位は皇帝に与えられるべきだと主張している。"
 ambrosian_republic.2.a:0 "我々は自由を守るための準備をしなければならない"
 ambrosian_republic.3.d:0 "ミラノは政治の混乱に陥った。王座は空席で成り上がりものの共和国は秩序を確立しようと無駄な努力をしている、今は断絶したヴィスコンティ家との結婚を理由としたミラノ公国に対する私たちの主張を強化する絶好の機会だ。"
 ambrosian_republic.3.a:0 "王座は我々のものだ！"
 ambrosian_republic.3.b:0 "我々はミラノに関心を持っていない。"
 ambrosian_republic.4.d:1 "ミラノは政治の混乱に陥った。王座は空席で成り上がりものの共和国は秩序を確立しようと無駄な努力をしている、帝国の法律では、公爵の称号は、公爵の系統が消滅したときに、皇帝[Emperor.Monarch.GetHerselfHimself]に渡されるべきである。この法律を根拠にミラノを自分たちのものとしたいのであれば、いわゆるアンブロジアーナ黄金共和国を退けるために迅速に行動しなければならない。"
 ambrosian_republic.5.t:0 "スフォルツァの提案"
 ambrosian_republic.5.d:1 "フランチェスコ・スフォルツァは我々の時代におけるもっとも偉大な将軍の一人であり、卓越したコンドッティエーリの指揮官である。我々がヴェネツィアに対する戦争で彼と対立していることは非常に不幸なことである。しかし、スフォルツァはミラノの人々の間で人気があり、その王位を請求している。\n\n分断された政府の一派はスフォルツァに対して寛大な提案を送った。もし彼が我々の敵を見捨て我々の主張に賛同するならば、ミラノは軍政擁護者としての地位と同様に、[sforza_promised_province.GetName]の州を提供するだろう。スフォルツァは共和国にとって大きな戦力になるだろうが、彼のミラノへの忠誠心が個人的な野心を上回るものであるかは多くの疑問が残る。"
 ambrosian_republic.5.d2:1 "フランチェスコ・スフォルツァは我々の時代におけるもっとも偉大な将軍の一人であり、卓越したコンドッティエーリの指揮官である。我々が[sforza_origin_country.GetName]に対する戦争で彼と対立していることは非常に不幸なことである。しかし、スフォルツァはミラノの人々の間で人気があり、その王位を請求している。\n\n分断された政府の一派はスフォルツァに対して寛大な提案を送った。もし彼が我々の敵を見捨て我々の主張に賛同するならば、ミラノは軍政擁護者としての地位と同様に、[sforza_promised_province.GetName]の州を提供するだろう。スフォルツァは共和国にとって大きな戦力になるだろうが、彼のミラノへの忠誠心が個人的な野心を上回るものであるかは多くの疑問が残る。"
 ambrosian_republic.5.d3:1 "フランチェスコ・スフォルツァは我々の時代におけるもっとも偉大な将軍の一人であり、卓越したコンドッティエーリの指揮官である。我々が反乱の鎮圧するための戦いで対立していることは非常に不幸なことである。しかし、スフォルツァはミラノの人々の間で人気があり、その王位を請求している。\n\n分断された政府の一派はスフォルツァに対して寛大な提案を送った。もし彼が我々の敵を見捨て我々の主張に賛同するならば、ミラノは軍政擁護者としての地位と同様に、[sforza_promised_province.GetName]の州を提供するだろう。スフォルツァは共和国にとって大きな戦力になるだろうが、彼のミラノへの忠誠心が個人的な野心を上回るものであるかは多くの疑問が残る。"
 ambrosian_republic.5.a:0 "我々は彼を陸軍の指揮官に任命するべきだ。"
 ambrosian_republic.5.b:0 "我々にスフォルツァは必要ない。"
 ambrosian_republic.6.t:0 "スフォルツァと共和国の衝突"
 ambrosian_republic.6.d:0 "スフォルツァはアンブロジアーナ黄金共和国内に多くの政敵がいる。共和国を設立したより多くの理想的で学者的な政治家は彼を王位を獲得しようと企んでいるものと疑いをかけ、一方でより多くの実践的な政治家は彼の人々の間での人気に腹を立てている。\n\nスフォルツァは自身から軍隊の指揮権を剥奪し、政府の地位から排除する陰謀を最近知った。彼は憤慨し、自身の完全な軍事支配を受け入れるか,もしくは再び戦場で対峙するかの最後通牒を国に対して発した。"
 ambrosian_republic.6.a:0 "スフォルツァによる軍事支配を強制する"
 ambrosian_republic.6.b:0 "スフォルツァの暴政に抵抗する。我々は自由のために戦う！"
 ambrosian_republic.7.t:0 "スフォルツァは王位を奪う"
 ambrosian_republic.7.d:0 "野心的な日和見主義者であるスフォルツァは、共和国を裏切り、正統なミラノ公爵であると宣言した！彼の民衆からの支持や軍隊と国家機構の両方における強権によって、彼の支配に抵抗することは絶望的な見通しのように思える。我々は君主制の復活を受け入れなければならないかもしれない。あるいは、自由にはどんな犠牲を払ってでも手に入れる価値があるかもしれない。"
 ambrosian_republic.7.a:0 "スフォルツァ公爵万歳！"
 ambrosian_republic.7.b:0 "容認できない！新たな総司令官を任命しよう。"
 ambrosian_republic.7.c:0 "あり得ない！建国者達が目指したように共和国を復活させよう。"
 ambrosian_republic.8.t:0 "スフォルツァの死"
 ambrosian_republic.8.d:0 "偉大な司令官であったスフォルツァは突然予期せずして死亡した。彼の民衆からの人気やミラノの政治における強力な支配力は駆け出しの国家を支えていたが、今では政府内の様々な派閥が将来の展望を巡って争っている。\nジョルジョ・ランプニャーノの派閥は、かつて共和国を創設した理念を刷新し、民主主義を復活させ、軍事支配を終わらせたいと考えている。対照的に、ヤコポ・ピッチニーノの派閥は、強力な総司令官だけが共和国を維持し、多くの敵に対抗できると主張している。"
 ambrosian_republic.8.a:0 "新たな総司令官万歳！"
 ambrosian_republic.8.b:0 "建国者達が目指したように共和国を復活させよう。"
 opinion_swayed_sforza:0 "スフォルツァを盗る"
 ambrosian_republic_disaster:0 "アンブロジアーナ黄金共和国の再建"
 ambrosian_republic_disaster_desc:0 "強い王位の請求者が存在しない中で、理想主義的な学者たちはミラノに新たなる共和国を設立しつつある。"
 ambrosian_republic_resolved_tt:0 "§Yミラノ政府はじきに安定するだろう§!"
 ambrosian_republic_disaster_resolved_tt:0 "ミラノ政府は安定した"
 signoria_reform:0 "イタリアのシニョリーア制"
 signoria_reform_desc:0 "共和国は非常に傑出した政治家一族の事実上の支配下で非常に円滑に運営されている。君主制とはほとんど見分けがつかないというあらゆる言説にはもちろん何の意味もない。"
 signoria:0 "イタリアのシニョリーア制"
 signoria_desc:0 "共和国は非常に傑出した政治家一族の事実上の支配下で非常に円滑に運営されている。君主制とはほとんど見分けがつかないというあらゆる言説にはもちろん何の意味もない。"
 savonarola_dead_tt:0 "サヴォナローラは[Root.GetName]の支配者ではない"
 had_disaster_for_6_months:0 "国難は6ヵ月間有効です。"
 bonfire_of_the_vanities_disaster:0 "虚栄のかがり火"
 bonfire_of_the_vanities_disaster_desc:0 "過激な聖職者がフィレンツェで力を握り、我々の公正な都市を危険な政治的、宗教的な道へと導いている。"
 flavor_tus.17.t:0 "[Root.GetName]における秩序の回復"
 flavor_tus.17.d:0 "メディチ家はフィレンツェの街において秩序を回復した。狂った修道士であるサヴォナローラは死に、彼の恥ずべき名は、[Root.GetName]を破滅へと導いた狂人として、永遠に記憶されることになった。"
 flavor_tus.17.d2:0 "メディチ家は街から完全に追放され、再び歓迎されることはまずないだろう。サヴォナローラの正しい指導の下、[Root.GetName]の新たな秩序は、我々の預言者によって解釈されているように、宗教的熱狂と神の布告への服従を特徴としている。"
 flavor_tus.17.a:0 "安定した政府を持つべきだ！"
 flavor_tus.18.t:0 "サヴォナローラ：預言者"
 flavor_tus.18.d:0 "[Root.Capital.GetCapitalName]の町から煙が立ち上り、民衆も虚栄心を燃やしている。群衆は魔女や異端者の火刑を見るため寄り集まっている。預言者の献身的な信者である「嘆く人々」の階級は、サヴォナローラが市民の心の上に自身の支配を強固にするにつれて拡大している。[Root.GetName]はその罪深い手法をやめ、神と新たな預言者の意志にのみその身を捧げるべきであると定められます。"
 flavor_tus.18.a:0 "審判の日が近づいている。救いのために祈ろう。"
 flavor_tus.19.t:0 "教皇がサヴォナローラを非難"
 flavor_tus.19.d:0 "サヴォナローラの行為に関するニュースは、尊大な異端者であるローマ教皇にまで広がっている。当然のことながら、ローマ教皇は説教者を非難し、バチカンでの彼の即時裁判を要求したが、サヴォナローラは反抗的に拒否した。これに対してローマ教皇は、サヴォナローラがカトリック教会から破門されたことを明らかにし、彼を擁する者はすべて最高位の異端者とみなされるべきであるとしている。"
 flavor_tus.19.a:0 "教皇は異端者だ！"
 flavor_tus.19.b:0 "教皇は的外れであると民衆に納得させる。"
 add_savanarola_support_tt:0 "§Yサヴォナローラは信者を獲得し、それは我々を神権政治への道へと導きます。§!"
 lose_savanarola_support_tt:0 "§Yサヴォナローラは信者を失い、それは我々にメディチ家の回復をもたらします。§!"
 SAVANAROLA_GOVERNMENT:0 "サヴォナローラの支配"
 BROTHER:0 "兄弟"
 great_peasant_war.1.t:0 "大農民戦争"
 great_peasant_war.1.d:0 "農民たちは彼らの合法的な土地所有者に対して反乱に立ち上がり、奴隷制の廃止と彼らの権利の正式な保護を要求している。これは局地的な反乱ではない。不満の種は帝国全土に広がっており、危険な異端者によって植え付けられていることが多い。ドイツのすべての諸侯たちは、自らの防衛に目を向け、かつて支配していた人々との戦争に備えなければならない。"
 great_peasant_war.1.a:0 "農民たちにその立場をわからせてやろう。"
 gpw_effects_tt:0 "§Y帝国全土で不穏度が高まっています§!\n農民は反乱を起こす可能性が高い\n農民反乱が成功することは貴族制を打倒し根本的に異なる政府システムを強制することを促すでしょう。"
 great_peasant_war.2.t:0 "[Root.GetAdjective]農民の要求"
 great_peasant_war.2.d:0 "どんなに不利な状況にもかかわらず、[Root.GetName]の反乱の農民たちは[Root.Monarch.GetTitle]の軍を打ち負かし、今や彼らの要求を強制する立場にある。より急進的な農民指導者の中には、貴族制の完全なる撤廃を要求する者もいるが、ほとんどの者は、報復を恐れずに自分たちの家庭や家族のもとに帰れるよう、大きな譲歩を受け入れている。"
 great_peasant_war.2.a:0 "貴族どもをつぶせ！"
 great_peasant_war.2.b:0 "降伏せざるを得ない。"
 great_peasant_war.3.t:1 "大農民戦争"
 great_peasant_war.3.d:1 "神聖ローマ帝国内では農民と権力者の間の激しい対立が何十年にもわたって過熱してきた。農民の権利を保護するか、または貴族の支配を強制するか、皇帝が確固たる最終的決断を下す時が来た。"
 great_peasant_war.3.a:0 "残った扇動者たちをつぶせ。"
 great_peasant_war.3.b:1 "農民に譲歩"
 great_peasants_war_triggered_modifier:0 "大農民戦争"
 desc_great_peasants_war_triggered_modifier:0 "大農民戦争は神聖ローマ帝国を紛争に巻き込む。戦争が進行する間、反乱を起こした農民は強化され、政府を転覆させる可能性すらある。"
 great_peasant_war.4.t:0 "大農民戦争の終結"
 great_peasant_war.4.d:0 "農民は大部分の地域では、手に負えない状態ではなくなっており、自然の秩序の底辺にある自身の地位を受け入れることを学んでいる。"
 great_peasant_war.4.a:0 "主よ感謝します"
 end_gpw_tt:0 "§Y大農民戦争は終わりを迎えます。§!"
 king_in_prussia.1.t:0 "プロイセンの王冠"
 king_in_prussia.1.d:0 "我らが偉大なる国がますます高みへと昇りつめようとしているとき、[Root.Monarch.GetTitle]は、プロイセンを王国に昇格させ、自分自身を王に昇格させようとしていることを明らかにした。神聖ローマ帝国の王子として、この問題について皇帝に相談しないことは不名誉なことであり、したがって、彼が慎重に検討した方が賢明だと思われる提案を書いてみました。"
 king_in_prussia.1.a:0 "我々は王になるべきだ"
 king_in_prussia.2.t:0 "プロイセンにおける王"
 king_in_prussia.2.d:1 "プロイセンは神聖ローマ帝国の新興国であり、帝国政治においてますます支配力を増し、世界の舞台での競争相手としての地位を確固たるものにしています。 [PRU.Monarch.GetTitle][PRU.Monarch.GetName]は[PRU.Monarch.GetHerHis]の意向でプロイセン王国を創設し、国を単なる[PRU.GovernmentName]としての地位から引き上げることを発表しました。これは神聖ローマ帝国内ではほぼ前例のないことであり、皇帝はこの件をどのように処理するかを考えなければなりません。"
 king_in_prussia.2.a:0 "プロイセンを帝国に昇格させよう"
 king_in_prussia.2.b:0 "Let [PRU.Monarch.GetHerHim] call [PRU.Monarch.GetHerselfHimself] the King in Prussia"
 king_in_prussia.2.c:0 "この自称君主を認めるわけにかいかない。"
 king_in_prussia.3.t:0 "プロイセンにおける王"
 king_in_prussia.3.d:0 "我々の親友であり盟友でもある皇帝[emperor.Monarch.GetName]は、快くプロイセンを王国に昇格させることを決定しました。このような特権はボヘミア王の台頭以来のことです。プロイセンの王たちは誇りを持って王冠をかぶり、皇帝から与えられた恩義を常に忘れないようにしなければなりません。"
 king_in_prussia.3.d2:0 "帝国の伝統では、帝国内の王はローマの王、つまり皇帝自身とボヘミアの王だけとされています。しかし、私たちは皇帝との間で、「プロイセンの王」の称号を使用するという興味深い妥協案に達しました。プロイセンは神聖ローマ帝国の枠外にあるので、皇帝が帝国の伝統を破ることなく、自分たちを王と名付けることができます。"
 king_in_prussia.3.d3:0 "名誉なき悪党である皇帝は、私たちが提案した合理的な妥協案にかかわらず、自分たちを王と呼ぶ私たちの権利を認めることを拒否しました。 もちろん私たちは彼に注意を払わず、自分自身を王と称します。"
 king_in_prussia.3.a:0 "ありがたい"
 king_in_prussia.3.b:0 "満足のゆく妥協だ。"
 king_in_prussia.3.c:0 "我らに皇帝の許しなぞ不要だ。"
 elevated_prussia:0 "意気盛んなプロイセン"
