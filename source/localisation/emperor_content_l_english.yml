 new_court_flavour_events.12.desc:0 "自分の話を聞くべきだと主張する一人の人物が[Root.Monarch.GetTitle]の前にやって来た。彼によれば、彼は[From.GetRulerAdjAndTitle]に雇用されており、我々と[From.GetUsableName]の双方にとって極めて重要な情報を耳にしたそうである。[Root.GetAdjective]の愛国者であると主張する彼は、現在、我々に彼の奉仕と情報を提供しており、彼によれば、この情報は[From.GetAdjective]の宮廷の最も親密な仲間から巧みに収集され、我々にそれをもたらすことで彼の命はかなりの危険にさらされていると言う。"
