 new_court_flavour_events.39.name:0 "[heathen_advisor_country.GetUsableName]の異端者"
 new_court_flavour_events.39.desc:0 "[heathen_advisor_country.GetRulerAdjAndTitle]が[heathen_advisor_country.Monarch.GetHerHis]の宮廷に異端者を抱えていることが注意を引いている。[heathen_advisor_country.Monarch.GetHerHisCap]の[heathen_advisor_country.GetEventAdvisorTitle]、[heathen_advisor_country.GetEventAdvisorName]は教皇の教えから離れて[heathen_advisor_country.advisor_religion.GetReligionName]の信仰を堅く守ることを公言しており、その過程で聖下に対する悪質な嘘を広めている。"
 new_court_flavour_events.39.A:0 "容認できない！我々は抗議するべきだ。"
 new_court_flavour_events.39.B:0 "見て見ぬふりをすべきだ。"
 new_court_flavour_events.40.name:0 "[PAP.Monarch.GetTitle]の要求"
 new_court_flavour_events.40.desc:0 "教皇の使節が到着した。彼は深刻な表情で彼のメッセージを伝えている。「あなたが宮廷に異端者を抱えていることが、聖下[PAP.Monarch.GetTitle][PAP.Monarch.GetName]の注意を引いています。我々は[Root.GetEventAdvisorHerHim]を異端審問に引き渡すよう要求いたします。これがうまくいかないのであれば、教皇はあなたが正しき道を放棄したとみなし、あなたに対して必要なあらゆる措置を取らざるをえないでしょう。」"
 new_court_flavour_events.40.A:0 "[Root.GetEventAdvisorHerHim]を引き渡せ。"
 new_court_flavour_events.40.B:0 "教皇の圧力に屈することはない。"
 new_court_flavour_events.41.name:0 "[heathen_advisor_country.GetUsableName]が我々の要求に応じる"
 new_court_flavour_events.41.desc:0 "[heathen_advisor_country.GetRulerAdjAndTitle]は、鎖に繋がれ引かれていく異端者を雇ったことを謝罪し、彼らの嘘は永遠に沈黙した！"
 new_court_flavour_events.41.A:0 "素晴らしい。"
 new_court_flavour_events.42.name:0 "[heathen_advisor_country.GetUsableName]が我らの権威に逆らう"
 new_court_flavour_events.42.desc:0 "[heathen_advisor_country.GetRulerAdjAndTitle]は、我々の要求に怒りを露わにし、[heathen_advisor_country.Monarch.GetSheHe]は、まるで教皇がキリスト教世界における宗教的な事柄すべての権威者ではないとでも言うかのように、厚かましくも、それが我々の権限を超えるものだと主張している。悪は本当に[heathen_advisor_country.GetUsableName]に根付いてしまった。"
 new_court_flavour_events.42.A:0 "彼らは道に迷っている。"
