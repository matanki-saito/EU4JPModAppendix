 new_court_flavour_events.26.name:0 "[advisor_enemy_country.GetAdjective]への戦争計画の報告"
 new_court_flavour_events.26.desc:0 "[Root.GetEventAdvisorHerHis]の忠誠に関する疑惑にもかかわらず、[Root.GetEventAdvisorName]は[Root.GetEventAdvisorHerHis]の言葉が真実であることを証明した。[Root.GetEventAdvisorHerHis]人脈を用いた最初の報告書が届き、それは[advisor_enemy_country.GetAdjective]の戦争計画に関し、かなりの情報を提供してくれている。"
 new_court_flavour_events.27.name:0 "[From.GetAdjective]の亡命者！"
 new_court_flavour_events.27.desc:0 "自分の話を聞くべきだと主張する一人の人物が[Root.Monarch.GetTitle]の前にやって来た。彼は[From.GetRulerAdjAndTitle]に雇用されており、彼の祖国である[Root.GetUsableName]に対する[From.GetAdjective]の戦争計画の詳細を耳にしたと主張している。自称[Root.GetAdjective]の愛国者として、彼は[From.GetAdjective]の宮廷の最も親密な仲間から巧みに収集されたというこの情報に沿って我々に奉仕を提供しており、我々にそれをもたらすことで彼の命はかなりの危険にさらされていると言う。"
 new_court_flavour_events.27.option:0 "彼の奉仕は記憶され、報われるだろう。"
 new_court_flavour_events.28.name:0 "裏切り"
 new_court_flavour_events.28.desc:0 "[Root.GetEventAdvisorName]は我々を裏切った！[Root.GetEventAdvisorHerHis]の敵の注意深い監視にもかかわらず、[Root.GetEventAdvisorSheHe]は、我々の戦争計画に関連する重要な文書の複写と共に国境の向こうへ消えた。"
 new_court_flavour_events.30.name:0 "方針の変更？"
 new_court_flavour_events.30.desc:0 "[Root.GetEventAdvisorName]は[Root.Monarch.GetTitle]の[Root.GetEventAdvisorTitle]としての[Root.GetEventAdvisorHerHis]の献身的な奉仕により[Root.GetAdjective]の宮廷で多くの友人を獲得している。しかし、[Root.GetEventAdvisorHerHis]の同国人による[advisor_antiliaisons_target_country.GetAdjective]の[advisor_antiliaisons_target_country.GetStateForm]における奉仕について、その逆も同様に当てはまるようだ。[Root.GetEventAdvisorHerHis]の地位に嫉妬して、彼らは[Root.GetEventAdvisorHerHis]の人々の敵の間で雇用を奪ったとして[Root.GetEventAdvisorHerHim]を非難し、[Root.GetEventAdvisorHerHis]の信頼性に疑問を投げかける噂を広め始めた。\n\n[Root.GetAdjective]の宮廷における[Root.GetEventAdvisorHerHis]の立場を懸念して、[Root.GetEventAdvisorName]は[advisor_antiliaisons_target_country.GetRulerAdjAndTitle]の激しい反対者となった。[Root.GetEventAdvisorSheHeCap]は、[advisor_antiliaisons_target_country.GetUsableName]に対して厳しい姿勢を求めるために、志を同じくするいく人かの[Root.GetNoblemenPoliticians]と連携している。"
 new_court_flavour_events.30.A:0 "[Root.GetEventAdvisorSheHeCap]は正しい。方針の変更が必要だ。"
 new_court_flavour_events.30.B:0 "悪い関係は我々の利益にはならない。"
 new_court_flavour_events.31.name:0 "お節介な顧問"
 new_court_flavour_events.31.desc:0 "Our eyes and ears in [From.GetUsableName] report that the [From.GetRulerAdjAndTitle] has recently taken a harsher stand towards [Root.GetUsableName]. It appears that this change in policy was brought about largely by [From.GetEventAdvisorName], a [Root.Culture.GetName] [From.GetEventAdvisorTitle] who, worried about [From.GetEventAdvisorHerHis] standing in the [From.GetAdjective] court, has been making a variety of accusations against us and agitating for a strong response to our supposed aggressions."
 new_court_flavour_events.31.option:0 "Why the little-!"
 new_court_flavour_events.32.name:0 "お節介な顧問"
 new_court_flavour_events.32.desc:0 "In spite of our lack of support for [Root.GetEventAdvisorHerHis] project to sow discord between us and [advisor_antiliaisons_target_country.GetUsableName], [Root.GetEventAdvisorName] has not desisted in [Root.GetEventAdvisorHerHis] efforts. It seems that [Root.GetEventAdvisorSheHe] has attracted a large following of influential [Root.GetNoblemenPoliticians] that support [Root.GetEventAdvisorHerHis] position and are urgently calling for a change in policy. They are spreading their message, which appears to resonate strongly among the common folk, by every means in their power. Going against their will could prove risky."
 new_court_flavour_events.32.A:0 "Maybe [Root.GetEventAdvisorSheHe] is right after all."
 new_court_flavour_events.32.B:0 "No means no."
