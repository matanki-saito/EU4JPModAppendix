 flavor_swi.3.t:0 "[Root.GetName]の自由"
 flavor_swi.3.d:0 "After our resilient struggle against [geneva_independence_target.GetName], we have finally freed ourselves from the oppressors!"
 flavor_swi.3.a:0 "We deserve it!"
 united_cantons_reform:0 "Autonomous Swiss Cantons"
