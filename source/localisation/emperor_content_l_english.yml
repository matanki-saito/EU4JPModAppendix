 pap_sistinechapel_michelangelo_tt:0 "§YThe Sistine Chapel decorated by Michelangelo§! will be added to §Y[118.GetName]§!, giving the following effects:\nYearly Devotion: §G+0.10§!\nIdea Cost: §G-5%§!"
 pap_sistinechapel_decorated_tt:0 "§YSistine Chapel Decorated§! will be added to §Y[118.GetName]§!, giving the following effects:\nYearly Devotion: §G+0.10§!\nMissionary Strength: §G+1%§!"
 bullion_famine.1.t:0 "金塊大飢饉"
 bullion_famine.1.d:1 "我々が東方から絹、ミョウバン、香辛料や真珠などを輸入する際には金を対価としている。そのため東西の交易が増加してくると、ヨーロッパでの金の不足が明らかになってきた。我々の世界では金がますます希少価値の高いものとなってきているが、奢侈品の需要は衰えることを知らない。もしヨーロッパ外で金を入手することができれば、この「大飢饉」に終止符を打てるかもしれない。"
 bullion_famine.1.a:0 "他国よりも先んじて金を探し始めるべきだ。"
 bullion_famine.1.tooltip:0 "一番最初に新たな金鉱を確保できたヨーロッパのキリスト教国家は大きな利益を得ることができるでしょう。"
 bullion_famine.2.t:0 "[noneuropean_gold_province.GetName]での金の発見"
 bullion_famine.2.d:1 "探検家は金を探し求めるために、異国の未踏の地の奥深くまで探検してきた。そしてついにそれを成し遂げたのだ。金鉱は[noneuropean_gold_province.GetName]にて発見された。この発見により、きっとヨーロッパでの金塊不足に終止符を打つことができるはずだ。"
 bullion_famine.2.a:0 "[noneuropean_gold_province.GetName]で金があったぞ！"
 bullion_gold_mining:0 "Striking Gold"
 desc_bullion_gold_mining:1 "Our people have struck gold in foreign lands."
