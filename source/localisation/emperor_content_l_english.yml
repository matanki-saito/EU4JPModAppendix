 hussite:0 "フス派"
 hussite_religion_desc:1 "フス派は、1415年に異端であるとして火刑に処された、ボヘミアの宗教改革者ヤン・フスの信者たちである。彼らは、カトリック教義との小さな神学的な意見の不一致を持つ穏健派から、カトリック教会を取り返しのつかないほど腐敗したものと見なす急進派に至るまで、多様な非順応者の集団である。"
 TABORITE:0 "ターボル派"
 UTRAQUIST:0 "聖杯派"
 ORPHAN:0 "孤児派"
 clerical_poverty_aspect:0 "聖職者の貧困"
 desc_clerical_poverty_aspect:0 "聖職者は富を持つべきでなく、彼らの物的な所有物を放棄するべきである。彼らは世俗の世界ではなく、神にその注意を向けるべきなのだ。"
 bread_and_wine_aspect:0 "パンとワイン"
 desc_bread_and_wine_aspect:0 "ウトラキストにとって、彼らとカトリック教会との間の主な教義上の不一致は、パンとワインの両方による聖餐の概念である。フス派の宗派は、一般の信者さえも、パンとワインの両方を含む聖餐だけが有効であると信じている。"
 sola_scriptura_aspect:0 "聖書のみ"
 desc_sola_scriptura_aspect:0 "聖書は人に伝えられた神の言葉であり、キリスト教の教義の唯一の権威である。聖書の文言に基づかない全ての宗教的慣習は異端として糾弾されるべきだ。"
 adamite_services_aspect:0 "アダム派の礼拝"
 desc_adamite_services_aspect:0 "アダム派は教会の礼拝中は全裸で行うべきだと主張する。文化や地位といった外観がなければ、我々は神の目には平等に映り、それは我々の共有された人間性と、我々が堕落する前に恵まれていた無邪気さをはっきりと思い出させてくれる。"
 pacifism_aspect:0 "平和主義"
 desc_pacifism_aspect:0 "平和を造り出す人たちは幸いである。彼らは神の子と呼ばれるであろう。"
 punishment_of_sins_aspect:0 "罪の罰"
 desc_punishment_of_sins_aspect:0 "罪を犯した者はすべて、富や階級に関係なく、平等に罰せられなければならない。たとえ貴族であっても神の法を超えることはないのだ。"
 regular_defenestrations_aspect:0 "通常の窓外放擲"
 desc_regular_defenestrations_aspect:0 "窓から人を放り投げる慣習は、ボヘミアの宗教改革者の間では昔からの伝統である。我々はこれを標準の習慣とする必要がある。"
 taborite_resurgence_aspect:0 "ターボル派の復活"
 desc_taborite_resurgence_aspect:1 "ターボル派はフス戦争において急進的で闘争的な派閥であった。彼らは敗北後にはかなり力を失っていたものの、フスの教えが支持されたことで、彼らは今、再び浮上し始めている。"
 freedom_to_preach_aspect:0 "説教の自由"
 desc_freedom_to_preach_aspect:0 "フスの信者の間には多くの相違点が存在するが、神が彼らの心にある限り、各宗派は自由に説教を行うことが認められている。"
 orphan_hetmans_aspect:0 "孤児派のヘトマン"
 desc_orphan_hetmans_aspect:0 "孤児派は、主に市民で構成される急進派の派閥である。彼らは多くの場面において戦場で彼らの能力を示し、大きな効果をもたらすためにワゴンを採用した。我々はそれらのヘトマンたちが彼らの戦術的な専門知識を我が国全体で共有することを確実にするべきだ。"
 flavor_boh.12.t:0 "バーゼルの誓約"
 flavor_boh.12.d:1 "フス戦争は、フス派のうち穏健なウトラキストとカトリック教会の間の宗教的和平によって終結した。これまでのところ、誓約は名誉あるものであり、ボヘミアには平和が戻った。とはいえフス派との間の緊張は消えてはいない。フス派の信者たちは庶民から貴族まで多くを数えている。おそらく、彼らが再び武器を取る前に、我々はそれらの異端を根絶する必要がある。"
 flavor_boh.12.a:0 "誓約を尊重しよう。"
 flavor_boh.12.b:0 "異端者との和平などありえない。"
 flavor_boh.1.c:0 "[Root.Monarch.GetTitle]はフスに従い、国家はローマに従おう。"
 first_hussite_tt:0 "§Yこの選択肢はフス派との平和的な和解、あるいはフス派の復活の動きへと繋がる可能性があります。§!"
 hussite_center_of_reformation:0 "改革の中心地"
 religious_peace_hussites:0 "バーゼルの誓約"
 desc_religious_peace_hussites:1 "我々は、ボヘミアの宗派間の弱々しい和平を強く主張することにより、バーゼルの誓約を名誉なものとしている。"
 hussite_persecution:0 "フス派の迫害"
 desc_hussite_persecution:0 "我々は宗教的和平を放棄し、フス派の異端者の排除に専念している。"
 rejected_reconciliation_tt:0 "§Yカトリック国家は[Root.Monarch.GetName]が[Root.GetName]を統治している間、あなたに対し「異端を浄化」の開戦事由を使用可能です。§!"
 remain_hussite_tt:0 "§Yフス派はプロテスタント信仰からは距離を置いており、プロテスタント信仰が帝国で支配的になった場合の恩恵はないでしょう。§!"
 hussite_rebels_demand:0 "$COUNTRYNAME$の改宗"
 hussite_rebels_demand_desc:0 "宗教反乱軍は$RELIGION$信仰のために戦っている。彼らは我々にその優位性を認めるか、あるいは少なくとも、彼らを改宗させる我々の努力をやめ、彼らが平和の中で礼拝できるようにすることを求めている。"
 hussite_conversions:0 "フス派が戻ってきた"
 desc_hussite_conversions:0 "フス派信仰は完全な形で復活した。多くの人々がフスの教えへの献身を熱心に宣言している。"
 entertaining_defenestrations:0 "窓外投擲による死"
 desc_entertaining_defenestrations:0 "窓外投擲による公開処刑は、我が国において群衆を喜ばせるイベントである。"
 conscripting_pacifists:0 "平和主義者の徴兵"
 desc_conscripting_pacifists:0 "武器を取ることを拒否できる者はおらず、平和主義者であっても奉仕しなければならない。"
 taborite_radicals:0 "急進的なターボル派"
 desc_taborite_radicals:0 "我々は急進的なフス派の派閥であるターボル派の復活を受け入れた。"
 utraquist_moderates:0 "穏健なウトラキスト"
 desc_utraquist_moderates:0 "我々は、限定的な宗教改革のみを支持する穏健なウトラキストの派閥を支持することを選択した。"
 war_wagons:0 "戦闘車両"
 desc_war_wagons:0 "We have reaffirmed our time-honored tactic of using war wagons to support our infantry regiments, reducing the effectiveness of enemy cavalry."
 less_war_wagons:0 "騎兵の復活"
 desc_less_war_wagons:0 "We are lessening our reliance on war wagon tactics, integrating more cavalry into our armies."
 hussite.1.t:0 "平和主義者が戦争に反対"
 hussite.1.d:0 "[Root.GetAdjective]の間で成長している平和主義運動は定着しつつあり、国によってもある程度支持されている。それにもかかわらず、我々は攻撃的な戦争に身を置いている。我々が攻撃する優れた理由が確かにあったのだが、平和主義者たちは戦争に異議を唱え、戦うことを拒否している。"
 hussite.1.a:0 "彼らの信念を尊重しよう。"
 hussite.1.b:0 "召集された者は皆奉仕しなければならぬ。"
 hussite.2.t:0 "平和を造り出す人たちは幸いである"
 hussite.2.d:0 "長年の平和は、[Root.GetName]おけるフス派の信仰の中で平和主義運動の成長を助けてきた。[Root.pacifist_theologian.GetName]、尊敬される平和主義の神学者は、我々の慈悲深い政権を支持して人々に語りかけ、すべての真のキリスト教徒に[Root.Monarch.GetTitle]の正しい模範に従うよう促す。"
 hussite.2.a:0 "我らはすべて神の子だ。"
 hussite.3.t:0 "貧困の誓い"
 hussite.3.d:0 "多くのフス派の宗派は、カトリック教会の罪深い退廃とそれを関連付け、聖職者の富の蓄積を拒否している。司祭の間の貧困の誓いが一般的なものとなりつつあり、[Root.GetAdjective]の教会はますます霊的な問題に自身を制限し、国家や土地といった世俗の問題に干渉することを控えている。"
 hussite.3.a:0 "聖職者の誓いを奨励しよう。"
 hussite.3.b:0 "強力な教会には利点がある。"
 hussite.4.t:0 "罪深き貴族"
 hussite.4.d:0 "[Root.GetAdjective]の教会は、富や地位にかかわらず、神の法を超える者はないと信じている。 罪を犯したすべての人はそれに応じて罰せられなければならない。\n\n[Root.sinful_noble.GetName]は恥知らずなことに、[Root.GetRandom_Sin]の罪を公然と犯し、聖職者をひどく怒らせて、罰を求める呼びかけを助長している。"
 hussite.4.a:0 "神の法を超える者はいない。"
 hussite.4.b:0 "罰は単に象徴的なものとしよう。"
 hussite.5.t:0 "窓外投擲"
 hussite.5.d:0 "フス派の復活以来、窓外投擲は[Root.GetName]における通常のやり方であった。罪人が窓から放り出され、非常に高い場所から下の通りに落ちて死ぬと、群衆が罪人に群がる。それは、退屈な[Root.GetAdjective]の都市生活者にとって人気の光景となっている。"
 hussite.5.a:0 "それが[Root.GetAdjective]のやり方だ。"
 hussite.6.t:0 "ウトラキストとターボル派"
 hussite.6.d:0 "フス戦争で勝利したのは穏健派のウトラキストであったが、[Root.GetName]全体でのフス派信仰の復活は、急進的なターボル派を再び浮上させた。彼らは、聖書を除くあらゆる形態の神学的権威を廃止し、可能な限り最大限にカトリックの影響を拒絶しようとしている。ウトラキストの指導者たちは、彼らの増大する影響力を抑えるよう、国家に訴えてきた。"
 hussite.6.a:0 "ターボル派を受け入れる。"
 hussite.6.b:0 "ウトラキストを支援する。"
 hussite.7.t:0 "戦闘車両"
 hussite.7.d:0 "War wagons were employed to great effect during the Hussite Wars. As the Hussite armies were composed largely of peasant infantry and had little cavalry of their own to bring to the field, war wagons provided a solid defence against cavalry charges from better equipped enemies. Many of our commanders are Orphans, veterans of the Hussite Wars, and wish to make this tactic into official military doctrine."
 hussite.7.a:0 "War wagons have served us well before."
 hussite.7.b:0 "We should field more cavalry instead."
