 save_the_burning_world_desc:0 "我々の信仰は,世界の宗教格差と不和を超えて、神を信仰し団結を求めて誕生しました。しかしながら、我々がこの世界の罪の炎を鎮火するためには、人々に信仰と向き合わせる必要があるだろう。"
 saving_the_burning_world:0 "燃える世界を救う"
 desc_saving_the_burning_world:0 "我々は例え他の信仰を不快にさせたとしても、世界から悪を根絶するために人々に正しい方向を示し続ける。"
 sikhism_flavor.1.t:0 "シーク教信仰"
 sikhism_flavor.1.d:0 "[Root.GetName]は、ヒンドゥー教とイスラムを信仰する土地の境界に位置します。この地域は、宗教的な緊張と差異によって注目されていました。ナーナクと言う名前の男が、正しいのは神であり、ヒンドゥー教もイスラム教のどちらでもないと説法し始めました。\n\n彼の古代の習慣への否定は献身的な[Root.Religion.GetName]の信者を憤慨させていますが、カーストや信条を無視したナーナクの教えは人々の間で根付いています。弟子たちは、シーク教徒としてしられており、[Root.GetName]を通じて急速にこの新しい信仰を広めています。"
 sikhism_flavor.1.a:0 "我々は、[Root.Owner.Religion.GetName]の信仰についてこのナーナクと話をする必要がある。"
 sikhism_flavor.2.t:0 "グル・アンガッド"
 sikhism_flavor.2.d:0 "「もしだれもが正しい死に方を知らなければ、死は悪だと言われないだろう」\n\n我々の信仰の創始者は、亡くなられた。グル・ナーナクの体は死んだが、彼のグルとしての精神は、彼の後継者、グル・アンガットに引き継がれた。アンガットは、ナーナクの最も忠実な弟子の1人であり、シーク教徒の共同体を受け継ぎ運営し、若い人々の教育を推進するために新しい文字を普及させています。"
 sikhism_flavor.2.a:0 "グルの威光が我々を照らします。"
 sikhism_flavor.3.t:0 "グル・アマール・ダス"
 sikhism_flavor.3.d:0 "グル・アンガットがこの世を去り、グルの地位を忠実な家臣アマール・ダスに残しました。男はとても謙虚ですが、グル・アマール・ダスはシーク教の教えのための野心を持ち、民衆の間で人気を博している平等の原則を強化し、マサンドと呼ばれる宗教の代表を確立し、グル1人より広く信仰の言葉を広げています。"
 sikhism_flavor.3.a:0 "我々のグルは弱者と奴隷解放の力だ!"
 sikhism_flavor.4.t:0 "グル・ラム・ダス"
 sikhism_flavor.4.d:0 "グル・アマール・ダスはこの世を去り、今ラム・ダスとして知られている彼の弟子にして、婿養子のジィタにグルの地位が引き継がれました。彼は聖都の建設を監督し、孤独な瞑想だけでなくシーク教徒の仲間や共同体と積極的に関わることで悟りに達することを信者に奨励しています。"
 sikhism_flavor.4.a:0 "我々のグルは、神のしもべであり、我々はグルに仕えています。"
 sikhism_flavor.5.t:0 "グル・アルジャン"
 sikhism_flavor.5.d:0 "アマール・ダスの死後、彼の若い息子アルジャンが兄と競合したにもかかわらず、次のグルに選ばれました。過去のグルの知識と賛美を維持するために、アディグラントとして知られる本を編纂し始めます。宗教学問は多くの導師から集められ、グルはそれを誰もが分かち合えるように指示しました。彼はまた、全てのシーク教徒が集まり礼拝する場所として素晴らしき寺院、ハリマンディル・サーヒブを建設しました。"
 sikhism_flavor.5.a:0 "我々は、信頼できる知識を維持し、役立てなければなりません。"
 sikhism_flavor.6.t:0 "グル・ハーゴビンド"
 sikhism_flavor.6.d:0 "「私があなたが持ってきた玉ねぎを粉砕するように、あなたの息子は敵の頭を粉砕し、すぐに偉大な戦士となり、高貴なグルとなるでしょう」\n\nそう話したのは、アルジャンとグル・ハーゴビンドの後見人である先見者ババ・ブッダです。世界は変わり、もはやシーク教徒は潜在的な敵を慈悲深く信じることはできず、グルやその弟子たちを殉職者にしようとするものたちから武器を取り上げています。"
 sikhism_flavor.6.a:0 "剣をグルの冠へと取り換えるとしよう。"
 sikhism_flavor.7.t:0 "グル・ハー・ライ"
 sikhism_flavor.7.d:0 "グル・ハー・ライの孫、ハー・ライは、グルの地位を引き継ぐために祖父から訓練を受けていました。そして今、その時がやって来たました。戦闘の方法を指導し、彼の前任者によって構築された軍隊の維持を行ったが、ハー・ライは、とても過敏な気質で、彼の全ての生物の対する愛は外交的解決を求めています。"
 sikhism_flavor.7.a:0 "戦いは十分。今は癒しの時間です。"
 sikhism_flavor.8.t:0 "グル・ハー・クリシャン"
 sikhism_flavor.8.d:0 "グル・ハー・ライの体は亡くなり、その地位に就く非常に若い後継者を残しました。ハー・クリシャンは、信仰に固執するよりも外交哲学を重視する兄よりも優れた候補者と考えられました。我々の新しいグルは、敬虔で親切なわけではありませんが、僅か4才という若い年齢では外交の選択肢は制限されています。"
 sikhism_flavor.8.a:0 "我々のグルはまだ幼子です。"
 sikhism_flavor.9.t:0 "グル・テ・バハダ"
 sikhism_flavor.9.d:0 "若いグル・ハー・クリシャンは、悲劇的なことに亡くなってしまいました。彼の後継者に誰が選ばれるのかという混乱の後、テ・バハダが新しいグルに選ばれました。当初は隠遁者でしたが、その機会に立ち上がり、毅然とした指導者であることが証明されました。儀式や格式張った行事などは拒否したにもかかわらず、彼の信者の宗教だけでなく、迫害から逃れてきたヒンドゥー教徒たちを保護する役目も果しています。"
 sikhism_flavor.9.a:0 "我々のグルは、真の王であり迫害の盾です。"
 sikhism_flavor.10.t:0 "グル・ゴービンド・シング"
 sikhism_flavor.10.d:0 "テ・バハダの死によって、シーク教徒は再び政治的、宗教的な敵と向き合わなければなりませんでした。彼の息子、ゴービンド・ライは、シーク教徒を集結させて、グルのために命を捧げるものを集めました。数十年が経ち、信仰へと導くグルの儀式によってカールサーの誕生に至り、ゴービンド・ライはグル・ゴービンド・シングとして歴史に記されるでしょう。"
 sikhism_flavor.10.a:0 "カールサーは神の物であり、勝利は神の物である。"
 sikhism_flavor.11.t:0 "グル・グランサ・サヒーブ"
 sikhism_flavor.11.d:0 "グル・ゴービンド・シングは亡くなりましたが、決して亡くなることのないものにグルの地位は引き継がれました。アディグラントとして知られる聖句集は、グル・アルジャンによって記され、その後のグルたちによって書き足され、ゴービンド・シングにシーク教徒を導く最後の後継者グル・グランサ・サヒーブとして指名されました。今後は、シーク教徒がグルに対してどんな質問をしても、この本に記された知識によって答えられるでしょう。"
 sikhism_flavor.11.a:0 "神に会いたいと思う人は、その讃美歌の中に神を見つけることができるでしょう。"
 sikhism_flavor.11.b:0 "グルは、心の欲望を満たす者です。"
 sikhism_flavor.12.t:0 "グルはお断り"
 sikhism_flavor.12.d:0 "[Root.GetName]は、現在[Root.Religion.GetName]です。我々はシーク教徒など御呼びでないし、シーク教のグルとの関わりは断っています。"
 sikhism_flavor.12.a:0 "[Root.Religion.GetName]の道は今から我々が先導します。"
 sikhism_flavor.13.t:1 "[Root.GetName]のグル"
 sikhism_flavor.13.d:0 "グルと呼ばれる男が[Root.GetName]に到着しました。彼は、故郷から遠く離れた土地へ旅立ち、唯一神の言葉を広げるという天からの啓示を受けたのだと言っています。\n\n彼の信者たちは、この神こそが [Root.Owner.Religion.GetName]を含む全ての宗教の神であると言い張り、ナーナクこそが信仰の真理を明らかにすると主張しています。しかしながら、これらの教えが我々の儀式や伝統を拒絶し、人々を[Root.Owner.Religion.GetName]の正しい道から逸脱させることは疑いようがありません。"
 sikhism_flavor.13.dnanaknolonger:0 "グルと呼ばれる男が[Root.GetName]に到着しました。彼は、故郷から遠く離れた土地へ旅立ち、唯一神の言葉を広げるという天からの啓示を受けたのだと言っています。\n\n彼の信者たちは、この神こそが [Root.Owner.Religion.GetName]を含む全ての宗教の神であると言い張り、ナーナクこそが信仰の真理を明らかにすると主張しています。しかしながら、これらの教えが我々の儀式や伝統を拒絶し、人々を[Root.Owner.Religion.GetName]の正しい道から逸脱させることは疑いようがありません。"
 sikhism_flavor.13.a:0 "彼らが税を支払う限りは、彼らが信じたいものを信じることができる。"
 sikhism_flavor.13.b:1 "この男を[Root.GetName]から追い出せ!"