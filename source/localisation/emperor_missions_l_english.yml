 gen_hre_financial_centre_title:0 "商業の中心地"
 gen_hre_financial_centre_desc:0 "我々は、[Root.Capital.GetCapitalName]をあらゆる種類の商業活動の中心とし、ドイツ全土から最も才能があり裕福な市民が我々の街に定住することを選択できるようにする必要がある。"
 gen_hre_republic_reform_government_title:0 "統治改革"
 gen_hre_republic_reform_government_desc:0 "ヨーロッパ全体に広がっている変化を乗り切るためには、我々は新しい方法を採用し、行政を近代的な[Root.GovernmentName]へと改革する必要がある。"
 imperial_beneficience:0 "帝国の恩恵"
 desc_imperial_beneficience:0 "皇帝は、彼の統治に対する我々の忠実な支援と引き換えに、我々の都市に多くの恩恵を与えてきた。"
 republic_bourgeois_center:0 "中産階級の街"
 desc_republic_bourgeois_center:0 "我々の都市はあらゆる種類の商業活動の中心であり、ドイツ全土から最も才能があり裕福な市民たちを引き寄せそこに定住させている。"
 republic_reformed_government:0 "統治改革"
