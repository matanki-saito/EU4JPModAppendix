 pom_unite_pomerania_title:0 "ポメラニア統一"
 pom_unite_pomerania_desc:0 "我々はポメラニアの統一に努めなければならない。強国として、我々は共に敵対的な環境の中で繁栄することができる。"
 pom_reclaim_frontiers_title:0 "国境地帯の再請求"
 pom_reclaim_frontiers_desc:0 "ウッカーマルクとノイマルクの国境地帯はかつて我々のものであったが、不当に主張された結果、我々の近隣のライバル、ブランデンブルクとチュートン騎士団に奪われた。我々は正当な自身のものを取り戻し、国境地帯を確保する必要がある。"
 pom_subdue_brandenburg_title:0 "ミッテルマルクの支配"
 pom_subdue_brandenburg_desc:0 "ミッテルマルクの人々は長い間我々の敵であり、機会があれば我々の土地に侵入しようと窺っている。彼らの独立は我々の生存への脅威であり、あらゆる脅威は排除されなければならない。"
 pom_strengthen_old_ties_title:0 "古い絆の強化"
 pom_strengthen_old_ties_desc:0 "14世紀初頭に大ポーランドが地域の支配権を失うまで、かつて我々は大ポーランドと領土を共有していた。我々がより強い国家となった今、我々はプロイセンのチュートン騎士団を粉砕する前に、ポーランドとの古い絆を修復し、強化しようと努めるべきだ。しかし、我々が競争こそが進むべき道であると決定した場合は、我々は彼らに、外交的または軍事的に我が国の力を示す必要がある。"
 pom_revenge_on_knights_title:0 "騎士団への復讐"
 pom_revenge_on_knights_desc:0 "1225年にマゾフシェのコンラト公の要請でチュートン騎士団がプロイセンの領土を占領して以来、チュートン騎士団は西への拡大を開始し、東の我々の祖先の故郷を奪った。彼らは自身のために土地を奪っただけでなく、我々に野蛮な暴力の恐怖を解き放った。今、我々は同盟国を持つ強国となっており、彼らに復讐する時だ。"
 pom_hanseatic_seat_title:0 "ハンザ同盟の中心地"
 pom_hanseatic_seat_desc:0 "リューベックはハンザの貿易同盟の中心地である。都市の支配権を握れば、バルト海の交易の富の大部分を我々の国庫へと転換することができる。"
 pom_control_hanseatic_title:0 "下エルベの支配"
 pom_control_hanseatic_desc:0 "我々の支配下で主要な交易都市となったリューベックだけでは十分ではない。我々の影響力の範囲を近隣の都市へと拡大する時が来た。"
 pom_baltic_struggle_title:0 "バルト海のための闘争"
 pom_baltic_struggle_desc:0 "我が国の北にあるデンマークとスウェーデンの略奪者たちは、我々の土地に侵入して征服しようと繰り返し試みてきた。我々が沿岸地域を拡大した今、彼らの海軍力と競争し、バルト海で争うため、かなりの規模の海軍を建設することを検討する時が来た。そしてすぐに我々は彼らの土地を我々のものだと主張するだろう。"
 pom_consolidated_front:0 "Consolidated Front"
 desc_pom_consolidated_front:0 "ミッテルマルクが我々の支配下にあることで、我々は外部の脅威に対する防御を強化することができた。今こそ、より外交的になり、内政にもっと注意を払う時だ。"
 pom_inspiring_revenge:0 "刺激的な復讐"
 desc_pom_inspiring_revenge:0 "チュートン騎士団への復讐の成功は、常に我々の人々にとって甘く、刺激的である。"
 pom_trade_boom:0 "海洋交易の急成長"
 desc_pom_trade_boom:0 "ハンザ同盟の都市を我が手に収め、我々はようやくバルト海での支配を示すことができる。"
 pom_royal_solidarity:0 "王室の連帯"
 desc_pom_royal_solidarity:0 "我々はポーランドの君主と団結し、圧制者から彼らを解放する！"
 pom_pol_unity:0 "古い絆の回復"
 desc_pom_pol_unity:0 "我々は再びポーランドの人々と再会した。そうすることで、ポーランドの地方の君主たちは我々に、騎士にふさわしい支援を提供してくれた。"
