 emp_bav_illuminati_mission_effect_tooltip:1 "Completing this mission by backing the Nobility and Clergy will grant §G+10§! loyalty equilibrium for those estates.\n\nCompleting this mission by backing the Burghers will grant §G+5§! max Absolutism.\n\nCompleting this mission by going revolutionary will grant §G+0.5§! yearly Legitimacy or §G+0.25§! yearly Republican Tradition."
 incident_hungary_mission:0 "Hungary Wishes to Join the Empire"
 new_flavour_hun.2.C:0 "We shall carefully consider this petition."
 gain_claims_on_palatinate_provinces:0 "§Y[Root.GetName]§! gains permanent claims on all further provinces owned by §YThe Palatinate§!."
 pal_protect_from_france_effect_tooltip1:0 "If you complete this mission by befriending France, the following reward is granted:"
 pal_protect_from_france_effect_tooltip2:0 "\nOtherwise, the following reward is granted:"
 bri_build_alliances_title:0 "Build Alliances"
 bri_build_alliances_desc:0 "Wedged in between much stronger nations, Brittany will need powerful allies if it is to survive and prosper."
 bri_expand_up_the_loire_title:0 "Expand up the Loire"
 bri_expand_up_the_loire_desc:0 "The lands upriver from Nantes are as wealthy as they are disputed, with its strong castles and fertile farmlands often fought over by the armies of France, England and others. Now, perhaps, is the moment to stake our own claim to these lands and expand our power in France, so that we may no longer be a lesser power to be ignored in the struggle for supremacy in Paris."
 bri_seize_normandy_title:0 "ノルマンディーの征服"
 bri_seize_normandy_desc:0 "Many years ago, Cotentin and the beautiful church-fortress of Mont Saint Michel were part of Breton lands. However, the Dukes of Normandy seized them from us, and they and the Kings of England have held it ever since. Now, with English power on the continent waning, perhaps we might find ourselves in a position to reverse these losses and claim Normandy for ourselves."
 bri_shatter_france_title:0 "La Guerre Folle"
 bri_shatter_france_desc:0 "The arrogant Kings of France would claim our lands given the slightest of opportunities. We must break their power by taking Paris, so that never again will they dare to take up arms against us."
 bri_brest_title:0 "ブレスト造船所"
 bri_brest_desc:0 "Brest occupies a strategic location on the Atlantic coast. We must construct a dockyard there to serve as the primary base of the Breton fleet and a springboard for expansion across the seas."
 bri_new_brittany_title:0 "Found New Brittany"
 bri_new_brittany_desc:0 "Across the Atlantic lies a land much like our own. To colonize it and bring it into the Breton nation would be the only natural course of action."
 bri_better_weather_title:0 "Seeking Better Weather"
 bri_better_weather_desc:0 "Brittany is infamous for the dreariness of its weather, which provides a steady diet of wind and rain that is well-appreciated by our farmers but few besides them. We should give our people the option of living in a warmer climate by establishing a Caribbean colony... even if the weather there, too, might sometimes leave much to be desired."
 bri_atlantic_trade_title:0 "大西洋交易の支配"
 bri_atlantic_trade_desc:0 "The colonies are a path to riches if we can ensure that their trade wealth flows into our main trade hubs of Brest and Nantes. We must make sure that Brittany is a first-rate nation - at least where our importance in the trade networks of the Atlantic is concerned."
 bri_rulers_of_paris:0 "Lords of Paris"
 desc_bri_rulers_of_paris:0 "Brittany has extended its reach to include Paris, a glorious city full of wonders."
 bri_colonialism:0 "The Rush for the Colonies"
 desc_bri_colonialism:0 "Brittany's peasants, fishermen and merchants have developed a sense of adventure since new lands for them were acquired beyond the Atlantic. There is a positive rush to increase Brittany's share of American lands and claim for ourselves the limitless riches of the New World."
 bri_breton_better_weather:0 "Breton Commercial Interests"
 has_colony_in_colonial_canada:0 "§Y[Root.GetName]§! is the colonial overlord of a nation in the §YColonial Canada§! colonial region."
 has_colony_in_colonial_caribbean:0 "§Y[Root.GetName]§! is the colonial overlord of a nation in the §YColonial Caribbean§! colonial region."
 gen_hre_relations_with_emperor_title:0 "皇帝との関係"
 gen_hre_relations_with_emperor_desc:0 "As one of the Holy Roman Empire's smaller nations, we would be well-advised to seek the friendship of the Emperor to secure our continued survival."
 gen_hre_financial_centre_title:0 "商業の中心地"
 gen_hre_financial_centre_desc:0 "We must fashion [Root.Capital.GetCapitalName] into a center of all manner of commercial activities so that the most talented and wealthiest burghers from across Germany choose to settle in our city."
 gen_hre_republic_reform_government_title:0 "統治改革"
 gen_hre_republic_reform_government_desc:0 "We must take up new ways and reform our administration into a modern [Root.GovernmentName] if it is to survive the changes sweeping across Europe."
 imperial_beneficience:0 "Imperial Beneficence"
 desc_imperial_beneficience:0 "The Emperor has bestowed many benefits on our city in return for our faithful support of his rule."
 republic_bourgeois_center:0 "Bourgeois City"
 desc_republic_bourgeois_center:0 "Our city is a center of all manner of commercial activities and draws the most talented and wealthiest burghers from across Germany to settle in it."
 republic_reformed_government:0 "統治改革"
 desc_republic_reformed_government:0 "We have adopted new ways and reformed our administration into an effective machine for governing our state."
 new_flavour_bav.101.name:0 "Palatine Electorate Transferred to [Root.GetName]"
 new_flavour_bav.101.desc:0 "[From.GetUsableNameCap] has agreed to our request that the Palatine Electorate be transferred to us."
 new_flavour_bav.101.option:0 "素晴らしい知らせだ。"
 new_flavour_bav.102.name:0 "[From.GetName] Rejects our Request"
 new_flavour_bav.102.desc:0 "[From.GetUsableNameCap] has refused our request that the Palatine Electorate be transferred to us and calls instead for Palatine independence to be restored."
 new_flavour_bav.102.option:0 "おそらく、我々には新たな皇帝が必要だ。"
 THIS_vassalised_by_FROM:0 "§Y[This.GetName]§! is made a Vassal of §Y[From.GetName]§!."
 new_flavour_bav.110.t:0 "The Cologne Secundogeniture"
 new_flavour_bav.110.d:0 "Our independence is at an end - [From.GetUsableName] now holds sway over us as our liege. To add to the humiliation, they have devised a scheme by which a member of the House of [From.Monarch.Dynasty.GetName] who is not in line for succession to the [From.GovernmentName] of [From.GetUsableName] shall be sent to take the position of the [KOL.GetAdjective] [KOL.Monarch.GetTitle], ensuring that tight [From.GetAdjective] control over our [Root.GovernmentName] is maintained."
 new_flavour_bav.110.A.tooltip:0 "The §YCologne Secundogeniture§! will be instituted:\nFuture [KOL.GetAdjective] [KOL.Monarch.GetTitle]s will be taken from the [From.GetAdjective] ruling dynasty, so long as:\n   §Y[From.GetName]§! remains a §YMonarchy§! with a ruling dynasty.\n   §YCologne§! remains §Y[From.GetName]§!'s subject.\n   §YCologne§! remains a §YTheocracy§!.\n"
