 pap_higher_curia_contribution_hidden_modifier:0 "基本："
 desc_pap_higher_curia_contribution_hidden_modifier:0 ""
 hsa_hanseatic_army_mission_title:0 "都市の防衛"
 hsa_hanseatic_army_mission_desc:0 "The city of Lübeck is vulnerable - our armies are small, and our immense wealth tempts many would-be expansionist powers. We must build our forces so that we may be safe from attack."
 hsa_hanseatic_mecklenburg_mission_title:0 "ヴィスマールとロストック"
 hsa_hanseatic_mecklenburg_mission_desc:0 "Our strong ties with the cities of Wismar and Rostock have not prevented them from obeying the will of the Dukes of Mecklenburg, even against our own interests. We have allowed their intransigence to go on for far too long. It is time for us to impose greater control over them."
 hsa_baltic_trade_mission_title:0 "バルト海交易の保護"
 hsa_baltic_trade_mission_desc:0 "The wealth of Lübeck and the Hanseatic League is built upon funneling the Baltic trade through our ports. In past years, we have let our control over those parts slip somewhat. We must reimpose our presence there to ensure that we can remain competitive against the new rising powers of the Baltic."
 hsa_seize_jutland_mission_title:0 "ユトランド半島の奪取"
 hsa_seize_jutland_mission_desc:0 "For centuries, traders have had the choice of sending their wares over land via Lübeck or sailing around Jutland, going through Denmark instead. We must end this dichotomy by making Jutland a possession of Lübeck. Then, all traders going between the Baltic and the West will pass via Lübeck."
 hsa_subjugate_norway_mission_title:0 "ノルウェーの平定"
 hsa_subjugate_norway_mission_desc:0 "The Norwegians have long wanted to be rid of Hanseatic influences. We should not oblige them this wish. Instead, we should make ourselves their masters!"
 hsa_queen_of_the_league_mission_title:0 "女王同盟"
 hsa_queen_of_the_league_mission_desc:0 "The city of Lübeck, the Queen of the Hanseatic League, is the true heart of our nation. We must renovate it to give it the splendor worthy of its status."
 hsa_return_visby_mission_title:0 "ヴィシュビューの同盟復帰"
 hsa_return_visby_mission_desc:0 "Visby, the chief city of Gotland, was until recently the base for Hanseatic operations in the Eastern Baltic, acting as a key stopping point between Novgorod, Riga and Lübeck. However, with the rise of the Kalmar Union, we have been unable to prevent our influence in the city from slipping. We must challenge Danish and Swedish claims on the island if we are to reassert our Baltic dominance."
 hsa_return_novgorod_mission_title:0 "ノブゴロド・コントール"
 hsa_return_novgorod_mission_desc:0 "Trade with Novgorod and by extension the interior of Russia is vital for the prosperity of the Hanseatic cities. However, the merchants of Novgorod and the ambitious Tsars of Muscovy seek to control the city's trade and edge out competitors. We must ensure that our dominance over the city's markets is unchallenged."
 hsa_dominate_commerce_mission_title:0 "貿易の独占"
 hsa_dominate_commerce_mission_desc:0 "Our mighty commercial empire is poised to exert a monopoly over trade in northern Germany. We should make achieving this monopoly our top priority."
 hsa_unite_hanseatic_league_mission_title:0 "ハンザ同盟の統合"
 hsa_unite_hanseatic_league_mission_desc:0 "The old Hanseatic League has outlived its purpose. Instead of clinging to the past, we must reorganize it into a unified state capable of addressing the challenges of the present."
 hsa_london_channel_mission_title:0 "イングランドとの繋がり"
 hsa_london_channel_mission_desc:0 "The English are in an envious position to make wealth from trade. We should either make joint cause with them or challenge their nascent commercial empire before it is too late."
 hsa_edinburgh_mission_title:0 "スコットランドの拠点"
 hsa_edinburgh_mission_desc:0 "The city of Edinburgh would make a fine addition to our league, being well-placed to act as our base on the North Sea. We should "persuade" them to make us their main trading partner."
 hsa_north_sea_trade_mission_title:0 "北海交易の保護"
 hsa_north_sea_trade_mission_desc:0 "In the past, our main source of wealth was always trade with the East. Now, however, the riches of Russia are increasingly dwarfed by the immense wealth flowing from the colonies to Europe. The northern conduit of these new trade routes is through the North Sea to the Low Countries and England, but perhaps we could persuade traders to sail to [Root.Capital.GetCapitalName] instead..."
 hsa_newfoundland_trading_ports_mission_title:0 "ニューファンドランド島の交易港"
 hsa_newfoundland_trading_ports_mission_desc:0 "Explorers speak of a bountiful new land in the far west. It would be unwise to leave the exploitation of it to others."
 hsa_new_lubeck_mission_title:0 "ノイリューベック"
 hsa_new_lubeck_mission_desc:0 "The New World offers many opportunities for the ambitious. By establishing large-scale colonies there, we can greatly expand the old Hanseatic League in new, unforeseen directions."
 hsa_merchant_navy_mission_title:0 "商船"
 hsa_merchant_navy_mission_desc:0 "Pirates and privateers seek to enrich themselves by robbing our merchant ships. We must build a fleet capable of protecting them from predations."
 hsa_hanseatic_shipwrights_mission_title:0 "ハンザの船大工"
 hsa_hanseatic_shipwrights_mission_desc:0 "Without the naval strength to back up our trade empire, we risk losing all that we have gained. Our famed shipwrights must be given the best facilities to work with so that our navy may never be short of ships."
 hsa_hanseatic_bookkeeping_mission_title:0 "ハンザ式簿記"
 hsa_hanseatic_bookkeeping_mission_desc:0 "Now that our naval empire is secure, we must see to it that our bookkeeping is up to scratch so that no penny destined for our coffers is funneled into corrupt pockets."
 hsa_hanseatic_shipwrights:0 "ハンザの船大工"
 hsa_adler_von_lubeck_mission_title:0 "海の鷲"
 hsa_adler_von_lubeck_mission_desc:0 "Our navy is the lifeblood of the Hanseatic League. So long as any nation can challenge our control of the seas, our commercial dominance will not be assured. We must build a grand fleet that no competitor will dare to stand against!"
 hsa_build_lubeck_krantor_mission_title:0 "リューベック・クラントル"
 hsa_build_lubeck_krantor_mission_desc:0 "With wealth pouring into Lübeck, the port facilities are starting to look under-dimensioned. Our architects have drawn up plans to build a massive harbor crane they are calling the Krantor. Although its construction would be expensive, it would be a great help to our traders as it would allow us to load and unload ships with much greater efficiency. We should see to it that these plans become reality."
 hsa_london_steelyard_mission_title:0 "ロンドン・スティールヤード"
 hsa_london_steelyard_mission_desc:0 "Hanse merchants already have a presence in London at the Steelyard by the Thames. However, the English only permit our presence there unwillingly, harboring ambitions of their own to become a great trading nation to rival the Hanseatic League. Faced with this threat, there can only be one logical course of action: we must make London a full and permanent member of our trade league."
 hsa_london_steelyard:0 "ロンドン・スティールヤード"
 hsa_hanseatic_channel:0 "ハンザ同盟の交易商"
 hsa_lubeck_ascendant:0 "ハンザ同盟の勢力回復"
 hsa_hansa_in_novgorod:0 "ハンザ同盟によるノブゴロド支配"
 hanseatic_merchant_navy_modifier:0 "商船"
 desc_hanseatic_merchant_navy_modifier:0 "Our trade fleet is well capable of protecting itself from the predations of pirates and privateers."
 hanseatic_shipwrights_modifier:0 "Shipwrights and Sailors of Lübeck"
 desc_hanseatic_shipwrights_modifier:0 "Lübeck's shipwrights and sailors are among the finest in the world, dedicating themselves to the service of the navy so that our city may dominate the seas."
 hsa_advance_our_interests_modifier:0 "拡大したハンザ同盟"
 desc_hsa_advance_our_interests_modifier:0 "Our dominance of northern German trade has its rewards. Not only do the finest traders flock to join us, but we are also becoming the go-to authority on matters of commerce."
 hsa_united_league_modifier:0 "United Hanseatic League"
 desc_hsa_united_league_modifier:0 "We have renewed the power of the Hanseatic League and reforged it into a unified state. Nevertheless, we will never forget our traditions and remain well-equiped to deal with the demands that come with having many diplomatic partners."
 new_lubeck_modifier:0 "アメリカ植民地"
 desc_new_lubeck_modifier:0 "We have established colonies in America, allowing the old Hanseatic League to evolve in new, unforeseen directions."
 adler_von_lubeck_modifier:0 "海軍の覇権"
 desc_adler_von_lubeck_modifier:0 "Our grand fleet dominates the Baltic and the North Sea. None dare challenge our control of the waves!"
 hsa_baltic_trade_modifier:0 "Baltic Trade Secured"
 desc_hsa_baltic_trade_modifier:0 "We have reimposed our power in the Baltic, the traditional source of Hanseatic wealth. Now none will dare to bypass Lübeck when sailing from the east!"
 hanseatic_queen_modifier:0 "ハンザ同盟の女王"
 desc_hanseatic_queen_modifier:0 "The splendor of the city of Lübeck draws many aspiring artists, intellectuals and foreign dignitaries to do business with the [Root.GovernmentName]."
 hanseatic_bookkeeping_modifier:0 "ハンザ式簿記"
 desc_hanseatic_bookkeeping_modifier:0 "Our diligent bookkeepers ensure that every penny ends up where it belongs - in our coffers."
 hsa_north_sea_trading:0 "北海交易路"
 desc_hsa_north_sea_trading:0 "We now dominate the North Sea as we once dominated the Baltic, drawing trade income from the colonies as well as from Russia into our coffers."
 emp_mission_events.14.name:0 "The Hanseatic League Unites"
 emp_mission_events.14.desc:0 "The imbalance between Lübeck and the rest of the Hanseatic League has grown more significant in recent years, so much so that while Lübeck now qualifies as one of the great powers of Europe, [Root.GetName] remains a minor state with little territory or wealth.\n\nIt seems their leaders have used this imbalance as an excuse for their own aggrandizement. We are not quite sure what sub-clause of our agreement with them they used, but it appears that we are now their vassal."
 OH_NO:0 "A regrettable state of affairs."
 advance_our_interests.tooltip:1 " are in the same §YTrade League§! as §Y[Root.GetName]§!."
 hsa_united_league.tooltip:0 "Vassalize all members of the Hanseatic League that are at peace and own the following cities: §YAntwerpen§!, §YBremen§!, §YBrussels§!, §YDanzig§!, §YGotland§!, §YGroningen§!, §YHamburg§!, §YKöln§!, §YLüneburg§!, §YRiga§!, §YStettin§!, and §YUtrecht§!."
 hsa_united_league_no_valid_targets.tooltip:0 "§RNo nations will be vassalized!§!"
 adler_von_lubeck.tooltip:0 "Have enacted the §Y'Adler von Lübeck'§! decision."
 adler_von_lubeck_supreme.tooltip:0 "No country with a port on the §YBaltic§! or the §YNorth Sea§! has more heavy ships than §Y[Root.GetName]§!."
 form_hanseatic_league.tooltip:0 "Annex all vassals and marches that are diverting trade power with an opinion of §G200§! and a liberty desire of less than §R50%§!."
