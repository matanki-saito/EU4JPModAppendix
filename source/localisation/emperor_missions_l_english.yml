 swabian_unification_unrest:0 "Aspirations for Swabian Unity"
 swa_swabian_league_mission_effect_tooltip:0 "§Y[This.GetName]§! will be more likely to revolt from its oppressors."
 emp_mission_events.13.name:0 "[From.GetUsableNameCap] Joins [Root.GetUsableName]"
 emp_mission_events.13.desc:1 "[From.GetUsableNameCap] has elected to join their forces with ours. Together we shall be stronger!"
 swa_heathen_crusader_lord:0 "Lord of Jerusalem"
 desc_swa_heathen_crusader_lord:0 "We have claimed control of the hotly-contested Kingdom of Jerusalem, ending the centuries-long struggle for the region."
