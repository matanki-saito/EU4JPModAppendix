 supported_three_successive_emperors_tooltip:0 "§Y[Root.GetName]§!は、§Y3§!人の連続する神聖ローマ皇帝の選挙を成功裏に支援している。"
 mission_rewards_power_projection:0 "Mission and Event Rewards"
 westphal_lower_saxon_tt:0 "§Yヨーロッパ§!の全ての§Yニーダーザクセン§!の州を領有している。"
 westphalia_low_saxon_claims_tt:0 "§Yヨーロッパ§!にある§Yニーダーザクセン§!文化のすべての州に対する恒久的な請求権を得ます。"
 westphalia_saxon_claims_tt:0 "§Yヨーロッパ§!にある§Yザクセン§!文化のすべての州に対する恒久的な請求権を得ます。"
 westfalen_capital_modifier:0 "新しい首都"
 desc_westfalen_capital_modifier:0 "この国家は最近この州をヴェストファーレンの首都に定め、この州を世界の羨望の的とするため、移民や野心的な建築家を集めている。"
 westphalia_religious_supermacy_mod:0 "ヴェストファーレン条約"
 desc_westphalia_religious_supermacy_mod:0 "ヴェストファーレンでは、帝国のすべての加盟国が唯一の真の信仰に従うことを確認する条約への署名が行われた。"
 westphalia_religious_peace_mod:0 "ヴェストファーレン条約"
 desc_westphalia_religious_peace_mod:0 "ヴェストファーレンでは、すべてのキリスト教徒が安全かつ迫害されることなく、帝国を通過できるようにする条約への署名が行われた。"
 westphalian_mission_events.1.t:0 "ヴェストファーレンを請求"
 westphalian_mission_events.1.d:0 "ヴェストファーレンにおける野望が高まり続けていることで、我々は首都を[82.GetName]に移動することにより、ヴェストファーレンの領土に対する主張を強化することができた。[Root.Capital.GetName]が我が国の優れた統治の中心として機能しているため、これは下手な動きだと主張する者もいる。"
 westphalian_mission_events.1.a:0 "我々はヴェストファーレンへの主張を固める必要がある。"
 westphalian_mission_events.1.b:0 "[82.GetName]は、[Root.Capital.GetName]の偉大さと比べることすらできぬ！"
 wes_enforce_sovereignty_title:0 "我々の統治権を強制"
 wes_enforce_sovereignty_desc:0 "現在のヴェストファーレンとラインラントは、取るに足らない一連の微小な国家にすぎない。我々が統治権を主張し、その主張を外国の権力に真剣に受け止めさせるには、我々は自国の中心地域への影響力を拡大しなければならない。"
 wes_conquest_of_westfalen_title:0 "ヴェストファーレンを請求"
 wes_conquest_of_westfalen_desc:0 "我々の中心地域の支配を固めた今、残っているのはすべてのヴェストファーレン人を一つの国家に統一することだ！ヴェストファーレン州を請求することで、我々は[Root.GetName]がすべてのヴェストファーレンの人々の正当な故郷であることを証明するだろう。"
 wes_unite_westphalia_title:0 "ヴェストファーレンの統一"
 wes_unite_westphalia_desc:0 "ヴェストファーレンの正当な領土をすべて征服したら、次は外国の領土と文化を征服し、我々自身の帝国を作り上げる時が来るだろう！"
 wes_widukind_title:0 "ヴィドゥキントの遺産"
 wes_widukind_desc:0 "ザクセンでフランクの侵略者に対抗した伝説のウィドゥキントは、ここヴェストファーレンで彼の人生を開始した。彼はザクセンの文化的象徴であり、彼の遺産を我々自身のものと主張することにより、我々はザクセンの人々を我が国に引き入れ始めることができる。"
 wes_hre_peace_title:0 "ヴェストファーレン条約"
 wes_hre_peace_desc:0 "宗教戦争がヨーロッパを襲うにつれ、停戦の必要性が高まり始めている。ヴェストファーレンでの会議は、神聖ローマ帝国とキリスト教世界全体の将来を決定するだろう。"
 wes_rheinland_start_title:0 "ライン交易の優越"
 wes_rheinland_start_desc:0 "ヴェストファーレン国家という概念は、残念ながら、ライン地方の人々の間には存在しないが、それらはこの領域にとって大きな強みとなるだろう。おそらく、ラインラントでの支配的な交易力を証明することにより、我々はラインとヴェストファーレンの人々の間の繋がりをある程度築くことができるだろう。"
 wes_rheinland_mid_title:0 "ライン人のヴェストファーレン"
 wes_rheinland_mid_desc:0 "ヴェストファーレン国家の概念を信じているラインの人々はほんの一握りしかいない。我が国に住むライン人の数を増やすことで、我々はその考えをより魅力的に見せ始めることができるかもしれない。"
 wes_rheinland_end_title:0 "ライン川の支配"
 wes_rheinland_end_desc:0 "ラインラントにおける交易が真に我々の鉄の支配にあることで、誰もこの地域に対する我々の神の主権を否定することはできない。"
 fra_defeat_england_tt:0 "§Yイングランド§!または§Yグレートブリテン§!が§Yブリテン諸島§!地方に領有している州が10未満である。"
 fra_colonial_enthusiasm:0 "フランス植民地の熱意"
 desc_fra_colonial_enthusiasm:0 "人々は新世界に入植し、その無限の恵みを享受することを熱望している。"
 fra_colonial_enthusiasm_2:0 "フランス・アンタルクティク"
 desc_fra_colonial_enthusiasm_2:0 "南アメリカの広大な陸地は植民地化するための機が熟しており、我々の新しい植民地に入植することを厭わないフランスの国民が不足することはない。"
 gc_mor_wattasid_title:0 "ワッタース家の決意"
 gc_mor_wattasid_desc:0 "ワッタース家はモロッコの強力な王朝であり、しばしばスルタンのワズィールとして奉仕している。彼らは王位への野心をほとんど隠すことなく、公然とした反乱に備え、彼らの力を強化しているようだ。"
