l_english:
 learning_from_the_land:0 "土地から学ぶ"
 desc_learning_from_the_land:0 "他人からの助けを拒否した今、我々は自身でこの厳しい気候に適応しなければならない。"
 counting_coup:0 "数える一撃"
 desc_counting_coup:0 "我々は、戦いの中で戦士たちの勇気を証明する伝統を誇りを持って続けている。"
 intercultural_exchange:0 "異文化との交流"
 desc_intercultural_exchange:0 "生活の風習が異なる近隣の部族との交易が行われている。"
 restricted_tobacco:0 "制限された煙草の使用"
 desc_restricted_tobacco:0 "この州での煙草の使用は儀礼的な行事に制限されている。"
 encouraged_tobacco:0 "タバコの奨励"
 desc_encouraged_tobacco:0 "この州では娯楽として喫煙が推奨されている。"
 great_hunters:0 "偉大な狩人"
 desc_great_hunters:0 "我々は、自分たちの狩猟の伝統に誇りを持ち、また持ち続ける。"
 land_shaped_by_fire:0 "野焼き"
 desc_land_shaped_by_fire:0 "火をうまく使いこなした野焼きは、この地域での収量を増加させている。"
 native_americans.1.t:0 "凍った大地"
 native_americans.1.d:0 "我々が最初に[Root.GetName]に到着したとき、ここの環境の過酷さは、我々に与えられた乗り越えるべき試練だと考えた。我々は自信をもってこの地に残ることにしたのだが、冬の寒さはますます強くなり、その範囲も着実に広まっていった。ある一団は、ここは人間が住むべきところではないと主張している。彼らは自分たちに適した気候の土地へ移住しようと言っているのだ。"
 native_americans.1.a:0 "これが我らの生き方だ。誰か奴らに教えてやれ。"
 native_americans.1.b:0 "彼らが望むのなら、その通りにしてやろう。"
 native_americans.2.t:0 "乾いた土地"
 native_americans.2.d:0 "我々が最初に[Root.GetName]に到着したとき、ここの環境の過酷さは、我々に与えられた乗り越えるべき試練だと考えた。我々は自信をもってこの地に残ることにしたのだが、夏の猛烈な暑さはますます強くなり、その範囲も着実に広まっていった。ある一団は、ここは人間が住むべきところではないと主張している。彼らは自分たちに適した気候の土地へ移住しようと言っているのだ。"
 native_americans.2.a:0 "これが我らの生き方だ。誰か奴らに教えてやれ。"
 native_americans.2.b:0 "彼らが望むのなら、その通りにしてやろう。"
 native_americans.3.t:0 "北方の新しい故郷"
 native_americans.3.d:0 "我々の部族は移住で繁栄しており、我々は移住した土地でどのように繁栄するのかを学ばなければならない。最後の移住以来、これは難しいことだと分かっている。[Root.GetName]では、特に冬には気温と気温が厳しく荒廃している。 幸いなことに、近隣の部族は長い間ここに住み、この雪で覆われた風景で狩りと収穫を学んでいる。彼らの中には我々を教えてくれる者もいるだろう。"
 native_americans.3.a:0 "過去の故郷では、我々は賢明だったが、ここでは、彼らが賢明だ。"
 native_americans.3.b:0 "我々は、土地そのものから学ぶ。"
 native_americans.4.t:0 "砂漠の中に私たちの新しい故郷"
 native_americans.4.d:0 "我々の部族は移住で繁栄しており、我々は移住した土地でどのように繁栄するのかを学ばなければならない。最後の移住以来、これは難しいことだと分かっている。[Root.GetName]では、特に夏には気温と気温が厳しく荒廃している。 幸いなことに、近隣の部族は長い間ここに住み、この不毛な風景で狩りと収穫を学んでいる。彼らの中には我々を教えてくれる者もいるだろう。"
 native_americans.4.a:0 "過去の故郷では、我々は賢明だったが、ここでは、彼らが賢明だ。"
 native_americans.4.b:0 "我々は、土地そのものから学ぶ。"
 native_americans.5.t:0 "数える一撃"
 native_americans.5.d:0 "戦士にとって勇敢であることは重要な気質であり、これは我々の伝統に多く反映されている。そのようなものの一つに、戦闘での勇気の行為を記録する数える一撃があります。これは、我々の最上の兵士を象徴し、新兵を鼓舞させるために役立つ。しかしながら、我々は軍隊の改革のために$ARMY_REFORMER$を雇用しており、軍は敵を殺すより実践的な目標と効率に焦点を当てるよう求めている。"
 native_americans.5.a:0 "$ARMY_REFORMER$は正しい。 勇気の精神よりも、結果が必要だ。"
 native_americans.5.b:0 "$ARMY_REFORMER$は臆病者のように聞こえる。"
 native_americans.6.t:0 "戦争指導者の任命"
 native_americans.6.d:0 "我々は戦争中である。[Root.Monarch.GetName]は平時には我々を賢明に導いてくれているが、戦時においては優秀な戦士に勝利に導いてもらうべきだろうか？"
 native_americans.6.a:0 "実績のあるベテランから戦争指導者を任命する。"
 native_americans.6.b:0 "[Root.Monarch.GetName]は戦争でも優秀な指導者だろう。"
 native_americans.7.t:0 "平和指導者を任命"
 native_americans.7.d:0 "戦争中に我が国を率いるために、[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の勇敢さのために選ばれた。戦争は終わり、平和の時代に国民の要求により、我々は戦場の先を見ることができる指導者が必要となる。\n\n戦争指導者がこれを尊重し任命を行ってもよいし、[Root.Monarch.GetHerHis]の権限を使って無効にしてもよい。"
 native_americans.7.a:0 "[Root.Monarch.GetName]は元に戻ります。 平和指導者が選出されるだろう。"
 native_americans.7.b:0 "政府は我々の国を守るだろう。 平和のようなものはない！"
 native_americans.8.t:0 "移住する人々と永住する人々"
 native_americans.8.d:0 "古代の物語は、我々の先祖が、今我々が故郷と呼ぶ土地に近づくために長い距離を旅した様子を伝えている。その時は過ぎ去っていますが、隣人の中には永住する家を建てるのではなく、新しい狩猟場に移住する生き方を選んだ者もいる。 我々はそれらの方法に戻ることに関心はないが、双方の選択肢の利点を認めて、我々の部族間で知識と財を交換することができる。"
 native_americans.8.a:0 "我々は、移住する人々がいる場合喜んで聞き入れる。"
 native_americans.8.a.tt:0 "使者を送って、富と知識を交換することを提案しよう。[This.GetName]は何と言っている？"
 native_americans.8.b:0 "我々は、適切な家でさえ建てることができない人々から何を学ぶことができるのか？"
 native_americans.9.d:0 "[From.GetName]からの使者が到着した。 多くの外交使節とは違って、彼は部族間の類似点ではなく、相違点について語っている。彼らは[From.Capital.GetCapitalName]に永住するための集落を建設しながら、世界をさまよっている。 明らかに、彼らはこれらの違いが、我々の異なる習慣がもたらす洞察と財産の両方を交易することから得られることを意味すると信じている。"
 native_americans.9.a:0 "我々がそうするように、彼らは我々の力を見ており、賢明だ。"
 native_americans.9.b:0 "彼らは単に独善的であり、我々の自由を羨んでいるのだろう。"
 native_americans.10.d:0 "[From.GetName]に送った使者が戻ってきた。残念なことに、彼らは相互理解のための努力にはほとんど注意を払っておらず、文化的な発展は行き詰まり、自分の習慣はより尊敬されると考えている。"
 native_americans.10.a:0 "彼らの損失だ。"
 native_americans.11.d:0 "[From.GetName]に送った使者が戻ってきた。小さな部族は、我々が何かを与えてくれるかもしれないことを認めてくれることを聞いて喜び、文化的、物質的な交流の提案を受け入れた。"
 native_americans.11.a:0 "我々は、彼らの理解からお互いに恩恵を受けるだろう。"
 native_americans.12.t:0 "神聖な煙"
 native_americans.12.d:0 "タバコは、常に我々の部族で使用されてきた。植物薬を見て神聖な物と考える人もいますが、大概の人は、ただ寛げる煙を吸うだけである。しかし、近年、娯楽としてのタバコの利用が広がり、[Root.GetName]の長老たちは、人々が乱用しているのではという議論を行うようになった。 青少年が無駄に費やすのを防ぐために、植物が必須である儀式にタバコの使用を限定することが提案されている。"
 native_americans.12.a:0 "合理的な提案だ。"
 native_americans.12.b:0 "若者たちの好きなようにさせよう。"
 native_americans.13.t:0 "放棄された土地"
 native_americans.13.d:0 "[From.GetName]に移住した部隊は、その土地はかつては栄えていたが、その地域の資源が不足していると主張している。\n\n一部の部隊は、これが単に最近バッファローが減っているという問題であり、新しい狩猟場に移住することで知られている近隣部族に原因があると主張している。彼らは土地を使い潰し、そのまま立ち去ったと非難している。"
 native_americans.13.a:0 "これは、移住の当然の帰結であり、我々はそれを受け入れなければならない。"
 native_americans.13.b:0 "彼らがより肥沃な土地に移住したならば、我々が代わりにその土地を奪うだろう！"
 native_americans.14.t:0 "太陽の踊りの準備"
 native_americans.14.d:0 "我々は、今年の暖かい季節に開催される聖なる儀式である太陽の踊りの準備を始めている。これは重要な行事ですが、多くの若い戦士である参加者には多くの負担がかかる。 我々は、儀式のための財源を異なるところに注ぐ必要がある。今年は、太陽の踊りに全力で取り組むか、それとももっと小さな規模で祝うべきかについて議論が行われている。"
 native_americans.14.a:0 "太陽の踊りに全力を注ごう！"
 native_americans.14.a.tt:0 "準備が完了すると、太陽の踊りは今年行われるでしょう。"
 native_americans.14.b:0 "今年は小規模な行事に抑えておこう。"
 native_americans.15.t:0 "太陽の踊り"
 native_americans.15.d:0 "太陽の踊りの準備に数ヶ月を費やし、我々は全力で祭を楽しんでいる。我々の部族は一緒に集まり、この神聖な伝統を維持するだけでなく、散らばっている部族同士を近づける助けとなった。"
 native_americans.15.a:0 "[Root.GetName]のすべての人々が、家族だ。"
 native_americans.16.t:0 "狩人か農民か"
 native_americans.16.d:0 "バッファローを追いかける部族として、我々は狩人としての誇りを持っている。[Root.Capital.GetCapitalName]での滞在は、我々がこれらの技能を磨くことを可能にしたが、一部の評議員は、我々があまりにも狩りに依存していると示唆し始めた。彼らは[Root.Capital.GetCapitalName]の土地は狩猟や餌狩り以上の可能性を秘めていることを示唆しており、農業の便益を検討し始めている。恐らく、我々はこの地に定住することになるだろう。"
 native_americans.16.a:0 "我々が農場を持つのならば、この地で始めよう。"
 native_americans.16.b:0 "我々の時間は、狩りに専念すべきだ。"
 native_americans.17.t:0 "火のそばで"
 native_americans.17.d:0 "古くから、火の使用は人類の創造と破壊の象徴であった。我々の故郷は、周辺の手入れだけでなく作物と野生動物の管理に利用される制御された火によって形作られている。\n\n[Root.GetName]でこれらの方法の使用を拡大するための最近の努力は疑問視されている。長老たちの中には、それが不必要に危険であると考えている人もいるが、地方の指導者は、州での継続的な発展に必要だと考えている。"
 native_americans.17.a:0 "我々は我々が炎を支配していると信じている。"
 native_americans.17.a.tt:0 "制御された炎は州の収穫の向上に成功しています。"
 native_americans.17.a.tt2:0 "炎は制御不能に成長しています。"
 native_americans.17.b:0 "不必要なリスクは避けるようにしよう。"
 native_americans.18.t:0 "野焼きの成功"
 native_americans.18.d:0 "[Root.GetName]の風景を一変させた火の使用は報われた。植物を一掃したことで、我々は、土地の有効活用を行うことができたし、今後数年間、地域からの収量は増加するだろう。"
 native_americans.18.a:0 "世界が私たちを形作るように、我々は世界を形作ります。"
 native_americans.19.t:0 "制御不能の炎"
 native_americans.19.d:0 "[Root.Owner.GetName]長老の懸念は正当であったことが判明した。[Root.GetName]の土地を改良するために使用された火は、当初は制御されていたが、意図した地域を越えて広がり、被害や混乱の原因となった。評議会は現地の指導者と紛争を起こしており、誰もが他人に責任をなすりつけようとしていた。"
 native_americans.19.a:0 "私たちは、将来的にはより慎重でなければなりません。"
 native_americans.20.t:0 "迷える息子"
 native_americans.20.d:0 "群れの形成と分裂はかなり一般的な出来事であり、通常は深刻な紛争を引き起こすことはないが、最近の事例では我々の介入が必要であった。息子は親の意志に反して、多くの支持者とともに群れを去った。父親は群れを共に保ち、部族の権威を弱めることを避けるために、我々が彼のために介入するよう要請している。"
 native_americans.20.a:0 "息子を留める。彼は思い違いをしている。"
 native_americans.20.b:0 "群れは柔軟である必要がある。分裂は許されるべきだ。"
 native_americans.21.t:0 "大きな群れの分裂"
 native_americans.21.d:0 "我々の部族の中で最も大きな群れのひとつは、[Root.Capital.GetCapitalName]の我々の家から離れ、分裂し、別々の道を進むことについて議論している。彼らはこの方法でより多くのものを成し遂げることができると主張しているが、その分裂は、特に人々が国家の中心から去ることで、我々の現在の社会の多くを再編することを強いるかもしれない。"
 native_americans.21.a:0 "それらを分裂させ、より多くを成し遂げよう。"
 native_americans.21.b:0 "[Root.Capital.GetCapitalName]において、我々には彼らが必要だ。"
 native_americans.22.t:0 "移動中のハンター"
 native_americans.22.d:0 "我々が遊牧民としての生活を放棄して長い時が経ったが、まだいくつかの群れは主に狩人として暮らしており、移動し続ける必要がある。野生の獲物が新しい土地に移動するにつれ、狩人もそれを追わなければならないが、これは社会が現在この問題で分断されたことで[Root.GetName]の人々の悩みにつながっている。一部の地方住民は、これらの群れは時代遅れであり、今住んでいる場所で定住すべきだと主張している。"
 native_americans.22.a:0 "彼らに狩りをさせ、彼らを移動させよう。"
 native_americans.22.b:0 "我々は彼らをおとなしくさせるのに必要な作物を提供しよう。"
 native_americans.23.t:0 "織物の技"
 native_americans.23.d:0 "プエブロとの交流以来、織りの手法についての知識が改善したことで、我々は真の職人技を超えて織物を改善させた。現在開発されている模様や色は、隣接する部族やさらに向こうまで至る所で知られている、独特の芸術形態を構成している。[From.GetName]は、これまで以上に有名な織物をさらに多く製作するための材料を我々に提供している。"
 native_americans.23.a:0 "我々は、この芸術を磨かなければならない。"
 native_americans.24.t:0 "古墳の建造者"
 native_americans.24.d:0 "入植者がヨーロッパから到着して以来、その地域の古墳の起源について多くの推測がなされている。入植者は、我々の祖先がそのような構造物を建設できたと信じるのを拒否し、我々の現在の建設事業に感銘を受けていない。彼らは古墳に明らかに魅了されているものの、彼らは永続的な価値のあるものを創造することはできないとして、我々と隣人の両方を退けているようだ。"
 native_americans.24.a:0 "私達はちょうど伝統を継続することにより、それらが間違っていることを証明する必要があります！"
 native_americans.24.b:0 "彼らの無知は私たちの問題ではありません。"