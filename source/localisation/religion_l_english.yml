 jewish_rebels_name:0 "$RELIGION$の狂信者"
 jewish_rebels_desc:0 "宗教的狂信者は、異なる信仰の国々によって支配されている州で増える傾向がある。彼らは自身の信仰を広め、不信心者を攻撃しようとする。"
