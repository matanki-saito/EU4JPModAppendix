 OLD_TENGRI:0 "古テングリ"
 spreading_of_norse_rituals_title:0 "ノルス信仰の儀式の広がり"
 spreading_of_norse_rituals_desc:0 "ノルス信仰への改宗は何も要求せず、どの人も自身の信仰様式に従って構いません。アースガルドの神、オーディン、トール、フレイヤ、スノトラを敬う限り、ノルスの信仰者とみなされるでしょう。われらは下々にももっともっとわれらの神を学ばせて、少なくとも神々に礼拝ができるようにしましょう。"
 restrict_government_offices_title:0 "ユダヤ教への改宗を奨励"
 restrict_government_offices_desc:0 "我々の中央政府や地方政府や軍事組織などの運営に携わるすべての要職を真の信仰の持ち主だけに制限し、そして下級職員に経典タルムードやシュルカン・アルクの戒律の無償教育を与えましょう。これにより改宗への意志と準備を促すことができます。"
 restricted_offices:0 "改宗を奨励"
 desc_restricted_offices:0 "我々は不信仰者の機会を制限すると同時に研究対象に改宗の必要性を奨励することによって、積極的に国内の非ユダヤ教徒の人々に真の信仰への改宗を奨励しています。"
 spreading_norse_rituals:0 "儀式の広がり"
 desc_spreading_norse_rituals:0 "我々はノース信仰になじみない人々にも、我々の信仰の儀式や神々について積極的に学ばせようとしている。"
