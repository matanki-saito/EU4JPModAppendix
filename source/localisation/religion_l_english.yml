 ganesha_desc:0 "ガネーシャは知識と起源の神であり、障害の神です。"
 surya_desc:0 "スーリヤは太陽神であり、勇気と意志の神です。"
 ganga_desc:0 "ガンガーは神聖なガンジス川の女神であり、浄化と救済の神です。"
 shakti_desc:0 "シャクティは力と強大なエネルギーの女神です。"
 vishnu_desc:0 "ヴィシュヌはあらゆるところに遍在し世界を維持する神です。"
 RV_NO_DEITY_TITLE:0 "主神が選択可能"
 RV_NO_DEITY_DESC:0 "あなたはどの神を主神にするか選択することができます。それぞれの神は君主が変わるまで固有の効果をもたらします。"
