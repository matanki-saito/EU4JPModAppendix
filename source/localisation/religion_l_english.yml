 jewish_rebels_demand_desc:0 "宗教的な反乱軍は$RELIGION$の信仰のために戦っている。彼らは、我々がその主権を認めるか、または最低でも、我々が改宗を試みるのを止め、平和に礼拝できる生活を送れるようになることを求めている。"
